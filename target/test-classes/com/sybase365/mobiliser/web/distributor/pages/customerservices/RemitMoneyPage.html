<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remittance.title" /></pan>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remitMoney.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="remitMoney.help" />
			</h3>

			<form wicket:id="remitMoneyForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">
				
					<div class="input">
						<label><wicket:message key="remitMoney.purposeOfTransfer" /><span class="required">*</span></label> 
						<select wicket:id="purposeOfTransfer">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label><wicket:message key="remitMoney.amount" /><span class="required">*</span></label> 
						<input type="text" wicket:id="amountString" />
					</div>
					
				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="remittanceNext" wicket:message="value:Next" /> 
						<input type="submit" class="submitForm" wicket:id="remittanceCancel" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</form>
			
		</div>
		
	</div>

</wicket:extend>

</body>
</html>
