<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content home">

		<div class="module clear">

			<h1 class="home">
				<span class="home"><wicket:message key="selfCare.home.title" /></span>
			</h1>

			<div wicket:id="errorMessages" style="color: #ff0000"></div>

			<p style="width: 700px">
				<h2>
					<wicket:message key="selfCare.home.help" />
				</h2>
			</p>

			<div class="spacer"></div>

			<p style="width: 350px">
				<div class="coins">
					<div style="width: 380px">
						<wicket:message key="selfCare.home.customer.text" />
					</div>
				</div>
			</p>

			<p style="width: 350px">
				<div class="bank">
					<div style="margin-left: 70px; width: 380px">
						<wicket:message key="selfCare.home.bank.text" />
					</div>
				</div>
			</p>

			<p style="width: 350px">
				<div class="payments">
					<div style="width: 380px">
						<wicket:message key="selfCare.home.payments.text" />
					</div>
				</div>
			</p>

			<p style="width: 350px">
				<div class="friends">
					<div style="margin-left: 70px; width: 380px">
						<wicket:message key="selfCare.home.agents.text" />
					</div>
				</div>
			</p>

		</div>

	</div>

</wicket:extend>

</body>
</html>
