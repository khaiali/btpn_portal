<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span wicket:id="cashOut.title"></span>
			</h1>

			<div wicket:id="cashOutDiv">

				<h3 class="help">
					<wicket:message key="cashOut.help" />
				</h3>

				<form wicket:id="cashOutForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label> <wicket:message key="amountString" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="amountString" />
						</div>
						<div class="input">
							<label for="orderId"><wicket:message key="orderId" /></label> 
							<input type="text" wicket:id="orderId" />
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashOutNext" wicket:message="value:Next" />
						</div>
						
					</div>

				</form>

			</div>

			<div wicket:id="cashOutConfirmDiv">

				<h3 class="help">
					<wicket:message key="cashOutConfirm.help" />
				</h3>

				<form wicket:id="cashOutConfirmForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="creditAmount" /></label>
							<div class="text" wicket:id="creditAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="feeString" /></label>
							<div class="text" wicket:id="feeAmount"></div>
						</div>
						<div class="input">
							<label for="debitAmount"><wicket:message key="debitAmount" /></label>
							<div class="text" wicket:id="debitAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="payer" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>
						<div class="input">
							<label><wicket:message key="orderId" /></label>
							<div class="text" wicket:id="orderId"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashOutConfirm" wicket:message="value:Next" /> 
							<input type="submit" class="submitForm" wicket:id="cashOutBack" wicket:message="value:Back" />
						</div>
						
					</div>

				</form>

			</div>

			<div wicket:id="cashOutFinishDiv">

				<ul class="messages">
					<li wicket:id="successMsg"></li>
					<li wicket:id="pendingApprovalMsg"></li>
				</ul>
				<form wicket:id="cashOutFinishForm">

					<div wicket:id="errorMessages"></div>

					<div wicket:id="dataContainer" class="column">
					
						<div class="input">
							<label><wicket:message key="cashOutFinish.amount" /></label>
							<div class="text" wicket:id="debitAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashOutFinish.payer" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashOutFinish.txnId" /></label>
							<div class="text" wicket:id="txnBean.txnId"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashOutFinish.authCode" /></label>
							<div class="text" wicket:id="txnBean.authCode"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashOutFinished" wicket:message="value:Continue" /> 
							<input type="submit" class="submitForm" onclick="window.print();" wicket:message="value:cashOutFinish.button.printReceipt" />
						</div>
						
					</div>

				</form>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
