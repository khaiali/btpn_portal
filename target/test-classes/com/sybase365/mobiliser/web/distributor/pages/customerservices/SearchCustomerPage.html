<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="searchCustomer.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="searchCustomer.help" />
			</h3>

			<form wicket:id="searchCustomerForm">

				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="msisdn" /><span class="required">*</span></label> 
							<input type="text" wicket:id="msisdn" />
						</div>

						<div class="column">
						
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="searchCustomer" wicket:message="value:Search" />
							</div>
							
						</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
