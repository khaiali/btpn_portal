<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span wicket:id="pickUp.title"></span>
			</h1>

			<div wicket:id="pickUpDiv">

				<h3 class="help">
					<wicket:message key="pickUp.help" />
				</h3>

				<form wicket:id="pickUpForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="pickUpCode" /><span class="required">*</span></label> 
							<input type="text" wicket:id="pickUpCode" />
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="pickUpNext" wicket:message="value:Next" />
						</div>
						
					</div>
					
				</form>
				
			</div>

			<div wicket:id="pickUpConfirmDiv">

				<h3 class="help">
					<wicket:message key="pickUpConfirm.help" />
				</h3>

				<form wicket:id="pickUpConfirmForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="pickUp.feeAmount" /></label>
							<div class="text" wicket:id="feeAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="pickUp.originalAmount" /></label>
							<div class="text" wicket:id="originalAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="pickUp.agentAmount" /></label>
							<div class="text" wicket:id="agentAmount"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="payoutNow" wicket:message="value:pickUp.button.payoutNow" />
						</div>
						
					</div>

				</form>

			</div>

			<div wicket:id="pickUpFinishDiv">

				<ul class="messages">
					<li><wicket:message key="pickUpFinish.successful" /></li>
				</ul>

				<form wicket:id="pickUpFinishForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="pickUp.PayoutAmount" /></label>
							<div class="text" wicket:id="agentAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="pickUp.msisdn" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>
						<div class="input">
							<label><wicket:message key="pickUp.TransactionId" /></label>
							<div class="text" wicket:id="txnId"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="pickUpFinished" wicket:message="value:Continue" />
						</div>
						
					</div>

				</form>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
