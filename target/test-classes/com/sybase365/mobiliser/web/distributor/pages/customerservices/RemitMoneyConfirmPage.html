<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remittance.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remitMoneyConfirm.title" /></span>
			</h1>

			<form wicket:id="remitConfirmForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">

					<div class="input">
						<label><wicket:message key="remittance.creditAmount" /></label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remittance.feeAmount" /></label>
						<div class="text" wicket:id="feeAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remittance.debitAmount" /></label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remittance.accountType" /></label>
						<div class="text" wicket:id="accountType"></div>
					</div>
					<div class="input" wicket:id="recipientDiv">
						<label><wicket:message key="remittance.recipient" /></label>
						<div class="text" wicket:id="recipient"></div>
					</div>
					<div class="input" wicket:id="accountHolderDiv">
						<label><wicket:message key="remittance.accountHolder" /></label>
						<div class="text" wicket:id="accountHolder"></div>
					</div>
					<div class="input" wicket:id="accountNoDiv">
						<label><wicket:message key="remittance.accountNo" /></label>
						<div class="text" wicket:id="accountNo"></div>
					</div>
					<div class="input" wicket:id="institutionCodeDiv">
						<label><wicket:message key="remittance.institutionCode" /></label>
						<div class="text" wicket:id="institutionCode"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remittance.purposeOfTransfer" /></label>
						<div class="text" wicket:id="purposeOfTransfer"></div>
					</div>
					<div class="input" wicket:id="fcyCurrencyDiv">
						<label><wicket:message key="remittance.fcyCurrency" /></label>
						<div class="text" wicket:id="fcyCurrency"></div>
					</div>
					<div class="input" wicket:id="exchangeRateDiv">
						<label><wicket:message key="remittance.exchangeRate" /></label>
						<div class="text" wicket:id="exchangeRate"></div>
					</div>
					<div class="input" wicket:id="fcyAmountDiv">
						<label><wicket:message key="remittance.fcyAmount" /></label>
						<div class="text" wicket:id="fcyAmount"></div>
					</div>
					
				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="remittanceConfirm" wicket:message="value:Confirm" /> 
						<input type="submit" class="submitForm" wicket:id="remittanceCancel" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
