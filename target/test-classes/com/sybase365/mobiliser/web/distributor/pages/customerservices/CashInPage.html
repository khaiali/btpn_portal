<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span wicket:id="cashIn.title"></span>
			</h1>

			<div wicket:id="cashInDiv">

				<h3 class="help">
					<wicket:message key="cashIn.help" />
				</h3>

				<form wicket:id="cashInForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="amountString" /><span class="required">*</span></label> 
							<input type="text" wicket:id="amountString" />
						</div>
						<div class="input">
							<label for="orderId"><wicket:message key="orderId" /></label> 
							<input type="text" wicket:id="orderId" />
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashInNext" wicket:message="value:Next" />
						</div>
						
					</div>
					
				</form>

			</div>

			<div wicket:id="cashInConfirmDiv">

				<h3 class="help">
					<wicket:message key="cashInConfirm.help" />
				</h3>

				<form wicket:id="cashInConfirmForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="creditAmount" /></label>
							<div class="text" wicket:id="creditAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="feeString" /></label>
							<div class="text" wicket:id="feeAmount"></div>
						</div>
						<div class="input">
							<label for="debitAmount"><wicket:message key="debitAmount" /></label>
							<div class="text" wicket:id="debitAmount"></div>
						</div>

						<div class="input">
							<label for="recipient"><wicket:message key="recipient" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>
						<div class="input">
							<label for="orderId"><wicket:message key="orderId" /></label>
							<div class="text" wicket:id="orderId"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashInConfirm" wicket:message="value:Continue" /> 
							<input type="submit" class="submitForm" wicket:id="cashInBack" wicket:message="value:Back" />
						</div>
						
					</div>

				</form>

			</div>
			
			<div wicket:id="cashInFinishDiv">

				<ul class="messages">
					<li wicket:id="successMsg"></li>
					<li wicket:id="pendingApprovalMsg"></li>
				</ul>

				<form wicket:id="cashInFinishForm">
				
					<div wicket:id="errorMessages"></div>

					<div wicket:id="dataContainer" class="column">
					
						<div class="input">
							<label><wicket:message key="cashInFinish.amount" /></label>
							<div class="text" wicket:id="debitAmount"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashInFinish.recipient" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashInFinish.txnId" /></label>
							<div class="text" wicket:id="txnBean.txnId"></div>
						</div>
						<div class="input">
							<label><wicket:message key="cashInFinish.authCode" /></label>
							<div class="text" wicket:id="txnBean.authCode"></div>
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="cashInFinished" wicket:message="value:Continue" /> 
							<input type="submit" class="submitForm" onclick="window.print();" wicket:message="value:cashInFinish.button.printReceipt" />
						</div>
						
					</div>

				</form>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
