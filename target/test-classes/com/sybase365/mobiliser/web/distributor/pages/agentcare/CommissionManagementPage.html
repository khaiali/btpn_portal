<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content center">

		<div class="module clear">

			<form wicket:id="CommissionMgmtForm">

				<h1 class="wallet">
					<span><wicket:message key="commissionManagement.titile" /></span>
				</h1>

				<h3 class="help">
					<wicket:message key="comissionManagement.subtitle" />
				</h3>

				<div wicket:id="errorMessages"></div>

				<div class="column">
				
					<div class="input">
						<label><wicket:message key="agentSvaBalance" /></label>
						<div class="text" wicket:id="agentSvaBalance"></div>
					</div>
					<div class="input" style="width: 380px;">
						<label> <wicket:message key="commissionConfiguration.percentage" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="commissionConfiguration.percentage" />
					</div>
					<div class="input" style="width: 380px;">
						<label> <wicket:message key="commissionConfiguration.percentageSelf" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="commissionConfiguration.percentageSelf" />
					</div>
					<div class="input">
						<label> <wicket:message key="commissionConfiguration.piId" /> <span class="required">*</span> </label> 
						<select wicket:id="commissionConfiguration.piId">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label> <wicket:message key="commissionConfiguration.clearingFrequency" /> </label> 
						<select wicket:id="commissionConfiguration.clearingFrequency">
							<option>dummy</option>
						</select>
					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="submitCommissionMgmt" wicket:message="value:Save" /> 
							<input type="submit" class="submitForm" wicket:id="cancelCommissionMgmt" wicket:message="value:Cancel" />
						</div>
					</div>

					<div class="input">
						<label><wicket:message key="openCommissionAmount" /></label>
						<div class="text" wicket:id="openCommissionAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="commissionConfiguration.lastSettlement" /></label>
						<div class="text" wicket:id="commissionConfiguration.lastSettlement "></div>
					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="settlenowCommissionMgmt" wicket:message="value:comissionManagement.button.settleNow" />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
