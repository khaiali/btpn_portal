<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content center">

		<div class="module clear">

			<h1 class="friends">
				<span wicket:id="agentEditTitle"></span>
			</h1>

			<div wicket:id="globalerrorMessages"></div>

			<div class="cmodule clear">
				<wicket:enclosure child="agentTreeDiv">
					<div class="collapsable clear">
						<div wicket:id="agentTreeDiv">
							<div wicket:id="agentTree" class="mobiliserTree" style="max-height: 150px; min-height: 70px; overflow: auto;"></div>
						</div>
	
						<table id="treetable" class="listTable">
							<tfoot>
								<tr>
									<td class="empty"></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</wicket:enclosure>
			</div>

			<div class="spacer"></div>

			<div wicket:id="editAgentDiv">

				<form wicket:id="personalDataForm">

					<div wicket:id="personalDataErrorMessages"></div>

					<h2 class="section friends">
						<wicket:message key="agentEdit.persdata" />
					</h2>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="agentEdit.address.firstName" /><span class="required">*</span> </label> 
							<input type="text" wicket:id="customer.address.firstName" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.address.lastName" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.address.lastName" />
						</div>
						<div class="input">
							<label><wicket:message key=agentEdit.address.company /></label> 
							<input type="text" wicket:id="customer.address.company" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.address.position" /></label> 
							<input type="text" wicket:id="customer.address.position" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.address.email" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.address.email" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.timeZone" /></label>
							<select wicket:id="customer.timeZone" >
								<option>dummy</option>
							</select>
						</div>	
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="savePersData" wicket:message="value:Save" />
						</div>
						
					</div>

					<div class="column buffer"></div>
					
				</form>

				<form wicket:id="agentSettingsForm">

					<div wicket:id="AgentSettingErrorMessage"></div>

					<h2 class="section bank">
						<wicket:message key="agentEdit.agentSettings" />
					</h2>

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="agentEdit.role" /><span class="required">*</span></label>
							<div class="text" wicket:id="roleDescription" id="agentRole"></div>
						</div>

						<div wicket:id="limitArea_1">
						
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.dailyCreditLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.dailyCreditLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.weeklyCreditLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.weeklyCreditLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.monthlyCreditLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.monthlyCreditLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.absoluteCreditLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.absoluteCreditLimitAmount" />
							</div>
							
						</div>

					</div>
					<div class="column twoColumn">
					
						<div wicket:id="limitArea_2">
						
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.dailyDebitLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.dailyDebitLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.weeklyDebitLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.weeklyDebitLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.monthlyDebitLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.monthlyDebitLimitAmount" />
							</div>
							<div class="input">
								<label><wicket:message key="agentEdit.limitClass.absoluteDebitLimitAmount" /></label> 
								<input type="text" wicket:id="customer.limitClass.absoluteDebitLimitAmount" />
							</div>
							
						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="saveAgentSettings" wicket:message="value:Save" />
						</div>
						
					</div>

					<div class="column buffer"></div>

				</form>

				<form wicket:id="agentEditForm_balanceAlert">

					<div wicket:id="balanceAlertErrorMessages"></div>

					<h2 class="section coins">
						<wicket:message key="agentEdit.balanceAlertData" />
						<a href="#" wicket:id="balanceAlertAddLink" class="additionalLink last"><wicket:message key="agentEdit.balanceAlertTable.link.add" /></a>
					</h2>

					<div class="cmodule clear" wicket:id="balanceAlertListGrid">
					
						<!-- list paging -->
						<ul class="tablePaging">
							<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
							<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
							<li class="pageSelectorsContainer" wicket:id="navigator"></li>
						</ul>
						<!-- end list paging -->
						
						<div class="collapsable clear">
						
							<table id="balanceAlertsListTable" class="listTable">
							
								<wicket:enclosure child="pageable">
								
									<thead>
										<tr>
											<th class="nickname" wicket:id="orderByTemplateName"><wicket:message key="agentEdit.balanceAlertTable.th.threshold" /></th>
											<th class="nickname"><wicket:message key="agentEdit.balanceAlertTable.th.onlyTransition" /></th>
											<th class="nickname"><wicket:message key="agentEdit.balanceAlertTable.th.templateName" /></th>
											<th class="actions last"><wicket:message key="balance.alert.actions" /></th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<td class="empty" colspan="5"></td>
										</tr>
									</tfoot>
									
									<tbody>
										<tr wicket:id="pageable">
											<td><div wicket:id="threshold">[Threshold]</div></td>
											<td><div wicket:id="onlyTransition">[Only Transition]</div></td>
											<td><div wicket:id="templateName">[Template Name]</div></td>
											<td>
												<ul>
													<li><a href="#" wicket:id="editLink"><wicket:message key="agentEdit.balance.alert.editAction">[Edit]</wicket:message></a></li>
													<li><a href="#" wicket:id="removeLink"><wicket:message key="agentEdit.balance.alert.removeAction">[Remove]</wicket:message></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
									
								</wicket:enclosure>
								
							</table>
							
							<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>
							
						</div>
						
					</div>

					<div id="balanceAlert_input" wicket:id="balanceAlertGrid">
					
						<div class="column twoColumn">
						
							<div class="input">
								<label><wicket:message key="balanceAlert.threshold" /><span class="required">*</span></label> 
								<input type="text" wicket:id="balanceAlert.threshold"/>
							</div>
							<div class="input">
								<label><wicket:message key="balanceAlert.emails" /></label> 
								<input type="text" wicket:id="balanceAlert.emails" />
							</div>
							<div class="input">
								<label><wicket:message key="balanceAlert.msisdns" /></label> 
								<input type="text" wicket:id="balanceAlert.msisdns" />
							</div>
							<div class="input">
								<label><wicket:message key="balanceAlert.templateName" /><span class="required">*</span></label> 
								<input type="text" wicket:id="balanceAlert.templateName" />
							</div>
							
						</div>
						
						<div class="column twoColumn">
						
							<div class="input">
								<label><wicket:message key="agentCreate.balanceAlert.onlyTransition" /></label> 
								<input type="checkbox" wicket:id="balanceAlert.onlyTransition" />
							</div>
							<div class="input">
								<label><wicket:message key="balanceAlert.language" /></label> 
								<select wicket:id="balanceAlert.language" id="balanceAlertLanguage">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label><wicket:message key="balanceAlert.country" /></label> 
								<select wicket:id="balanceAlert.country" id="balanceAlertCountry">
									<option>dummy</option>
								</select>
							</div>
							
						</div>
						
						<div class="column">
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="addBalanceAlert" wicket:message="value:Save" /> 
								<input type="submit" class="submitForm" wicket:id="updateBalanceAlert" wicket:message="value:Update" /> 
								<input type="submit" class="submitForm" wicket:id="cancelBalanceAlert" wicket:message="value:Cancel" />
							</div>
						</div>
						
					</div>
					
					<div class="column buffer"></div>
					
				</form>

				<form wicket:id="agentEditForm_loginData">

					<div wicket:id="loginDataErrorMessages"></div>

					<h2 class="section lock">
						<wicket:message key="agentEdit.logindata" />
					</h2>

					<div class="column">
					
						<div class="input">
							<label><wicket:message key="agentEdit.userName" /></label>
							<div class="text" wicket:id="customer.userName"></div>
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.password" /></label> 
							<input type="password" wicket:id="customer.password" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.confirmPassword" /></label> 
							<input type="password" wicket:id="confirmPassword" />
						</div>
						<div class="input">
							<label><wicket:message key="agentEdit.blackListReason" /></label> 
							<select wicket:id="customer.blackListReason">
								<option>dummy</option>
							</select>

						</div>
						
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="savePassword" wicket:message="value:agentEdit.button.changeCredentials" /> <br> 
							<input type="submit" class="submitForm" wicket:id="activateAgent" wicket:message="value:agentEdit.button.activateAgent" /> 
							<input type="submit" class="submitForm" wicket:id="deleteAgent" wicket:message="value:agentEdit.button.deleteAgent" />
						</div>
						
					</div>

				</form>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
