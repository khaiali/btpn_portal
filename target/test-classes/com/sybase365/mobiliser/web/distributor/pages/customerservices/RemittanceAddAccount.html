<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remittance.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remittanceAddAccount.title" /></span>
			</h1>

			<form wicket:id="addRemitAcc">

				<div wicket:id="errorMessages"></div>

				<div class="column">

					<div class="input">
						<label><wicket:message key="remittanceAddAccount.account.type" /><span class="required">*</span></label> 
						<select wicket:id="inputRemittanceAccount.type">
							<option>dummy</option>
						</select>
					</div>

					<div wicket:id="walletDiv">
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.msisdn" /><span class="required">*</span></label> 
							<input type="text" wicket:id="inputRemittanceAccount.msisdn" />
						</div>
					</div>

					<div wicket:id="bankAccDiv">
					
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.accountHolder" /><span class="required">*</span></label> 
							<input type="text" wicket:id="inputRemittanceAccount.accountHolder" />
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.accountNo" /><span class="required">*</span></label> 
							<input type="text" wicket:id="inputRemittanceAccount.accountNo" />
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.institutionCode" /><span class="required">*</span></label> 
							<select wicket:id="inputRemittanceAccount.institutionCode">
								<option value="">dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.account.accountHolderAddress" /></label> 
							<input type="text" wicket:id="inputRemittanceAccount.accountHolderAddress" />
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.account.city" /></label> 
							<input type="text" wicket:id="inputRemittanceAccount.city" />
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.account.zip" /></label> 
							<input type="text" wicket:id="inputRemittanceAccount.zip" />
						</div>
						<div class="input">
							<label><wicket:message key="remittanceAddAccount.account.country" /></label> 
							<select name="inputRemittanceAccount.country" wicket:id="inputRemittanceAccount.country">
								<option value="">dummy</option>
							</select>
						</div>
						
					</div>

				</div>

				<div class="column buffer"></div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="next" wicket:message="value:Save" /> 
						<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
