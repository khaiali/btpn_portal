<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="menu.search.customer" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remittance.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="remitMoneyFinish.title" /></span>
			</h1>

			<ul class="messages">
				<li><wicket:message key="remitMoneyFinish.success" /></li>
			</ul>

			<form wicket:id="remittanceFinishForm">

				<div wicket:id="errorMessages"></div>

				<div class="column twoColumn">

					<div class="input">
						<label><wicket:message key="remitMoneyFinish.amount" /></label>
						<div class="text" wicket:id="amount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remitMoneyFinish.senderName" /></label>
						<div class="text" wicket:id="sender"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remitMoneyFinish.senderMSISDN" /></label>
						<div class="text" wicket:id="senderMsisdn"></div>
					</div>
					<div class="input" wicket:id="remitAccMsisdnDiv">
						<label><wicket:message key="remitMoneyFinish.remittanceAccount.msisdn" /></label>
						<div class="text" wicket:id="remitAccMsisdn"></div>
					</div>
					<div class="input" wicket:id="accountHolderDiv">
						<label><wicket:message key="remitMoneyFinish.remittanceAccount.accountHolder" /></label>
						<div class="text" wicket:id="accountHolder"></div>
					</div>
					<div class="input" wicket:id="accountNoDiv">
						<label><wicket:message key="remitMoneyFinish.remittanceAccount.accountNo" /></label>
						<div class="text" wicket:id="accountNo"></div>
					</div>
					<div class="input" wicket:id="institutionCodeDiv">
						<label><wicket:message key="remitMoneyFinish.remittanceAccount.institutionCode" /></label>
						<div class="text" wicket:id="institutionCode"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remittance.purposeOfTransfer" /></label>
						<div class="text" wicket:id="purposeOfTransfer"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remitMoneyFinish.txnId" /></label>
						<div class="text" wicket:id="txnId"></div>
					</div>
					<div class="input">
						<label><wicket:message key="remitMoneyFinish.authCode" /></label>
						<div class="text" wicket:id="authCode"></div>
					</div>
					
				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="remittanceContinue" wicket:message="value:Continue" /> 
						<input type="submit" class="submitForm" wicket:id="remittancePrint" onclick="window.print();" wicket:message="value:remitMoneyFinish.button.print" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

	<div class="print"></div>

</wicket:extend>

</body>
</html>
