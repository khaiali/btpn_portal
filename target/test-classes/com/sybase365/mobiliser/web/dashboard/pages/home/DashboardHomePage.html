<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content home">

		<div class="module clear">

			<h1 class="home">
				<span class="home"><wicket:message key="dashboard.home.title" /></span>
			</h1>

			<div wicket:id="errorMessages" style="color: #ff0000"></div>

			<h2>
				<wicket:message key="dashboard.home.help" />
			</h2>

			<p>
				<div class="empty"></div>
			</p>

			<p>
				<div class="servers"><wicket:message key="dashboard.home.servers.text" /></div>
			</p>

			<p>
				<div class="trackers"><wicket:message key="dashboard.home.trackers.text" /></div>
			</p>

		</div>

	</div>

</wicket:extend>

</body>
</html>
