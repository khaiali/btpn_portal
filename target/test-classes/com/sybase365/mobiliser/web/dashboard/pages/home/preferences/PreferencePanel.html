<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="preferencesForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="cmodule clear">

				<div class="input">
					<label><wicket:message key="preferences.node.application" /></label>
					<div class="text" wicket:id="selectedApplication">[Selected Application]</div>
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.path" /></label>
					<div class="text" wicket:id="selectedNodePath">[Selected Node Path]</div>
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.key" /><span class="required">*</span></label>
					<input class="text" wicket:id="key" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.value" /><span class="required">*</span></label>
					<input class="text" wicket:id="value" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.type" /></label>
					<input class="text" wicket:id="type" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.description" /></label>
					<input class="text" wicket:id="description" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.encrypt" /></label>
					<select class="text" wicket:id="scheme">
						<option selected="true">[A]</option>
						<option>[B]</option>
					</select>
				</div>

				<div class="input">
					<label><wicket:message key="preferences.node.preference.passphrase" /></label>
					<input class="text" wicket:id="passphrase" />
				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="saveButton" wicket:message="value:Save"  />
					<input type="submit" class="submitForm" wicket:id="cancelButton" wicket:message="value:Cancel"  />
				</div>
			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
