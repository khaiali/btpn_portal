<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content home">

		<div class="module clear">

			<h1 class="servers">
				<span><wicket:message key="dashboard.addserver.title" /></span>
			</h1>

			<form wicket:id="addServerForm">

				<div wicket:id="errorMessages" style="color: #ff0000"></div>

				<div class="module clear">

					<div class="cmodule clear">

					<div class="input">
						<label><wicket:message key="addServer.hostname" /><span class="required">*</span></label>
						<input class="text" wicket:id="hostname" />
					</div>

					<div class="input">
						<label><wicket:message key="addServer.port" /><span class="required">*</span></label>
						<input class="text" wicket:id="port" />
					</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="saveButton" wicket:message="value:Save"  />
							<input type="submit" class="submitForm" wicket:id="cancelButton" wicket:message="value:Cancel"  />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
