<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content home">

		<div class="module clear">

			<h1 class="servers">
				<span><wicket:message key="preferences.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="preferences.node.add.title" /></span>
			</h1>

			<form wicket:id="preferencesForm">

				<div wicket:id="errorMessages" style="color: #ff0000"></div>

				<div class="module clear">

					<div class="cmodule clear">

						<div class="input">
							<label><wicket:message key="preferences.node.application" /></label>
							<select wicket:id="selectedApplication">
							<option>[Application 1]</option>
							<option>[Application 2]</option>
							</select>
						</div>

						<div class="input">
							<label><wicket:message key="preferences.node.name" /></label>
							<input class="text" style="width: 500px" wicket:id="nodePath" />
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="saveButton" wicket:message="value:Save"  />
							<input type="submit" class="submitForm" wicket:id="cancelButton" wicket:message="value:Cancel"  />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
