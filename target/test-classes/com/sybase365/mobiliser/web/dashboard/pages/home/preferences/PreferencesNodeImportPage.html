<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content home">

		<div class="module clear">

			<h1 class="servers">
				<span><wicket:message key="preferences.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="preferences.node.import.title" /></span>
			</h1>

			<form wicket:id="preferencesForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">

					<div class="input" style="width: 758px; display: inline; clear: none; float: left; padding: 0 0 0 0px;">
						<label style="width: 155px;"><wicket:message key="preferences.node.import.content" /><span class="required">*</span></label>
						<div class="fileattachement" style="float: left;">
							<input type="file" wicket:id="uploadPreferencesFile" style="float: left;" size="65">
						</div>
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="importPreferences" wicket:message="value:preferences.node.import.button" />
						<input type="submit" class="submitForm" wicket:id="cancelButton" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
