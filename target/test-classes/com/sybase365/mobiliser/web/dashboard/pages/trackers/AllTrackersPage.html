<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
    <wicket:head>
    
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="scripts/jqplot/excanvas.min.js"></script><![endif]-->
    
	<link href="css/jqplot/jquery.jqplot.min.css"rel="stylesheet" type="text/css"  />
	<link href="css/trackers.css"rel="stylesheet" type="text/css"  />

	<script type="text/javascript" src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>

	<script type="text/javascript" src="scripts/jqplot/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.meterGaugeRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.ohlcRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.highlighter.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="scripts/jqplot/plugins/jqplot.pointLabels.min.js"></script>

	<script type="text/javascript" src="scripts/trackerslider/jquery.trackerslider.js"></script>

    </wicket:head>
</head>
<body>

<wicket:extend>

    <div id="centerContent" class="content home">

	<div class="module clear">

	    <h1 class="trackers">
			<span><wicket:message key="dashboard.alltrackers.title" /></span>
	    </h1>

	    <div wicket:id="errorMessages" style="color: #ff0000"></div>

	    <div id="trackerMaxiList" class="cmodule">

		<script type="text/javascript">
		    jQuery(document).ready(function($){
			$("#trackerSliderPanel").trackerPanelSlider({
			    panelWidth: 665,
			    showPanelLinks: true,
			    showButtons: true,
			    panelLinkClass: "dot maxi"
			});
		    });	
		</script>

		<div id="trackerSliderContainer">

		    <div id="trackerSliderContent">

			<div id="trackerSliderPanel">

			    <ul>
				<li wicket:id="repeater">

				    <div>

					<table border="0" cellspacing="0" cellpadding="0" style="table-layout: auto;">
					    <tbody>
					    <tr>
						<td width="50%" style="padding: 0; margin: 0; border: 0">

						    <div wicket:id="slot0"></div>

						</td>
						<td width="50%" style="padding: 0; margin: 0; border: 0">

						    <div wicket:id="slot1"></div>

						</td>
					    </tr>
					    <tr>
						<td width="50%" style="padding: 0; margin: 0; border: 0">

						    <div wicket:id="slot2"></div>

						</td>
						<td width="50%" style="padding: 0; margin: 0; border: 0">

						    <div wicket:id="slot3"></div>

						</td>
					    </tr>
					    </tbody>
					</table>

				    </div>

				</li>								        
			    </ul>

			</div>

		    </div>

		</div>

	    </div>						            						            						            
	</div>

    </div>
</wicket:extend>

</body>
</html>
