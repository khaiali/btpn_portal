<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="preferencesForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="cmodule clear">

				<div class="input">
					<label><wicket:message key="preferences.application.name" /><span class="required">*</span></label>
					<input class="text" wicket:id="name" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.application.privilege.read" /></label>
					<input class="text" wicket:id="readPrivilege" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.application.privilege.write" /></label>
					<input class="text" wicket:id="writePrivilege" />
				</div>

				<div class="input">
					<label><wicket:message key="preferences.application.description" /></label>
					<input class="text" wicket:id="description" />
				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="saveButton" wicket:message="value:Save"  />
					<input type="submit" class="submitForm" wicket:id="removeButton" wicket:message="value:Remove"  />
					<input type="submit" class="submitForm" wicket:id="cancelButton" wicket:message="value:Cancel"  />
				</div>
			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
