<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="interestSuccessForm">
						<div wicket:id="errorMessages"></div>
						<fieldset id="interest">
							<legend class="reg_tab">
								<wicket:message key="headLine.interest" />
							</legend>
							
							<div class="Account_info">
								<label><wicket:message key="label.description"/></label>
								<div class="input_value" >
									<label wicket:id="interestBean.description"></label>
								</div>
							</div>
                            
                            <div class="Account_info">
								<label><wicket:message key="label.customerIdentifierType"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.customerIdentifierType"></label>
								</div>
							</div>
                            
                            <div class="Account_info">
								<label><wicket:message key="label.customerIdentifier"/></label>
								<div class="input_value" >
									<label wicket:id="interestBean.customerIdentifier"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.customerTypeId"/></label>
								<div class="input_value">
									<label wicket:id="customerTypeId"></label>
								</div>
							</div>
                            
							<div class="Account_info">
								<label><wicket:message key="label.paymentInstrumentId"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.paymentInstrumentId"></label>
								</div>
							</div>
                            
                            <div class="Account_info">
								<label><wicket:message key="label.paymentInstrumentTypeId"/></label>
								<div class="input_value">
									<label wicket:id="paymentInstrumentTypeId"></label>
								</div>
							</div>
                            
							<div class="Account_info">
								<label><wicket:message key="label.accrueGLCode"/></label>
								<div class="input_value">
									<label wicket:id="accrueGLCode"></label>
								</div>
							</div>
                            
                            <div class="Account_info">
								<label><wicket:message key="label.expenseGLCode"/></label>
								<div class="input_value">
									<label wicket:id="expenseGLCode"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.validFrom"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.validFrom"></label>
								</div>
							</div>
                            
                            
							<div class="Account_info">
								<label><wicket:message key="label.thresholdAmount"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.thresholdAmount"></label>
								</div>
							</div>
							
							
							<div class="Account_info">
								<label><wicket:message key="label.fixedFee"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.fixedFee"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.percentageFee"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.percentageFee"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.maximumFee"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.maximumFee"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.minimumFee"/></label>
								<div class="input_value">
									<label wicket:id="interestBean.minimumFee"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.note"/></label>
								<div class="input_value" >
									<label wicket:id="interestBean.note"></label>
								</div>
							</div>
							
							<div class="column">
							<input type="submit" class="submit acc_chk" id="submit"
								wicket:id="finishButton" wicket:message="value:Finish" />
						</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
