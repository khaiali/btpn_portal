<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="customCashInForm">
						<fieldset>
							<legend class="reg_tab6" wicket:id="headLine.checkMobileAccount"></legend>
							<br>
							<div wicket:id="errorMessages"></div>
								<br>
                                <div class="input">
									<label><wicket:message key="cashIn.glAccount" /><span class="required">*</span></label>
										<select id="glAccount" wicket:id="cashInBean.glAccount" name="glAccount" tabindex="1"></select>
								</div>
								<div class="input">
									<label> <wicket:message key="cashIn.mobileNumber" /><span class="required">*</span></label>
							      <input type="text" id="mobileNumber" wicket:id="cashInBean.msisdn" />
								</div>
								<div class="input">
									<label> <wicket:message key="cashIn.amount" /><span class="required">*</span></label> 
									<input type="text" id="amount" wicket:id="cashInBean.amount" />
								</div>
								<div class="spacer"></div>
                                <div wicket:id="runAsContainer">
                                  <legend class="reg_tab"><wicket:message key="headline.runAs" /></legend>
                                  <br>
                                  <div class="Account_info">
                                    <label><wicket:message key="label.cashIn.username" /></label>
                                    <div class="input_value">
                                        <input type="text" id="username" wicket:id="username" autocomplete="off" />
                                    </div>
                                  </div>
                                  <div class="Account_info">
                                    <label><wicket:message key="label.cashIn.password" /></label>
                                    <div class="input_value">
                                        <input type="password" id="password" wicket:id="password" autocomplete="off" />
                                    </div>
                                  </div>
                                  <div class="spacer"></div>
                                </div>
								<div class="column">
									<input type="submit" class="submit acc_chk" wicket:id="submitButton" wicket:message="value:Confirm" />
								</div>
								<br> <br>
                            
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
