<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<fieldset>
						<legend class="reg_tab6">
							<wicket:message key="headLine.generalLedgerEdit" />
						</legend>
						<form wicket:id="cusGLEditForm" method="post">
							<div wicket:id="errorMessages"></div>
								<br>
								<div class="input">
									<label for="glCode"><wicket:message key="label.glCode" /><span class="required">*</span></label>
										<input id="glCode" wicket:id="cusLedgerBean.glCode" maxlength="10" name="glCode" readonly="readonly" tabindex="1" type="text" size="10" />
								</div>
									
								<div class="input" style="width: 500px">
									<label for="glParentCode"><wicket:message key="label.parentGLCode" /></label> 
										<input	id="glParentCode" wicket:id="cusLedgerBean.selectedParentGlCode.id" name="glParentCode" readonly="readonly" tabindex="2" />
								</div>
									
								<div class="input">
									<label for="glCodeDesc"><wicket:message key="label.glDesc" /><span
											class="required">*</span></label> <input id="glCodeDesc"
											name="glCodeDesc" wicket:id="cusLedgerBean.glDescription"  tabindex="3" type="text" size="40" />
								</div>
	
								<div class="input" style="width: 500px">
									<label for="glCodeType"><wicket:message key="label.type" /><span class="required">*</span></label>
										<input id="glCodeType" wicket:id="cusLedgerBean.selectedType.value" name="glCodeType" readonly="readonly" tabindex="4" />
								</div>
									
								<div class="input">
									<label for="glNote"><wicket:message key="label.glNote" /></label> 
										<input id="glNote" name="glNote" wicket:id="cusLedgerBean.note"  tabindex="5" type="text" size="40" />
								</div>
								
								<div class="spacer"></div>
								<div class="column">
									<input name="submit" wicket:id="btnSubmit" wicket:message="value:Submit" class="submit acc_chk" type="submit"> 
									<input name="cancel" wicket:id="btnCancel" wicket:message="value:Cancel" class="submit acc_chk" type="submit" style="left: 250px">
								</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
