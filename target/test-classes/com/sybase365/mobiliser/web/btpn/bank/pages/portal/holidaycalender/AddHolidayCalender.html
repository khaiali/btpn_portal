<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="addHolidayCalenderForm">
						<div wicket:id="errorMessages"></div>
						<fieldset>
							<legend class="reg_tab6">
								<wicket:message key="addHoliday" />
							</legend>
							<div class="reg_tab_01">
								<div class="column">
									<div class="input" id="holidayFromDateblock"
										style="width: 355px;">
										<div class="date_Div">
											<label> <wicket:message key="fromDate" /> <span
												class="required">*</span>
											</label> <input readonly="readonly" type="text" size="10"
												wicket:id="holidayBean.fromDateString" id="fromDate"
												style="width: 150px;" />
										</div>
									</div>
									<div class="input" id="holidayDateToblock"
										style="width: 355px;">
										<div class="date_Div">
											<label> <wicket:message key="toDate" /> <span
												class="required">*</span>
											</label> <input readonly="readonly" type="text" size="10"
												wicket:id="holidayBean.toDateString" id="toDate"
												style="width: 150px;" />
										</div>
									</div>
								</div>
								<div class="column">
									<div class="input">
										<label> <wicket:message key="holiday.description" />
											<span class="required">*</span>
										</label> <input id="holidayDescription"
											wicket:id="holidayBean.description" type="text">
									</div>
									<div class="spacer"></div>
									<p>
										<span class="required">*</span>Denotes Mandatory Field
									</p>
									<input value="Submit" class="submit acc_chk" type="submit"
										wicket:id="submitButton"> <input style="left: 250px"
										class="submit acc_chk" type="submit" wicket:id="cancelButton"
										value="Cancel">
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
