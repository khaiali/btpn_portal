<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="approveForm">
						<fieldset>
							<legend class="reg_tab"><wicket:message key="header.limitManagement" /></legend>
							<div class="column">
								<div class="displayTag">
									<table id="list">
										<thead>
											<tr>
												<th><wicket:message key="label.fieldname" /></th>
												<th><wicket:message key="label.currentValue" /></th>
												<th><wicket:message key="label.newValue" /></th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd">
												<td><wicket:message key="label.action" /></td>
												<td wicket:id="limitBean.action"></td>
												<td wicket:id="limitBean.newAction"></td>
											</tr>
											<tr class="even">
												<td><wicket:message key="label.useCaseId" /></td>
												<td wicket:id="limitBean.useCaseId.id"></td>
												<td wicket:id="limitBean.newUseCaseId.id"></td>
											</tr>
											<tr class="odd">
												<td><wicket:message key="label.productId" /></td>
												<td wicket:id="limitBean.productId.value"></td>
												<td wicket:id="limitBean.newProductId.value"></td>
											</tr>
											<tr class="even">
												<td><wicket:message key="label.applyToPayee" /></td>
												<td wicket:id="limitBean.applyToPayee"></td>
												<td wicket:id="limitBean.newApplyToPayee"></td>
											</tr>
											<tr class="odd">
												<td><wicket:message key="label.isPerCustomer" /></td>
												<td wicket:id="limitBean.isPerCustomer"></td>
												<td wicket:id="limitBean.newIsPerCustomer"></td>
											</tr>
											<tr class="even">
												<td><wicket:message key="label.dailyLimit" /></td>
												<td wicket:id="limitBean.dailyLimit"></td>
												<td wicket:id="limitBean.newDailyLimit"></td>
											</tr>
											<tr class="odd">
												<td><wicket:message key="label.weeklyLimit" /></td>
												<td wicket:id="limitBean.weeklyLimit"></td>
												<td wicket:id="limitBean.newWeeklyLimit"></td>
											</tr>
											<tr class="even">
												<td><wicket:message key="label.monthlyLimit" /></td>
												<td wicket:id="limitBean.monthlyLimit"></td>
												<td wicket:id="limitBean.newMonthlyLimit"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="spacer"></div>
							<div class="column">
								<input name="approveProduct" wicket:id="btnApprove" wicket:message="value:Approve" tabindex="1" class="submit acc_chk" type="submit" /> 
								<input	style="left: 250px" wicket:id="btnReject"  name="rejectProduct" wicket:message="value:Reject" tabindex="1"	class="submit acc_chk" type="submit" /> 
								<input	style="left: 270px" wicket:id="btnCancel"  name="cancelApproveReject"	wicket:message="value:Cancel" tabindex="1"	class="submit acc_chk" type="submit" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>


	</wicket:panel>
</body>
</html>
