<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<fieldset>
						<legend class="reg_tab6">
							<wicket:message key="headLine.generalLedgerDetail" />
						</legend>
						<form wicket:id="cusGLDetailForm">
							<div wicket:id="errorMessages"></div>
								<br>
								<div class="Account_info">
									<label><wicket:message key="label.glCode" /></label>
									<div class="input_value">	
										<label wicket:id="cusLedgerBean.glCode"></label>
									</div>	
								</div>
								
								<div class="Account_info">
									<label><wicket:message key="label.parentGLCode" /></label>
									<div class="input_value">	
										<label wicket:id="cusLedgerBean.selectedParentGlCode.id"></label>
									</div>	
								</div>
								
								<div class="Account_info">
									<label><wicket:message key="label.glDesc" /></label>
									<div class="input_value">	
										<label wicket:id="cusLedgerBean.glDescription"></label>
									</div>	
								</div>
									
								<div class="Account_info">
									<label><wicket:message key="label.type" /></label>
									<div class="input_value">	
										<label wicket:id="cusLedgerBean.selectedType.value"></label>
									</div>	
								</div>
								
								<div class="Account_info">
									<label><wicket:message key="label.glNote" /></label>
									<div class="input_value">	
										<label wicket:id="cusLedgerBean.note"></label>
									</div>	
								</div>
								
								<div class="spacer"></div>
								<div class="column">
									<input name="back" wicket:id="backBtn" wicket:message="value:Back" class="submit acc_chk" type="submit"> 
									<input name="edit" wicket:id="editBtn" wicket:message="value:Edit" class="submit acc_chk" type="submit" style="left: 250px">
								</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
