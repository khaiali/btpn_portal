<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div class="Main_container">
			<div id="centerContent" class="content">
				<form wicket:id="changeMsisdnForm">
					<div wicket:id="errorMessages"></div>
					<fieldset>
						<legend class="reg_tab7">
							<wicket:message key="header.customerInformation" />
						</legend>
						<div class="column">
							<div class="input">
								<label for="mobileNumber"> <wicket:message
										key="label.oldMobileNumber" />
								</label> <input type="text" wicket:id="oldMsisdn" readonly="readonly" />
							</div>
						</div>
						<div class="column">

							<div class="input">
								<label> <wicket:message key="label.newMobileNumber" />
									<span class="required">*</span>
								</label> <input type="text" wicket:id="newMsisdn" maxlength="14" />
							</div>

							<div class="spacer"></div>

							<p>
								<span class="required">*</span>
								<wicket:message key="requiredFields" />
							</p>
							<input type="submit" wicket:id="submitButton" value="OK"
								class="submit acc_chk" />
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
