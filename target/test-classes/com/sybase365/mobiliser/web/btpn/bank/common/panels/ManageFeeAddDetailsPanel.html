<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="feeForm" method="post">
						<fieldset>
							<legend class="reg_tab"><wicket:message key="label.fee.management" /></legend>
							<div wicket:id="errorMessages" ></div>
							<div class="column">
								<div class="input" style="width: 720px">
									<label for="usecaseid"><wicket:message key="label.usecase" /></label>
									<div class="input_value" wicket:id="feeBean.useCaseName.value"></div>
								</div>
								<div class="input" style="width: 720px">
									<label for="applytopayee"><wicket:message key="label.apply.to.payee" /></label>
									<div class="input_value" wicket:id="feeBean.applyToPayee">No</div>	
								</div>
								<div class="input" style="width: 720px">
									<label for="empty"><wicket:message key="label.feeType" /></label>
									<div class="input_value" wicket:id="feeBean.feeType"></div>
								</div>
								<div class="input" style="width: 720px">
									<label for="productid"><wicket:message key="label.productId" /></label>
									<div class="input_value" wicket:id="feeBean.productName.value"></div>
								</div>
								<div class="input" style="width: 720px" wicket:id="transactionAmountContainer">
									<label for="transactionAmount"><wicket:message key="label.TransactionAmount" /><span
											class="required">*</span>
									</label> <input wicket:id="feeBean.transactionAmount" name="transactionAmount" type="text" />
								</div>								
								<div id="fixedFees" style="" wicket:id="fixedFeeContainer">
									<fieldset>
										<legend class="reg_tab"><wicket:message key="label.fixed.fee" /></legend>
										<div class="input">
											<label for="feeName"><wicket:message key="label.feeName" /> <span class="required">*</span>
											</label> <input name="fixedFeeName" wicket:id="feeDetailsBean.feeName" type="text" />
										</div>
										<div class="input">
											<label for="glcode"><wicket:message key="label.glCode" /> <span class="required">*</span>
											</label> <select id="fixedFeeGLCode" wicket:id="feeDetailsBean.glCode" name="fixedFeeGLCode">
											</select>
										</div>
										<wicket:container wicket:id="feeDetailsBean.amountType">
											<div class="input">
												<label> </label> 
												<input style="width: 10px"	name="fixedFeeType" wicket:id="radio.fixed" type="radio" /><wicket:message key="label.Fixed" />	
											 	<input style="width: 10px" name="fixedFeeType"	wicket:id="radio.percentage" type="radio" /><wicket:message key="label.Percentage" /> 
											</div>
										</wicket:container>
										<div class="input">
											<label for="feeName"><wicket:message key="label.Amount" /><span class="required">*</span>
											</label> <input wicket:id="feeDetailsBean.amount" name="fixedFeeAmount" type="text" />
										</div>
										<div class="input">
											<label for="transactionAmount"><wicket:message key="label.TransactionAmount" /><span
												class="required">*</span>
											</label> <input wicket:id="feeBean.transactionAmount" name="transactionAmount" type="text" />
										</div>
									</fieldset>
								  </div>
									<div style="width: 720px" wicket:id="slabeFeeContainer">
										<fieldset>
											<legend class="reg_tab"><wicket:message key="label.slabfee" /></legend>
											<div class="input" style="width: 650px">
												<label for="feeName"><wicket:message key="label.feeName" /> <span
													class="required">*</span>
												</label>
												<div class="input_value" wicket:id="feeDetailsBean.feeName"></div>
											</div>
											<div class="input" style="width: 650px">
												<label for="glcode"><wicket:message key="label.glCode" /><span class="required">*</span>
												</label>
												<div class="input_value" wicket:id="feeDetailsBean.glCode.value"></div>
											</div>
											<div class="input" style="width: 650px">
												<label> </label> <wicket:message key="label.range" />
											</div>
											<div class="input" style="width: 650px">
												<label for="minvalue"><wicket:message key="label.minValue" /><span
													class="required">*</span>
												</label> <input wicket:id="feeDetailsBean.minValue" name="slabfeeMinValue" type="text" />
											</div>
											<div class="input" style="width: 650px">
												<label for="maxvalue"><wicket:message key="label.maxValue" /><span
													class="required">*</span>
												</label> <input wicket:id="feeDetailsBean.maxValue" name="slabfeeMaxValue" type="text" />
											</div>
											<wicket:container wicket:id="feeDetailsBean.amountType">
												<div class="input" style="width: 650px">
													<label> </label>
													 <input style="width: 10px"	name="slabFeeType" value="0" type="radio" wicket:id="radio.fixed" /><wicket:message key="label.Fixed" /> 
													 <input style="width: 10px" name="slabFeeType"	value="1" type="radio" wicket:id="radio.percentage"/><wicket:message key="label.Percentage" /> 
												</div>
											</wicket:container>
											<div class="input">
												<label for="amount"><wicket:message key="label.Amount" /> <span class="required">*</span>
												</label> <input wicket:id="feeDetailsBean.amount" name="slabFeeAmount" type="text" />
											</div>
											<div class="spacer"></div>
											<input style="left: 300px" name="addSlabFeeComponent" wicket:id="slabFeeButton" wicket:message="value:Add" class="submit acc_chk" type="submit" />
											<div class="spacer"></div>
											<div class="displayTag">
											<label wicket:id="no.items"></label>
											<span class="pagebanner" wicket:id="feeHeader"></span>
											<span class="pagelinks" wicket:id="feeNavigator"></span>											
											<wicket:enclosure child="pageable">
												<table id="feeListTable">
													<thead>
														<tr>
															<th><wicket:message key="label.minRange" /></th>
															<th><wicket:message key="label.maxRange" /></th>
															<th><wicket:message key="label.fixedFee" /></th>
															<th><wicket:message key="label.percentageFee" /></th>
														</tr>
													</thead>
													<tbody>
														<tr wicket:id="pageable">
															<td wicket:id="minValue"></td>
															<td wicket:id="maxValue"></td>
															<td wicket:id="fixedFee"></td>
															<td wicket:id="percentageFee"></td>
														</tr>
													</tbody>
												</table>
											</wicket:enclosure>
											</div>
										</fieldset>
									</div>									
									<div id="sharingFees" wicket:id="sharingFeeContainer">
										<fieldset>
											<legend class="reg_tab"><wicket:message key="label.sharingFee" /></legend>
											<div class="column twoColumn">
												<div class="input">
													<label for="feeName"><wicket:message key="label.feeName" /><span class="required">*</span></label>
													<input name="sharingFeeName" wicket:id="feeDetailsBean.feeName" type="text" />
												</div>
												<div class="input">
													<label for="glcode"><wicket:message key="label.glCode" /><span class="required">*</span></label>
													<select  wicket:id="feeDetailsBean.glCode" name="sharingGLCode">
														<option value="">
															Please Select
														</option>
													</select>
												</div>
												<wicket:container wicket:id="feeDetailsBean.amountType">
													<div class="input">
														<label>
														</label>
														<input style="width:10px" wicket:id="radio.fixed" name="sharingFeeType" type="radio" /><wicket:message key="label.Fixed" />	
														<input style="width:10px" wicket:id="radio.percentage" name="sharingFeeType" type="radio" /><wicket:message key="label.Percentage" /> 
													</div>
												</wicket:container>
												<div class="input">
													<label for="amount"><wicket:message key="label.Amount" /> <span class="required">*</span></label>
													<input name="sharingFeeAmount" wicket:id="feeDetailsBean.amount" type="text" />
												</div>
											</div>
											<div class="spacer"></div>
											<input style="left:300px" name="addSharingFeeComponent" wicket:id="btnSharingFeeAdd" wicket:message="value:Add" class="submit acc_chk" type="submit" />
											<div class="spacer"></div>
											<div class="displayTag">
											<label wicket:id="no.items"></label>
											<span class="pagebanner" wicket:id="feeHeader"></span>
											<span class="pagelinks" wicket:id="feeNavigator"></span>											
											<wicket:enclosure child="pageable">
												<table id="feeListTable">
													<thead>
														<tr>
															<th><wicket:message key="label.feeName" /></th>
															<th><wicket:message key="label.glCode" /></th>
															<th><wicket:message key="label.fixedFee" /></th>
															<th><wicket:message key="label.percentageFee" /></th>
														</tr>
													</thead>
													<tbody>
														<tr wicket:id="pageable">
															<td wicket:id="feeName"></td>
															<td wicket:id="glCode"></td>
															<td wicket:id="fixedFee"></td>
															<td wicket:id="percentageFee"></td>
														</tr>
													</tbody>
												</table>
											</wicket:enclosure>
											</div>
										</fieldset>
									</div>																	
								</div>							
							<div class="spacer"></div>
							<input name="updateFee" wicket:message="value:Update" wicket:id="btnUpdate" class="submit acc_chk" type="submit" />
							<input name="addFixedFee" wicket:message="value:Create" wicket:id="btnCreate" class="submit acc_chk" type="submit" />
							<input style="left: 250px" name="cancelAdd" wicket:message="value:Cancel" wicket:id="btnCancel" class="submit acc_chk" type="submit" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
