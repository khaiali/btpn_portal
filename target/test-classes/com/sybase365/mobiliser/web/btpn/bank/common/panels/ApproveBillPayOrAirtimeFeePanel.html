<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="approveForm">
						<fieldset>
							<legend class="reg_tab"><wicket:message key="header.feeManagement" /></legend>
							<div class="column">
								<div class="displayTag">
									<table id="list">
										<thead>
											<tr>
												<th><wicket:message key="label.fieldname" /></th>
												<th><wicket:message key="label.currentValue" /></th>
												<th><wicket:message key="label.newValue" /></th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd">
												<td><wicket:message key="label.action" /></td>
												<td wicket:id="confirmBean.action"></td>
												<td wicket:id="confirmBean.newAction"></td>
											</tr>
											<tr class="even">
												<td><wicket:message key="label.useCaseId" /></td>
												<td wicket:id="confirmBean.useCaseName.value"></td>
												<td wicket:id="confirmBean.newUseCaseName.value"></td>
											</tr>
											<tr class="odd">
												<td><wicket:message key="label.transactionAmount" /></td>
												<td wicket:id="confirmBean.transactionAmount"></td>
												<td wicket:id="confirmBean.newTransactionAmount"></td>
											</tr>
											<div wicket:id="feeListView">
												<tr class="even" wicket:id="feeNameContainer">
													<td wicket:id="label.feeName"></td>
													<td wicket:id="feeName"></td>
													<td wicket:id="newFeeName"></td>
												</tr>
												<tr class="odd" wicket:id="glCodeContainer">
													<td wicket:id="label.glCode"></td>
													<td wicket:id="glCode.id"></td>
													<td wicket:id="newGlCode.id"></td>
												</tr>
												<tr class="even">
													<td><wicket:message key="label.fixedFee" /></td>
													<td wicket:id="fixedFee"></td>
													<td wicket:id="newFixedFee"></td>
												</tr>
												<tr class="odd">
													<td><wicket:message key="label.percentageFee" /></td>
													<td wicket:id="percentageFee"></td>
													<td wicket:id="newPercentageFee"></td>
												</tr>
											</div>
										</tbody>
									</table>
								</div>
							</div>
							<div class="spacer"></div>
							<div class="column">
								<input name="approveProduct" wicket:id="btnApprove" wicket:message="value:Approve" tabindex="1" class="submit acc_chk" type="submit" /> 
								<input	style="left: 250px" wicket:id="btnReject"  name="rejectProduct" wicket:message="value:Reject" tabindex="1"	class="submit acc_chk" type="submit" /> 
								<input	style="left: 270px" wicket:id="btnCancel"  name="cancelApproveReject"	wicket:message="value:Cancel" tabindex="1"	class="submit acc_chk" type="submit" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
