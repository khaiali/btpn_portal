<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="limitCreateForm">
						<fieldset>
							<legend class="reg_tab6">
								<wicket:message key="headLine.limitCreate" />
							</legend>
                            
							<br>
							<div wicket:id="errorMessages"></div>
                            <br>
                            
                             <div class="column">
								<div class="input">
                                    <label> <wicket:message key="label.limit.description" />
                                    <span class="required">*</span>
                                    </label>
                                        <input type="text"  wicket:id="limitBean.description" />
                                </div>
      
                                <div class="input">
                                    <label> <wicket:message key="label.limit.piType" />
                                    </label>
                                    <select id="piType" wicket:id="limitBean.selectedPiType" name="piType" tabindex="2"></select>
                               </div>
                            
                                <div class="input">
                                    <label> <wicket:message key="label.limit.pi" /></label>
                                        <input type="text"  wicket:id="limitBean.pi" />
                    			 </div>
                                
                                <div class="input">
                                    <label> <wicket:message key="label.limit.customerType" />
                                    <span class="required">*</span> </label>
                                     <select id="customerType" wicket:id="limitBean.selectedCustomerType" name="customerType" tabindex="2"></select>
                                 </div>
                                
                                <div class="input">
                                    <label for="accountmobileno"> <wicket:message key="label.limit.customer" /></label>
                                    <input type="text"  wicket:id="limitBean.customer" />
                                   
                                </div>
                                
                                <div class="input">
                                    <label> <wicket:message key="label.limit.useCase" />
                                    </label>
                                     <select id="useCase" wicket:id="limitBean.selectedUseCases" name="useCase" tabindex="2"></select>
                    
                                 </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.singleDebitMinAmount" />
                                    </label>
                                    <input type="text" wicket:id="limitBean.singleDebitMinAmount" />
                                    
                                </div>

                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.singleDebitMaxAmount" />
                                    </label>
                                     <input type="text"  wicket:id="limitBean.singleDebitMaxAmount" />
                                   
                                </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.singleCreditMinAmount" />
                                    </label>
                                    <input type="text"  wicket:id="limitBean.singleCreditMinAmount" />
                                </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.singleCreditMaxAmount" />
                                    </label>
                                   <input type="text"  wicket:id="limitBean.singleCreditMaxAmount" />
                                </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.dailyDebitMaxAmount" />
                                    </label>
                                     <input type="text"  wicket:id="limitBean.dailyDebitMaxAmount" />
                                 </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.weeklyDebitMaxAmount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.weeklyDebitMaxAmount" />
                 			    </div>
    
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.monthlyDebitMaxAmount" />
                                    </label>
                                   <input type="text"  wicket:id="limitBean.monthlyDebitMaxAmount" />
                                </div>
    
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.dailyCreditMaxAmount" />
                                    </label>
                                    <input type="text"  wicket:id="limitBean.dailyCreditMaxAmount" />
                                 </div>
    
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.weeklyCreditMaxAmount" />
                                    </label>
                                       <input type="text"  wicket:id="limitBean.weeklyCreditMaxAmount" />
                                 </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.monthlyCreditMaxAmount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.monthlyCreditMaxAmount" />
                               </div>
                               
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.dailyDebitMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.dailyDebitMaxCount" />
                         	   </div>
                               
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.weeklyDebitMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.weeklyDebitMaxCount" />
                                </div>
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.monthlyDebitMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.monthlyDebitMaxCount" />
                                 
                                </div>
                                
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.dailyCreditMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.dailyCreditMaxCount" />
                                  
                                </div>
                                
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.weeklyCreditMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.weeklyCreditMaxCount" />
                                 </div>
                                
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.monthlyCreditMaxCount" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.monthlyCreditMaxCount" />
                                </div>
                                
                                
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.minimumBalance" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.minimumBalance" />
                                </div>
                          
                                <div class="input">
                                    <label for="accountbalance"> <wicket:message key="label.limit.maximumBalance" />
                                    </label>
                                        <input type="text"  wicket:id="limitBean.maximumBalance" />
                                 </div>
                                
                                <div class="input" >
									<label><wicket:message key="label.limit.status"  /></label>
									<div class="input_value" wicket:id="limitBean.status"></div>
								</div>
    						</div>
							<br>
						
							<div class="column">
								<input id="submit" tabindex="8" wicket:id="submitCreateButton"
									wicket:message="value:label.button.limit.submitCreate"
									class="submit acc_chk" type="submit" /> 
								
								<input tabindex="9"
									style="left: 250px" wicket:id="cancelCreateButton"
									wicket:message="value:label.button.limit.cancelCreate"
									class="submit acc_chk" type="submit" />
							</div>
							
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
