<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="interestTaxAprForm">
						<fieldset>
							<legend class="reg_tab6"><wicket:message key="headLine.interestTax" /></legend>
							<br>
							<br>
							<div wicket:id="errorMessages"></div>
								<br>
								
								<!-- FROM DATE -->
								<div class="input">
									<label><wicket:message key="label.fromDate" /><span class="required">*</span></label> 
										<input readonly="readonly" wicket:id="interestTaxBean.dateRangeBegin"  
											id="fromDate" tabindex="8" type="text" size="10" 
											style="width: 150px;" />
								</div>
								
								<!-- TO DATE -->
								<div class="input">
									<label><wicket:message key="label.toDate" /><span class="required">*</span></label> 
										<input readonly="readonly" wicket:id="interestTaxBean.dateRangeEnd"  
											id="toDate" tabindex="8" type="text" size="10" 
											style="width: 150px;" />
								</div>
								
								<div class="spacer"></div>
								<div class="column">
									<input name="search" wicket:id="searchBtn" wicket:message="value:Search" class="submit acc_chk" type="submit" style="left: 250px" >
								</div>
								<br><br>
								
								<!-- INTEREST APPR/REJECT Data View Start -->
								<div class="column" wicket:id="interestTaxContainer">
									<div class="displayTag">
										<label wicket:id="no.items"></label>
										<span class="pagebanner" wicket:id="interestHeader"></span> <span
											class="pagelinks" wicket:id="interestNavigator"></span>
										<wicket:enclosure child="pageable">
											<table id="interestTable">
												<thead>
													<tr>
														<th wicket:id="orderByWorkFlowId"><wicket:message key="label.id" /></th>
														<th wicket:id="orderByDesc"><wicket:message key="label.description" /></th>
													</tr>
												</thead>
												<tbody>
													<tr wicket:id="pageable">
														<td><a href="#" wicket:id="idLink"><span wicket:id="workflowId">[ID]</span></a></td>
														<td><div wicket:id="description">[Description]</div></td>
													</tr>
												</tbody>
											</table>
										</wicket:enclosure>
									</div>
								</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
         
	</wicket:panel>
</body>
</html>
