<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="feeForm">
						<fieldset>
							<legend class="reg_tab6"><wicket:message key="headline.biller" /></legend>
							<br>
							<div wicket:id="errorMessages"></div>
								<br>
							
								<div class="input">
									 <label for="description"><wicket:message key="label.description" /></label>
                               		 <input id="description" wicket:id="feeBean.description" tabindex="1" type="text" size="10" />
								</div>
								
								<div class="spacer"></div>
								<div class="column">
									 <input name="add" wicket:id="btnAdd" wicket:message="value:Add" class="submit acc_chk" type="submit"> 
                               		 <input name="search" wicket:id="searchBtn" wicket:message="value:Search" class="submit acc_chk" type="submit" style="left: 250px" >
								</div>
								<br><br>
								
								<!-- BILLER APPR/REJECT Data View Start -->
								<div class="column" wicket:id="feeContainer">
									<div class="displayTag">
										<label wicket:id="no.items"></label>
										<span class="pagebanner" wicket:id="feeHeader"></span> <span
											class="pagelinks" wicket:id="feeNavigator"></span>
										<wicket:enclosure child="pageable">
											<table id="feeTable">
											    <thead>
                                                <tr>
                                                    <th wicket:id="orderById"><wicket:message key="label.id" /></th>
                                                    <th wicket:id="orderByDesc"><wicket:message key="label.description" /></th>
                                                </tr>
                                                  </thead>
                                                  <tbody>
                                                            <tr wicket:id="pageable">
                                                                <td><a href="#" wicket:id="idLink"><span wicket:id="id">[ID]</span></a></td>
                                                                <td><div wicket:id="description">[Description]</div></td>
                                                            </tr>
                                                  </tbody>
											</table>
										</wicket:enclosure>
									</div>
								</div>
							<!-- Data View End -->
                            
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
