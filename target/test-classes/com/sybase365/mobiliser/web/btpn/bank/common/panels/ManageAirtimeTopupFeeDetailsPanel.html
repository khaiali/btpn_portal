<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="feeForm" method="post">
					<div wicket:id="airtimeFeeContainer">
						<fieldset>
			    			<legend class="reg_tab">
								<wicket:message key="label.airtimeFee"/>
			  				  </legend>
			  				  <div wicket:id="errorMessages"></div>
			    			   <div class="column">
									<div class="input">
					  				 	 <label for="idusecase"><wicket:message key="label.useCase"/></label>
					   				 	<div class="input_value" wicket:id="feeBean.useCaseName.id"></div>
									</div>
									<div class="input">
					  					 <label for="idproduct"><wicket:message key="label.productId"/></label>
					    				<div class="input_value" wicket:id="feeBean.productName.id"></div>
									</div>	
									<div class="input">
					  					 <label for="idproduct"><wicket:message key="label.productDesc"/></label>
					    				<div class="input_value" wicket:id="feeBean.productName.value"></div>
									</div>				
									<div class="input">
					   					 <label for="idproduct"><wicket:message key="label.operator"/></label>
					  					 <div class="input_value" wicket:id="feeBean.telco.id"></div>
									</div>
									<div class="input">
					    				<label for="txnamount"><wicket:message key="label.transactionAmount"/></label>
					    				<div class="input_value" wicket:id="feeBean.transactionAmount"></div>
									</div>
			  					  </div> 
								<div class="spacer"></div>
								<div class="displayTag">
									<label wicket:id="no.items"></label>
									<span class="pagebanner" wicket:id="feeHeader"></span>
									<span class="pagelinks" wicket:id="feeNavigator"></span>											
									<wicket:enclosure child="pageable">
										<table id="feeListTable">
											<thead>
												<tr>
													<th wicket:id="orderByFeeName"><wicket:message key="label.feeName" /></th>
													<th wicket:id="orderByglCode"><wicket:message key="label.glCode" /></th>
													<th wicket:id="orderByfixedFee"><wicket:message key="label.fixedFee" /></th>
													<th wicket:id="orderBypercentageFee"><wicket:message key="label.percentageFee" /></th>
													<th><wicket:message key="label.action" /></th>
												</tr>
											</thead>
											<tbody>
												<tr wicket:id="pageable">
													<td wicket:id="feeName"></td>
													<td wicket:id="glCode"></td>
													<td wicket:id="fixedFee"></td>
													<td wicket:id="percentageFee"></td>
													<td><a href="#" wicket:id="detailsLink"><wicket:message
																key="label.details" /></a></td>
												</tr>
											</tbody>
										</table>
									</wicket:enclosure>
								</div>
						</fieldset>
						<div class="spacer"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
