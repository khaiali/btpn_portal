<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
	<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form  method="post" autocomplete="off" wicket:id="txnSearchForm">
						
						
	
						<fieldset>
							<legend class="reg_tab">
								Search</legend>
							
							<div class="spacer"></div>
							<div class="input">
								<label><wicket:message key="txns.startDate" />
							<span class="required">*</span>
						</label>
						<input readonly="readonly" tabindex="19" type="text" size="10"
												wicket:id="fromDate" id="fromDate"
												style="width: 150px;" />
									

										</div>
							
							<div class="input" style="width: 600px">
								<label><wicket:message key="txns.endDate" />
							<span class="required">*</span>
							
	    				</label>
						<input readonly="readonly"
												tabindex="19" type="text" size="10"
												wicket:id="toDate" id="toDate"
												style="width: 150px;" />
							</div>
							
							<div class="input">
								<label >
									<wicket:message key="uploadsalarydata.search.filename"/>
								</label>
								
								<input id="searchFilename" name="searchFilename" type="text" size="40">
							</div>
							
							<div class="input" style="width: 600px">
								<label><wicket:message key="uploadsalarydata.search.status"/></label>
								<select id="status" name="status">
									<option value="">
										Please Select
									</option>
									<option value="PENDING_VALIDATION">
										PENDING VALIDATION
									</option>
									<option value="VALIDATION_SUCCESS">
										VALIDATION SUCCESSFUL
									</option>
									<option value="VALIDATION_ERROR">
										VALIDATION FAILED
									</option>
									<option value="APPROVED">
										APPROVED
									</option>
									<option value="REJECTED">
										REJECTED
									</option>
									<option value="PROCESSED_SUCCESS">
										PROCESSING COMPLETED 
									</option>
									<option value="PROCESSED_FAILED">
										PROCESSING FAILED
									</option>
								</select>
							</div>
							
							<div class="spacer"></div>
							<input name="showSalaryData" value="Search" tabindex="5" class="submit acc_chk" type="submit" wicket:id="search">
							<div class="spacer"></div>
							
										
								<div class="spacer"></div>
								
							
						</fieldset>
					</form>
				</div>
			</div>
			
		</div>
	</wicket:extend>
</body>
</html>
