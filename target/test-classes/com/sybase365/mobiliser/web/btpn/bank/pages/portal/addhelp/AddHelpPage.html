<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<div class="Main_container">
			<div class="middle_bg">
				<div id="centerContent" class="content">
					<form wicket:id="addHelpForm">
					<fieldset>
							<legend class="reg_tab6"><wicket:message key="label.add.help" /></legend>
							<div wicket:id="errorMessages"></div>
							<div class="column">
								<div class="input" style="width: 600px">
									<label for="portalname"><wicket:message key="label.consumer.portal" /></label>
									<textarea cols="5" style="width: 400px; height: 200px"
										name="help1" readonly="readonly" wicket:id="consumerPortalText" rows="4">
									</textarea>
								</div>

								<div class="input" style="width: 600px">
									<label for="portalname"><wicket:message key="label.agent.portal" /></label>
									<textarea cols="5" style="width: 400px; height: 200px"
										name="help2" readonly="readonly" wicket:id="agentPortalText" rows="4">
										</textarea>
								</div>
								<div class="spacer"></div>
								<input name="showAddHelp" wicket:id="btnAdd" wicket:message="value:Add" tabindex="27" class="submit acc_chk" type="submit" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
