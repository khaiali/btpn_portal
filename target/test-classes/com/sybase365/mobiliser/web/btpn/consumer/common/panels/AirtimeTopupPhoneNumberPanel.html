<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="topupPhoneNumberForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="header.airtimeTopup" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>
							<div class="column twoColumn" wicket:id="radioGroup">
								<div class="input">
									<label><wicket:message key="label.topupMobile" /><span
										class="required">*</span></label>
									<div class="group">
										<input type="radio" class="radio" wicket:id="EnterManually" />
										<label><wicket:message key="topup.entermanually" /></label> <input
											type="radio" class="radio" wicket:id="FavoriteList" /> <label><wicket:message
												key="topup.selectFavoriteList" /></label>
									</div>
									<div class="column">
										<span class="required">*</span>
										<wicket:message key="requiredFields" />
									</div>
								</div>
							</div>
							<div class="column twoColumn">
								<div class="input" wicket:id="enterManualllyDiv">
									<label><wicket:message key="topup.phoneNumber" /><span
										class="required">*</span></label> <input type="text"
										wicket:id="topupBean.phonenumber" />
								</div>
								<div class="input" wicket:id="selectFromFavoriteDiv">
									<label><wicket:message key="topup.favoriteList" /><span
										class="required">*</span></label> <select
										wicket:id="topupBean.favoriteNumber">
										<option>dummy</option>
									</select>
								</div>
								<div class="spacer"></div>
								<input type="submit" class="submit acc_chk" value="Masuk"
									wicket:id="submitButton" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
