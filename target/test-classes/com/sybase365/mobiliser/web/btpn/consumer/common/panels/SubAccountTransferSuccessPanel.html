<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="subAccountPinForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="headLine.accountTransfer" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>

							<div class="column twoColumn">
								<div class="input">
									<label> <wicket:message key="label.name" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.name"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.description" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.description"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.accountId" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.accountId"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.amount" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.amount"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.remarks" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.remarks"></label>
									</div>
								</div>
							</div>
							<div class="spacer"></div>
							<input type="submit" class="submit acc_chk"
								wicket:id="submitButton" value="OK" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
