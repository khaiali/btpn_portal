<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="billPaymentDetailsForm">
						<div wicket:id="errorMessages"></div>
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="header.billPayment" /></h2>
							</legend>
							<div class="column">
								<div class="input">
									<label><wicket:message key="label.subBiller" />
										<span class="required">*</span>
									</label> 
									<select wicket:id="billPaymentBean.subBillerType">
										<option>dummy</option>
									</select>
								</div>
							</div>
							<div class="spacer"></div>
							<div class="column twoColumn" wicket:id="radioGroup">
								<div class="input">
									<label><wicket:message key="label.additionalData" />
									<span class="required">*</span></label>
									<div class="group">
										<input type="radio" class="radio" wicket:id="EnterManually" />
										<label>
											<wicket:message key="billPayment.entermanually" />
										</label>
										<input type="radio" class="radio" wicket:id="FavoriteList" />
										<label>
											<wicket:message key="billPayment.selectFavoriteList" />
										</label>
									</div>
									<div class="column">
										<span class="required">*</span>
										<wicket:message key="requiredFields" />
									</div>
								</div>
							</div>
							<div class="column twoColumn">
								<div class="input" wicket:id="phoneNumberDiv">
									<label>
										<wicket:message key="billPayment.phoneNumber" />
										<span class="required">*</span>
									</label> 
									<input type="text" wicket:id="billPaymentBean.phonenumber" />
								</div>
								<div class="input" wicket:id="billNumberDiv">
									<label>
										<wicket:message key="billPayment.billNumber" />
										<span class="required">*</span>
									</label> 
									<input type="text"	wicket:id="billPaymentBean.billNumber" />
								</div>
								<div class="input" wicket:id="selectFromFavoriteDiv">
									<label>
										<wicket:message key="billPayment.favoriteList" />
										<span class="required">*</span>
									</label> 
										<select wicket:id="billPaymentBean.favoriteNumber">
										<option>dummy</option>
									</select>
								</div>
							</div>
							<input type="submit" class="submit acc_chk" value="Masuk"
								wicket:id="submitButton" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
