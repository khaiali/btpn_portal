<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="manualAdviceForm">
						<div wicket:id="advicesContainer">
							<fieldset>
								<legend class="reg_tab">
									<h2><wicket:message key="label.header.AdviceList" /></h2>
								</legend>
								<div wicket:id="errorMessages"></div>
								<div class="spacer"></div>
								<div class="displayTag">
									<label wicket:id="no.items"></label> <span class="pagebanner"
										wicket:id="manualAdviceHeader"></span> <span class="pagelinks"
										wicket:id="manualAdviceNavigator"></span>
									<wicket:enclosure child="pageable">
										<table id="attachmentsTable">
											<thead>
												<tr>
													<th wicket:id="orderByTransactionId"><wicket:message
															key="label.transactionId" /></th>
													<th wicket:id="orderByTransactionDate"><wicket:message
															key="label.transactionDate" /></th>
													<th wicket:id="orderByAmount"><wicket:message
															key="label.amount" /></th>
													<th wicket:id="orderByBillerId"><wicket:message
															key="label.billerid" /></th>
													<th wicket:id="orderByFeeAmount"><wicket:message
															key="label.feeAmount" /></th>
													<th><wicket:message key="label.action" /></th>
												</tr>
											</thead>
											<tbody>
												<tr wicket:id="pageable">
													<td><div wicket:id="transactionId">[transactionId]</div></td>
													<td><div wicket:id="transactionDate">[transactionDate]</div></td>
													<td><div wicket:id="amount">[amount]</div></td>
													<td><div wicket:id="billerId">[billerId]</div></td>
													<td><div wicket:id="feeAmount">[feeAmount]</div></td>
													<td><a href="#" wicket:id="retryLink"><span
															wicket:id="linkName">[Retry]</span> </a></td>
												</tr>
											</tbody>
										</table>
									</wicket:enclosure>
								</div>
							</fieldset>
						</div>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:extend>
</body>
</html>
