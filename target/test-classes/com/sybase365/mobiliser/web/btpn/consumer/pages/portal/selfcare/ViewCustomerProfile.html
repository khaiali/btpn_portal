<head></head>

									<td><font class="input_value" wicket:id="customer.name"/></td>
								</tr>
								<tr>
									<td><label><wicket:message	key="customer.registration.maidenName"/></label></td>

									<td><font class="input_value" wicket:id="customer.mothersMaidenName"/></td>

								<tr>

								<tr>

									<td>:</td>
									<td><font class="input_value" wicket:id="customer.emailId"/></td>

								<tr>
									<td><label><wicket:message	key="customer.edit.address.privatePhone" /></label></td>
									<td>:</td>
									<td><font class="input_value" wicket:id="customer.customerNumber"/></td>
								</tr>
								
								<tr>
									<td><label> <wicket:message	key="consumer.edit.main.isOptimaActive" /></label></td>
									<td>:</td>
									<td><font class="input_value" wicket:id="customer.optimaActivated.value"/></td>
								</tr>
								<tr>

									<td>:</td>
									<td><font class="input_value" wicket:id="customer.religion.value"/></td>
								</tr>
								<tr>

								</tr>

									<td><div class="input_value" wicket:id="customer.idCardNo"></div></td>
								</tr>
								<tr>

									<td>:</td>
									<td><div class="input_value" wicket:id="customer.idType.value"></div></td>

									<td><div class="input_value" wicket:id="customer.highRiskBusiness.value"></div></td>
								</tr>
								<tr>

									<td>:</td>
									<td><div class="input_value" wicket:id="customer.gender.value"></div></td>
								</tr>
								<tr>

									<td><div class="input_value" wicket:id="customer.marketingSourceCode"></div></td>
								</tr>
