<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="subAccountPinForm">

						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="headLine.accountTransfer" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>

							<div class="column twoColumn">
								<div class="spacer"></div>

								<b><span wicket:id="accountType"></span></b>
								<div class="input">
									<label for="selectaccount.accountname"> <wicket:message
											key="label.name" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.name"></label>
									</div>
								</div>

								<div class="input">
									<label for="selectaccount.subAccntDescp"> <wicket:message
											key="label.description" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.description"></label>
									</div>
								</div>

								<div class="input">
									<label for="selectaccount.accountid"> <wicket:message
											key="label.accountId" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.accountId"></label>
									</div>
								</div>

								<div class="input">
									<label> <wicket:message key="label.amount" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.amount"></label>
									</div>
								</div>

								<div class="input">
									<label> <wicket:message key="label.remarks" />
									</label>
									<div class="input_value">
										<label wicket:id="subAccountBean.remarks"></label>
									</div>
								</div>

								<div class="input">
									<label for="txnpin"><wicket:message key="label.pin" /><span
										class="required">*</span></label> <input type="password"
										wicket:id="subAccountPin" />
								</div>
							</div>
							<div class="spacer"></div>
							<input type="submit" class="submit acc_chk"
								wicket:id="cancelButton" value="Batal" style="left: 300px" />
							<input type="submit" class="submit acc_chk"
								wicket:id="confirmButton" value="Konfirmasi" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
