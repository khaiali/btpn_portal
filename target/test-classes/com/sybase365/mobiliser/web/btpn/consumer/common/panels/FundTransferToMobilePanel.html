<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="fundTransferMobileForm">
						<fieldset>
							<legend class="reg_tab">
								<h2 wicket:id="headerMessage"></h2>
							</legend>
							<div wicket:id="errorMessages"></div>

							<div wicket:id="radioGroup">
								<div class="input">
									<label><wicket:message key="fundTransfer.payeeMSISDN" /><span
										class="required">*</span></label>
									<div class="group">
										<input type="radio" class="radio" wicket:id="EnterManually" />
										<label><wicket:message
												key="fundTransfer.entermanually" /></label> <input type="radio"
											class="radio" wicket:id="FavoriteList" /> <label><wicket:message
												key="fundTransfer.selectFavoriteList" /></label>
									</div>
								</div>
							</div>

							<div class="column twoColumn">
								<div class="input" wicket:id="enterManualllyDiv">
									<label><wicket:message key="fundTransfer.phoneNumber" /><span
										class="required">*</span></label> <input type="text"
										wicket:id="fundTransfer.payeeMsisdn" />
								</div>
								<div class="input" wicket:id="selectFromFavoriteDiv">
									<label><wicket:message key="fundTransfer.favoriteList" /><span
										class="required">*</span></label> <select
										wicket:id="fundTransfer.favoriteNum">
										<option>dummy</option>
									</select>
								</div>
							</div>

							<div class="column">
								<div class="input">
									<label><wicket:message key="fundTransfer.amount" /><span
										class="required">*</span></label> <input type="text" id="amount"
										wicket:id="fundTransfer.amount" />
									<div class="column">
										<span class="required">*</span>
										<wicket:message key="requiredFields" />
									</div>
								</div>

							</div>
							<input type="submit" class="submit acc_chk" value="Masuk"
								wicket:id="submitButton" />

						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
