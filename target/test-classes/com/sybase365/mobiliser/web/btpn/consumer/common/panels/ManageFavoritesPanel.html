<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
	<style>
	.bg{
		border:1px solid #eaeaea;background:rgb(0,173,239);
	}
	</style>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="manageFavoritesForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="headLine.favorites" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>
							<div class="reg_tab_01">
								<div>
									<span wicket:id="emptyRecordsMessage"></span>
								</div>
								<div class="column" wicket:id="manageFavoritesContainer">
									<div class="displayTag">
										<span class="pagebanner" wicket:id="approvalHeader"></span> <span
											class="pagelinks" wicket:id="approvalNavigator"></span>
										<wicket:enclosure child="pageable">
											<div id="table_transaksi">
											<table id="attachmentsTable" style="border:1px solid #eaeaea;width:80%;">
												<thead>
													<tr>
														<th wicket:id="orderByName" ><wicket:message
																key="label.name" /></th>
														<th wicket:id="orderByValue" ><wicket:message
																key="label.value" /></th>
														<th wicket:id="orderByType" ><wicket:message
																key="label.type" /></th>
														<th ><wicket:message key="label.details" /></th>
														<th ><wicket:message key="label.remove" /></th>
													</tr>
												</thead>
												<tbody>
													<tr wicket:id="pageable">
														<td ><div wicket:id="favoriteName">[Nama]</div></td>
														<td ><div wicket:id="favoriteValue">[Jumlah]</div></td>
														<td ><div wicket:id="favoriteType">[Tipe]</div></td>
														<td ><a href="#" wicket:id="detailsLink"><span
																wicket:id="detailsLinkName">[Detail]</span> </a></td>
														<td ><a href="#" wicket:id="removeLink"><span
																wicket:id="removeLinkName">[Hapus]</span> </a></td>
													</tr>
												</tbody>
											</table>
											</div>
										</wicket:enclosure>
									</div>
								</div>
							</div>
							<input type="submit" class="submit acc_chk" wicket:id="addButton"
								value="Tambah" style="left: 300px" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
