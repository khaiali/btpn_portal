<html
	xmlns:wicket="http://wicket.apache.org/dtds.ta/wicket-xhtml1.4-strict.dtd">
<body>

	<wicket:extend>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="airtimeDenominationForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="left.menu.airTimetopup" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>	
							<div class="column twoColumn">
								<div class="input">
									<label for="airtimetopup.telcoDenom"><wicket:message key="label.denomination" /></label> 
									<select name="selectedTelcoDenom" wicket:id="airtimeBean.denomination">
									</select>
								</div>
								<input name="airtimeTopupPreauth" wicket:message="value:Submit" class="submit acc_chk" wicket:id="btnSubmit" type="submit">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:extend>
</body>
</html>
