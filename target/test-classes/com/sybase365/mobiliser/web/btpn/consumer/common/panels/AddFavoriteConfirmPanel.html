<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="addFavoriteConfirmForm">

						<fieldset>
							<legend class="reg_tab">
								<h2 wicket:id="headermessage"></h2>
							</legend>
							<div wicket:id="errorMessages"></div>
							<div class="column twoColumn">
								<div class="input">
									<label> <wicket:message key="label.FavoriteName" />
									</label>
									<div class="input_value">
										<label wicket:id="favoritesBean.favoriteName"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.FavoriteType" />
									</label>
									<div class="input_value">
										<label wicket:id="favoritesBean.favoritesType.value"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.FavoriteValue" />
									</label>
									<div class="input_value">
										<label wicket:id="favoritesBean.favoriteValue"></label>
									</div>
								</div>
								<div class="input">
									<label> <wicket:message key="label.description" />
									</label>
									<div class="input_value">
										<label wicket:id="favoritesBean.description"></label>
									</div>
								</div>
							</div>
							<div class="spacer"></div>
							<input type="submit" class="submit acc_chk"
								wicket:id="confirmButton" value="Konfirmasi" /> <input
								type="submit" class="submit acc_chk" wicket:id="okButton"
								value="OK" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
