<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:extend>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="fundTransferMobileForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="header.Mobile" /></h2>
							</legend>
							<div wicket:id="errorMessages"></div>
							<div wicket:id="filterType">
								<div class="input">
									<label><wicket:message key="fundTransfer.payeeMSISDN" /><span class="required">*</span></label>
									<div class="group">
										<table>
											<tr>
												<td>
													<input type="radio" class="radio" wicket:id="radio.manually" />
													<label><wicket:message key="fundTransfer.entermanually" /></label>
													<input type="radio" class="radio" wicket:id="radio.favourite" /> 
													<label><wicket:message key="fundTransfer.selectFavoriteList" /></label>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="column twoColumn">
								<div class="input" wicket:id="manualContainer">
									<table>
										<tr>
											<td>
												<label><wicket:message key="fundTransfer.phoneNumber" />
													<span class="required">*</span>
												</label>
												<input type="text" wicket:id="fundTransfer.payeeMsisdn" style="border:1px solid #eaeaea;"/>
											</td>
										</tr>
									</table>
								</div>
								<div class="input" wicket:id="favouriteContainer">
									<table>
										<tr>
											<td>
												<label><wicket:message key="fundTransfer.favoriteList" />
													<span class="required">*</span></label> 
												<select wicket:id="fundTransfer.favoriteNum">
													<option>dummy</option>
												</select>
											</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="column">
								<div class="input">
									<table>
										<tr>
											<td>
												<label>
													<wicket:message key="fundTransfer.amount" />
													<span class="required">*</span>
												</label> 
												<input type="text" id="amount" wicket:id="fundTransfer.amount" style="border:1px solid #eaeaea;"/>
												<div class="column">
													<span class="required">*</span>
														<wicket:message key="requiredFields" />
												</div>
											</td>
										</tr>
									</table>
								</div>
							</div>
							<input type="submit" class="submit acc_chk" value="Masuk" wicket:id="btnSubmit" />
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:extend>
</body>
</html>
