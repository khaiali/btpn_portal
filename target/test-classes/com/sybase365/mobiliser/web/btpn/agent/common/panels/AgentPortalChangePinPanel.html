<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="changePinForm">
						<div class="column">
							<fieldset>
								<legend class="reg_tab">
									<wicket:message key="header.changePin" />
								</legend>
								<div wicket:id="errorMessages"></div>
								<div class="column twoColumn">
									<div class="input">
										<label><wicket:message key="label.oldPin" /><span
											class="required">*</span></label> <input type="password"
											wicket:id="changePinBean.oldPin" />
									</div>

									<div class="input">
										<label><wicket:message key="label.newPin" /><span
											class="required">*</span></label> <input type="password"
											wicket:id="changePinBean.newPin" />
									</div>

									<div class="input">
										<label><wicket:message key="label.confirmNewPin" /><span
											class="required">*</span></label> <input type="password"
											wicket:id="changePinBean.confirmNewPin" />
									</div>
								</div>
							</fieldset>
						</div>
						<div class="column"
							style="margin-left: 15px; width: 600px; margin-top: 20px">
							<span class="required">*</span>
							<wicket:message key="requiredFields" />
						</div>
						<div class="column">
							<input type="submit" class="submit acc_chk"
								wicket:id="submitButton" value="Change" style="margin-top: 10px" />
						</div>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
