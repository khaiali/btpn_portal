<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:extend>
		<div class="pageContent">
			<div id="content">
				<div id="leftContent" class="content">
					<div class="column" style="color: #fff">
						<label for="txnSearchBean.timeframe" style="color: #fff">
							<wicket:message key="current.agent.label" />
						</label>
						 <br/> 
						 	<wicket:message key="currentt.agent.id.label" />
						 <span	wicket:id="agentId" style="position: relative; margin-left: 13px; color: #fff">								
						</span> 
						<br/> <wicket:message key="currentt.agent.balance.label" />
						 <span wicket:id="agentBalance" style="position: relative; margin-left: 6px; color: #fff">							
 						</span>
 						<br/>
 						<br/>
						<div class="spacer"></div>
					</div>
					<ul id="leftMenuList" class="submenu">
						<span wicket:id="leftMenu"> <span wicket:id="leftMenuItems">
								<li wicket:id="leftMenuItem"><a wicket:id="leftMenuLink">
										<span wicket:id="leftMenuLabel">Accounts</span>
								</a></li>
						</span>
						</span>
					</ul>
				</div>
				<wicket:child />
				<div id="floatingBreaker"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
