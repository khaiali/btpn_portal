<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="cashOutConfirmForm">
						<div wicket:id="errorMessages"></div>
						<fieldset id="cashout">
							<legend class="reg_tab3">
								<wicket:message key="headLine.mobileAccountDetails" />
							</legend>

							<div class="Account_info">
								<label><wicket:message key="label.cashOut.accountNumber" /></label>
								<div class="input_value">
									<label wicket:id="cashOutBean.accountNumber"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label> <wicket:message key="label.cashOut.mobileNumber" />
								</label>
								<div class="input_value">
									<label wicket:id="cashOutBean.payerMsisdn"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.cashOut.name" /></label>
								<div class="input_value">
									<label wicket:id="cashOutBean.displayName"></label>
								</div>
							</div>
							
							<div class="Account_info">
								<label><wicket:message key="label.cashOut.cashOutAmount" />
								</label>
								<div class="input_value">
									<label wicket:id="cashOutBean.cashOutAmount"></label>
								</div>
							</div>
							
							<div class="column">
								<input type="submit" class="submit acc_chk" id="submit"
									wicket:id="submitConfirm" wicket:message="value:Confirm" 
									style="left: 230px" /> 
								<input type="submit" class="submit acc_chk" id="submit"
									wicket:id="submitBack" wicket:message="value:Back"
									style="left: 250px" /> 
								<input type="submit" class="submit acc_chk" id="submit"
									 wicket:id="submitCancle" wicket:message="value:Cancel" 
									 style="left: 270px" />
							</div>
						</fieldset>
						<br> <br>
						<div id="loading"
							style="position: relative; display: none; width: 100%; text-align: center; top: 100px;">
							<img src="images/btpn/ajax-loader.gif" border="0" />
						</div>
					</form>
				</div>
			</div>
			<div></div>
		</div>
		<script>
			function loading(id) {
				document.getElementById('cashout').style.display = "none";
				document.getElementById('loading').style.display = "block";
			}
		</script>
		</wicket:panel>
</body>
</html>
