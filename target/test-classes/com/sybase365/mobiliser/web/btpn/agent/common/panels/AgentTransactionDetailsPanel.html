<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
	<wicket:panel>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<fieldset>
						<legend class="reg_tab">
							<wicket:message key="agenttxn.title" />
						</legend>
						<form wicket:id="agentTxnHistoryForm">
							<div wicket:id="errorMessages"></div>
							<fieldset class="Innerwidthwrap">
								<legend class="reg_tab3">
									<wicket:message key="agenttxn.daterange" />
								</legend>
								<div class="input">
									<label><wicket:message key="txnSearchBean.from" /> <span
										class="required">*</span> </label> <input id="fromDate"
										name="startDate" type="text" wicket:id="searchData.fromDate">
								</div>
								<div class="input" style="width: 600px;">
									<label><wicket:message key="txnSearchBean.to" /><span
										class="required">*</span> </label> <input id="toDate" type="text"
										size="40" wicket:id="searchData.toDate">
								</div>
							</fieldset>
							<br>
							<fieldset class="Innerwidthwrap">
								<legend class="reg_tab3">
									<wicket:message key="txnSearchBean.filterBy" />
								</legend>
								
								<div class="input">
									<label> <wicket:message
											key="customer.childSubAgentMsisdn" /></label> <input
										id="childSubAgentMsisdn" maxlength="14" type="text"
										wicket:id="searchData.subAgentMobile">
								</div>

								<div class="input">
									<label><wicket:message key="customer.transactiontype" />
									</label> <select id="transactionType" wicket:id="searchData.txnType">
									</select>
								</div>
								
								<div class="column"
									style="display: block; margin-left: 10px; width: 600px;">
									<div class="spacer"></div>
									<span class="required">*</span>Denotes Mandatory Field
								</div>
								<div>
									<input id="submit" style="margin-left: 10px;"
										wicket:id="searchButton" value="Search"
										class="submit btnstyle" type="submit"> <br>
								</div>
							</fieldset>
							<div class="column">
								<div class="spacer"></div>
								<div class="spacer"></div>
								<div class="displayTag" wicket:id="txnDataContainer">
									<label wicket:id="no.items"></label> <span class="pagebanner"
										wicket:id="approvalHeader"></span> <span class="pagelinks"
										wicket:id="approvalNavigator"></span>
									<wicket:enclosure child="pageable">
										<table id="filesTable">
											<thead>
												<tr>
													<th wicket:id="orderByDate"><wicket:message
															key="label.date" /></th>
													<th wicket:id="orderByTxnId"><wicket:message
															key="label.txnId" /></th>
													<th wicket:id="orderByTxnType"><wicket:message
															key="label.txnType" /></th>
													<th wicket:id="orderByDesc"><wicket:message
															key="label.description" /></th>
													<th wicket:id="orderByAmount"><wicket:message
															key="label.amount" /></th>
													<th wicket:id="orderByFee"><wicket:message
															key="label.fee" /></th>
												</tr>
											</thead>
											<tbody>
												<tr wicket:id="pageable">
													<td><div wicket:id="date">[Date]</div></td>
													<td><div wicket:id="txnId">[txnId]</div></td>
													<td><div wicket:id="txnType.value">[txnType]</div></td>
													<td><div wicket:id="description">[Desc]</div></td>
													<td><div wicket:id="txnAmount">[amount]</div></td>
													<td><div wicket:id="fee">[Fee]</div></td> 
												</tr>
											</tbody>
										</table>
									</wicket:enclosure>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
			<div></div>
		</div>
	</wicket:panel>
</body>
</html>
