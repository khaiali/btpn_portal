<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<title><wicket:message key="checkout.title" /></title>
</wicket:head>
</head>
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="phone">
				<span><wicket:message key="getMsisdn.title" /></span>
			</h1>

			<div wicket:id="errorMessages"></div>

			<h3 class="help">
				<wicket:message key="index.welcome" />
			</h3>
			<div class="column buffer"></div>
			
			<div class="column">
				<div class="input">
					<label><wicket:message key="index.form.merchant" /></label>
					<span wicket:id="txnPayeeDisplayName" class="text"></span>
				</div>
	
				<div class="input">
					<label><wicket:message key="index.form.amount" /></label>
					<span wicket:id="txnAmount" class="text"></span>
				</div>
	
				<div class="input">
					<label><wicket:message key="index.form.text" /></label>
					<span wicket:id="txnText" class="text"></span>
				</div>
			</div>
			
			<div class="column buffer"></div>
			
			<form wicket:id="getMsisdnForm">
				<div class="column">
					<div class="input">
						<label><wicket:message key="msisdn.text" /></label> 
						<input tabindex="1" wicket:id="msisdn" size="20" />
					</div>
				</div>

				<div class="column">

					<div class="formAction">
					
						<input type="submit" class="submitForm" wicket:id="checkMsisdn" wicket:message="value:Continue" />
						<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:cancelButton"/>
						
					</div>

				</div>

			</form>

			<div style="height: 10px;" wicket:id="deliveryAddress">
				<p>
					<wicket:message key="index.deliveryAddress" />
				</p>
			</div>

			<div style="height: 10px;"></div>


		</div>

	</div>

</wicket:extend>

</body>
</html>
