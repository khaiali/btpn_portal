<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
<div class="searchContainer">
    <h3 class="help"><wicket:message key="findCustomer.help"/></h3>
	<form wicket:id="findCustomerForm">
		<div class="module clear">
			<div class="column">
				<div class="input">
					<label><wicket:message key="firstName" /></label>
					<input style="width:165px" type="text" wicket:id="firstName"/>
				</div>
				<div class="input">
					<label><wicket:message key="lastName" /></label>
					<input style="width:165px" type="text" wicket:id="lastName"/>
				</div>
				<div class="input">
					<label><wicket:message key="msisdn" /></label>
					<input style="width:165px" type="text" wicket:id="msisdn"/>
				</div>
			</div>
		    	<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="findCustomer" wicket:message="value:Search" />
				</div>
			</div>
		    	<div class="column">
				<div style="width: 350px;overflow: inherit" wicket:id="searchMessages"></div>
			</div>
		</div>
	</form>
</div>
</wicket:panel>
</html>
