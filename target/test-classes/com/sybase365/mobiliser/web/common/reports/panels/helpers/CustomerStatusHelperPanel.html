<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
<div class="searchContainer" style="min-height: 70px;">
    <h3 class="help"><wicket:message key="customerstatus.lookup.help"/></h3>
	<form wicket:id="lookupStatusForm">
		<div class="module clear">
			<div class="column">
				<div class="input">
					<label><wicket:message key="customerstatus" /></label>
					<select style="width:170px" class="text" wicket:id="statusSelected">
						<option>Option 1</option>
						<option>Option 2</option>
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
</wicket:panel>
</html>
