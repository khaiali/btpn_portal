<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>
<form wicket:id=batchReportListForm>

					<h1 class="friends">
						<span><wicket:message key="report.batch.title" /></span>
					</h1>



		<div class="module clear">
						<h1 class="report">
							<span wicket:id="report.title">[Report Title]</span>
							<input class="additionalLink last" type="submit" wicket:message="value:report.batch.add" wicket:id="addJob" name="addJob">
						</h1>
					</div>


<div wicket:id="errorMessages"></div>

			<div class="cmodule clear">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:
					</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span
						wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span>
						<wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="report.batchTable" class="listTable">
						<thead>
							<tr>
								<th class="schedule"><wicket:message
										key="report.batch.schedule" /></th>
								<th class="parameters"><wicket:message
										key="report.batch.parameters" /></th>
								<th class="isActive"><wicket:message
										key="report.batch.isActive" /></th>
								<th class="formatValue"><wicket:message
										key="report.batch.formatValue" /></th>
								<th class="lastExecution"><wicket:message
										key="report.batch.lastExecution" /></th>
								<th class="actions last"><wicket:message
										key="report.batch.actions" /></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td class="empty" colspan="6"></td>
							</tr>
						</tfoot>
						<tbody>
							<tr wicket:id="pageable">
								<td class="schedule"><div wicket:id="schedule">[Schedule]</div></td>
								<td class="parameters"><div wicket:id="params">[Params]</div></td>
								<td class="isActive"><div wicket:id="isActive">[isActive]</div></td>
								<td class="formatValue"><div wicket:id="formatValue">[formatValue]</div></td>
								<td class="lastExecution"><div wicket:id="lastExecution">[lastExecution]</div></td>
								<td>
									<ul>
										<li><a href="#" wicket:id="editAction">
										<wicket:message	key="report.batch.editAction">[Edit]</wicket:message></a></li>
									</ul>
									<ul>
										<li><a href="#" wicket:id="removeAction">
										<wicket:message	key="report.batch.removeAction">[Remove]</wicket:message></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No
						Items Available]</div>

				</div>

			</div>

		</form>


</wicket:panel>

</body>
</html>
