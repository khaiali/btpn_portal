<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:panel>

	<div wicket:id="errorMessages"></div>

	<div class="searchContainer">	

		<form wicket:id="filterForm">

			<div class="column twoColumn">
			
				<span wicket:id="radioGroup">
				
					<div class="input">
					
						<label><wicket:message key="billHistory.filterType" /> </label>

						<div class="group">
							<input type="radio" class="radio" id="Month" wicket:id="Month" name="Month">
							<label for="Month"><wicket:message key="transactionHistory.filterType.month" /> </label> 
							<input type="radio" class="radio" id="Date" wicket:id="Date" name="Date"> 
							<label for="Date"><wicket:message key="transactionHistory.filterType.date" /> </label>
						</div>
						
					</div> 
					
				</span>
				
			</div>

			<div class="column twoColumn">
			
				<div class="input" id="filterMonth" wicket:id="monthLabel">
					<label><wicket:message key="billHistory.month" /> </label> 
					<select wicket:id="fromMonth">
						<option>dummy</option>
					</select>
				</div>

				<div class="input buffer" id="filterMonthBuffer"></div>

				<div class="input" id="filterTimeframeFrom" wicket:id="fromDateLabel">
					<label><wicket:message key="billHistory.filter.fromDate" /> </label> 
					<input readonly="readonly" type="text" wicket:id="fromDate" id="fromDate" style="width: 150px;" /> 
				</div>

				<div class="input" id="filterTimeframeTo" wicket:id="toDateLabel">
					<label><wicket:message key="billHistory.toDate" /></label> 
					<input readonly="readonly" type="text" wicket:id="toDate" id="toDate" style="width: 150px;" /> 
				</div>
				
			</div>
			
			<div class="column buffer"></div>
			
			<div class="column twoColumn">
				<div class="input">
					<label><wicket:message key="billHistory.filter.type" /></label>
					<select wicket:id="invoiceType" />
				</div>
			
				<div class="input">
					<label><wicket:message key="billHistory.filter.status" /></label>
					<select wicket:id="invoiceStatus"/>
				</div>
			</div>
			
			
			<div class="column buffer"></div>
			
			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="search" wicket:message="value:billHistory.filter.search" name="search" />
				</div>
			</div>

		</form>

	</div>

	<div class="cmodule clear" wicket:id="searchResults">

		<!-- list paging -->
		<ul class="tablePaging">
			<li class="recordsLabel"><wicket:message key="table.showing" />: </li>
			<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
			<li class="pageSelectorsContainer" wicket:id="navigator"></li>
		</ul>
		<!-- end list paging -->

		<div class="collapsable clear">
			
			<table id="openBillListTable" class="listTable">	
				<wicket:enclosure child="pageable">			
				<thead>
				    <tr>								   
					    <th ><wicket:message key="billHistory.name" /></th>
					    <th ><wicket:message key="billHistory.type" /></th>
					    <th ><wicket:message key="billHistory.reference" /></th>	
					    <th ><wicket:message key="billHistory.billReference" /></th>		
					    <th wicket:id="orderByDate"><wicket:message key="billHistory.date" /></th>			
					    <th style="width: 20%; text-align: right;"><wicket:message key="billHistory.amount" /></th>
					    <th wicket:id="orderByStatus" class="last"><wicket:message key="billHistory.status" /></th>
				    </tr>
				</thead>
				
				<tfoot>
					<tr>
						<td class="empty" colspan="7"></td>
					</tr>
				</tfoot>

				<tbody>
				    <tr wicket:id="pageable">
					    <td><div wicket:id="name">[Name]</div></td>
					    <td><div wicket:id="type">[Type]</div></td>
					    <td><div wicket:id="reference">[Reference]</div></td>
					    <td><div wicket:id="billReference">[Bill Reference]</div></td>
					    <td><div wicket:id="date">[Date]</div></td>
					    <td style="width: 20px; text-align: right;"><span wicket:id="amount">[Amount]</span></td>
					    <td><div wicket:id="status">[Status]</div></td>
				    </tr>
				</tbody>
				</wicket:enclosure>
			</table>

			<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

		</div>

	</div>

	<div class="column">

		<div class="buttonWrap"></div>

	</div>

</wicket:panel>

</body>
</html>
