<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<div wicket:id="withdrawFundsDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="manageAccounts.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="withdrawFunds.title" /></span>
        </h1>

		<h3 class="help">
			<wicket:message key="withdrawFunds.help" />
		</h3>

		<form wicket:id="withdrawFundsDataForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div class="column">

					<div>
						<label> <wicket:message key="withdrawFunds.accountGroup" /> <span class="required">*</span> </label>
						<div class="chooseAccountSpacer"></div>
						<div class="group" wicket:id="accountGroup">
							<table class="chooseAccount" bordercolor="white">
								<tr wicket:id="result">
									<td><input type="radio" wicket:id="radio" /></td>
									<td><div wicket:id="name">[this is where name will be]</div></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="input">
						<label> <wicket:message key="withdrawFunds.amount" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="amountString" /> <span class="currency" wicket:id="currency"></span>
					</div>
					<div class="input">
						<label> <wicket:message key="withdrawFunds.referenceText" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="referenceText" size="20" />
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="next" wicket:message="value:Next" /> 
						<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</div>

		</form>

	</div>

	<div wicket:id="withdrawFundsConfirmDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="manageAccounts.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="withdrawFunds.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="withdrawFundsConfirm.title" /></span>
        </h1>
		<h3 class="help">
			<wicket:message key="withdrawFundsConfirm.help" />
		</h3>

		<form wicket:id="withdrawFundsConfirmForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="withdrawFundsConfirm.debitAmount" /> </label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsConfirm.feeAmount" /> </label>
						<div class="text" wicket:id="feeAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsConfirm.creditAmount" /> </label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsConfirm.referenceText" /> </label>
						<div class="text" wicket:id="referenceText"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsConfirm.amountCreditedTo" /> </label>
						<div class="text" wicket:id="amountCreditedTo"></div>
					</div>
					
				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="confirm" wicket:message="value:Confirm" /> 
						<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</div>

		</form>

	</div>

	<div wicket:id="withdrawFundsFinishDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="manageAccounts.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="withdrawFunds.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="withdrawFundsFinish.title" /></span>
        </h1>

		<ul class="messages">
			<li wicket:id="successMsg"></li>
			<li wicket:id="pendingApprovalMsg"></li>
		</ul>

		<form wicket:id="withdrawFundsFinishForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="withdrawFundsFinish.debitedAmount" /> </label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsFinish.newBalance" /> </label>
						<div class="text" wicket:id="newBalance"></div>
					</div>
					<div class="input">
						<label><wicket:message key="withdrawFundsFinish.creditedTo" /> </label>
						<div class="text" wicket:id="amountCreditedTo"></div>
					</div>

				</div>

				<div class="column">

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" />
						</div>
					</div>

				</div>

			</div>

		</form>

	</div>

</wicket:panel>

</body>
</html>
