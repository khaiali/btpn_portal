<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<div wicket:id="addFundDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="manageAccounts.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="addFunds.title" /></span>
        </h1>
		<h3 class="help">
			<wicket:message key="addFunds.help" />
		</h3>

		<form wicket:id="addFundsDataForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div class="column">

					<div>
						<label> <wicket:message key="addFundsAccGroup" /> <span class="required">*</span> </label>
						<div class="chooseAccountSpacer"></div>
						<div class="group" wicket:id="account">
							<table class="chooseAccount" bordercolor="white">
								<tr wicket:id="result">
									<td><input type="radio" wicket:id="radio" />
									</td>
									<td><div wicket:id="name">[this is where name will be]</div>
									</td>
								</tr>
							</table>
						</div>
					</div>

					<div class="input">
						<label> <wicket:message key="addFunds.amount" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="amountString" size="20" /> 
						<span class="currency" wicket:id="currency"></span>
					</div>

					<div class="input">
						<label> <wicket:message key="addFunds.txnText" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="txnText" size="20" />
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="addFundsNext" wicket:message="value:Next" /> 
						<input type="submit" class="submitForm" wicket:id="addFundsCancel" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</div>

		</form>
	</div>

	<div wicket:id="addFundConfirmDiv">
	
		<form wicket:id="addFundsConfirmForm">
		
            <h1 class="wallet">
                <span><wicket:message key="manageAccounts.title" /></span>
                <span><wicket:message key="application.breadcrumb.separator" /></span>
                <span><wicket:message key="addFunds.title" /></span>
                <span><wicket:message key="application.breadcrumb.separator" /></span>
                <span><wicket:message key="addFundsConfirm.title" /></span>
            </h1>
			<h3 class="help">
				<wicket:message key="addFundsConfirm.help" />
			</h3>

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">
				
					<div class="input">
						<label><wicket:message key="addFundsConfirm.creditAmount" /></label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsConfirm.feeAmount" /></label>
						<div class="text" wicket:id="feeAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsConfirm.debitAmount" /></label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsConfirm.txnText" /></label>
						<div class="text" wicket:id="txnText"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsConfirm.amountDebitedFrom" /></label>
						<div class="text" wicket:id="amountDebitedFrom"></div>
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="confirm" wicket:message="value:Confirm" /> 
						<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</div>

		</form>

	</div>

	<div wicket:id="addFundFinishDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="manageAccounts.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="addFunds.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="addFundsFinish.title" /></span>
        </h1>
        
		<ul class="messages">
			<li wicket:id="successMsg"></li>
			<li wicket:id="pendingApprovalMsg"></li>
		</ul>

		<form wicket:id="addFundsFinishForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="addFundsFinish.creditedAmount" /></label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsFinish.newBalance" /></label>
						<div class="text" wicket:id="newBalance"></div>
					</div>
					<div class="input">
						<label><wicket:message key="addFundsFinish.debitedFrom" /></label>
						<div class="text" wicket:id="amountDebitedFrom"></div>
					</div>

				</div>

				<div class="column">

					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" />
					</div>

				</div>

			</div>

		</form>

	</div>
	
</wicket:panel>

</body>
</html>
