<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:panel>

	<form wicket:id="couponTypeForm">
	
		<div wicket:id="errorMessages"></div>
		
		<div class="column">
			
			<div class="input" wicket:id="couponTypeIdDiv">
				<label><wicket:message key="couponType.id" /></label>
				<div class="text" wicket:id="couponType.id"></div>
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.name" /><span class="required">*</span></label> 
				<input type="text" wicket:id="couponType.name" />
			</div>
			<div class="input">
				<label><wicket:message key="couponType.issuer" /><span class="required">*</span></label> 
				<select wicket:id="couponType.issuer">
					<option>dummy</option>
				</select>
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.active" /> </label> 
				<input type="checkbox" wicket:id="couponType.isActive" style="width: 15px;"/>
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.issueFrom" /> </label> 
				<input readonly="readonly" type="text" size="10" wicket:id="issueFromDateField" id="issueFromDate" style="width: 150px;" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.issueTo" /> </label> 
				<input readonly="readonly" type="text" size="10" wicket:id="issueToDateField" id="issueToDate" style="width: 150px;" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.price" /> </label> 
				<input type="text" wicket:id="couponType.purchasePrice" style="width: 85px;"/>
				<select wicket:id="couponType.purchaseCurrency" style="width: 80px;">
					<option>dummy</option>
				</select>
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.public" /> </label> 
				<input type="checkbox" wicket:id="couponType.isPublic" style="width: 15px;"/>
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.maxViews" /> </label> 
				<input type="text" wicket:id="couponType.maxViews" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponType.maxUses" /> </label> 
				<input type="text" wicket:id="couponType.maxUses" />
			</div>
			<div class="input">
				<label><wicket:message key="couponType.codeType" /><span class="required">*</span></label> 
				<select wicket:id="couponType.codeType">
					<option>dummy</option>
				</select>
			</div>

		</div>		
	
		<div class="column">
		
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="Save" wicket:message="value:Save" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="Cancel" wicket:message="value:Cancel" name="cancel" /> 
			</div>
				
		</div>
	</form>		


</wicket:panel>

</body>
</html>
