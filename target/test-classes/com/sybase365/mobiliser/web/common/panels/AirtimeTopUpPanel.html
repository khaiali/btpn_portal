<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<h1 class="wallet">
		<span wicket:id="airtimeTopup.title"></span>
	</h1>

	<div wicket:id="topUpDiv">
	
		<h3 class="help">
			<wicket:message key="airtimeTopup.help" />
		</h3>

		<form wicket:id="topUpDataForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div class="column">

					<div class="input">
						<label><wicket:message key="airtimeTopup.operator" /><span class="required">*</span></label> 
						<select wicket:id="operator" id="operator">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label> <wicket:message key="airtimeTopup.amountString" /><span class="required">*</span></label> 
						<input type="text" wicket:id="amountString" size="20" /> 
						<span class="currency" wicket:id="currency"></span>
					</div>
					<div class="input">
						<label> <wicket:message key="airtimeTopup.recipient" /><span class="required" wicket:id="reqMSISDN"></span></label> 
						<input type="text" wicket:id="recipient" size="20" />
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="next" wicket:message="value:Continue" /> 
						<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Back" />
					</div>
					
				</div>

			</div>

		</form>

	</div>

	<div wicket:id="topUpConfirmDiv">
	
		<h3 class="help">
			<wicket:message key="airtimeTopupConfirm.help" />
		</h3>

		<form wicket:id="topUpConfirmForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">
				
					<div class="input">
						<label><wicket:message key="airtimeTopupConfirm.recipient" /></label>
						<div wicket:id="recipient"></div>
					</div>
					<div class="input">
						<label><wicket:message key="airtimeTopupConfirm.creditAmount" /> </label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="airtimeTopupConfirm.feeAmount" /> </label>
						<div class="text" wicket:id="feeAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="airtimeTopupConfirm.debitAmount" /> </label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="confirm" wicket:message="value:Confirm" /> 
						<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Cancel" />
					</div>
					
				</div>

			</div>

		</form>

	</div>

	<div wicket:id="topUpFinishDiv">

		<ul class="messages">
			<li wicket:id="successMsg"></li>
			<li wicket:id="pendingApprovalMsg"></li>
		</ul>

		<form wicket:id="topUpFinishForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="airtimeTopupFinish.recipient" /></label>
						<div class="text" wicket:id="recipient"></div>
					</div>
					<div class="input">
						<label> <wicket:message key="airtimeTopupFinish.amount" /> </label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>
					<div class="input">
						<label><wicket:message key="airtimeTopupFinish.txnId" /></label>
						<div class="text" wicket:id="txnBean.txnId"></div>
					</div>
					<div class="input">
						<label><wicket:message key="airtimeTopupFinish.authCode" /></label>
						<div class="text" wicket:id="txnBean.authCode"></div>
					</div>

				</div>

				<div class="column">

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" />
						</div>
					</div>

				</div>

			</div>

		</form>

	</div>

</wicket:panel>

</body>
</html>
