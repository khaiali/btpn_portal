<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>

<body>

<wicket:panel>
	<div wicket:id="csPackageDiv">
		<form wicket:id="csPackageForm">

			<h1 class="bank">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="servicePackages.title" /></span>
			</h1>
			<div wicket:id="errorMessages" style="color: #ff0000"></div>
			
				<div class="column twoColumn">
					<label><wicket:message key="servicePackages.servicePackage" /></label> 
					<select wicket:id="servicePackageId" id="csServicePackageList">
						<option>dummy</option>
					</select>
				</div>
				
				<div class="column buffer"></div>
				
				<h2 class="section lock">
					<wicket:message key="servicePackages.permissions" />
				</h2>
				
				<div class="column buffer"></div>
				
				<div class="column twoColumn">
					<div class="input">
						<label><wicket:message key="servicePackages.supportedChannels" /></label>
						 <select wicket:id="csSupportedChannels" id="supportedChannels">
							<option>dummy</option>
						</select>
					</div>
				</div>

				<div class="column twoColumn">
					<div class="input">
						<label><wicket:message key=servicePackages.supportedOperations /></label> 
						<select wicket:id="csSupportedOperations" id="supportedOperations">
							<option>dummy</option>
						</select>
					</div>
				</div>

				<div class="column buffer"></div>
				
				<div class="column twoColumn">
					<div class="input">
						<label><wicket:message key="servicePackages.supportedAlerts" /></label>
						 <select wicket:id="csSupportedAlerts" id="supportedAlerts">
							<option>dummy</option>
						</select>
					</div>
				</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="csConfirm" wicket:message="value:Update" />
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
</body>
</html>
