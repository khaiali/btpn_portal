<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:panel>

	<form wicket:id="couponTypeBatchForm">

		<div wicket:id="errorMessages"></div>

		<div class="column">

			<div class="input">
				<label><wicket:message key="couponTypeBatch.id" /></label>
				<div class="text" wicket:id="couponTypeBatch.id"></div>
			</div>
			<div class="input" >
				<label><wicket:message key="couponTypeBatch.created" /></label>
				<div class="text" wicket:id="couponTypeBatch.creationDate"></div>
			</div>
			<div class="input">
				<label><wicket:message key="couponTypeBatch.status" /></label>
				<div class="text" wicket:id="status"></div>
			</div>
			<div class="input">
				<label><wicket:message key="couponTypeBatch.total" /></label>
				<div class="text" wicket:id="couponTypeBatch.quantity"></div>
			</div>
			<div class="input">
				<label><wicket:message key="couponTypeBatch.left" /></label>
				<div class="text" wicket:id="leftCount"></div>
			</div>
			<div class="input">
				<label><wicket:message key="couponTypeBatch.action" /><span class="required">*</span></label> 
				<select wicket:id="couponTypeBatch.isActive">
					<option>dummy</option>
				</select>
			</div>
			<div class="input">
				<label> <wicket:message key="couponTypeBatch.validFrom" /> <span class="required">*</span></label> 
				<input readonly="readonly" type="text" size="10" wicket:id="issueFromField" id="issueFromDate" style="width: 150px;" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponTypeBatch.validTo" /> <span class="required">*</span></label> 
				<input readonly="readonly" type="text" size="10" wicket:id="issueToField" id="issueToDate" style="width: 150px;" />
			</div>


		</div>

		<div class="column">

			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="Save" wicket:message="value:Save" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="activate" wicket:message="value:activate" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="Cancel" wicket:message="value:Cancel" name="cancel" />
			</div>

		</div>
	</form>


</wicket:panel>

</body>
</html>
