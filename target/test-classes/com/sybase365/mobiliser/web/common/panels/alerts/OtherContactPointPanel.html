<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

	<wicket:panel>

		<div wicket:id="otherContactPointDiv">

			<form wicket:id="otherContactPointForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="input">
						<label> <wicket:message
								key="otherContactPoint.ContactName" /> <span class="required">*</span>
						</label> <input type="text"
							wicket:id="customerOtherIdentification.nickname" maxlength="30" />
					</div>

					<div class="input">
						<label> <wicket:message
								key="otherContactPoint.ContactType" /> <span class="required">*</span>
						</label> <select wicket:id="customerOtherIdentification.type"
							id="bankAccNumber">
							<option>dummy</option>
						</select>
					</div>

					<div class="input">
						<label> <wicket:message
								key="otherContactPoint.AddressNumber" /> <span class="required">*</span>
						</label> <input type="text"
							wicket:id="customerOtherIdentification.identification"
							maxlength="50" /> <input type="text" wicket:id="phoneText"
							maxlength="50" /><input type="text" wicket:id="faxText"
							maxlength="50" />
					</div>

				</div>

				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm"
							wicket:id="otherContactPointSave" wicket:message="value:Save" />
						<input type="submit" class="submitForm"
							wicket:id="otherContactPointCancel" wicket:message="value:Cancel" />
					</div>
				</div>

			</form>
			
		</div>

	</wicket:panel>

</body>
</html>
