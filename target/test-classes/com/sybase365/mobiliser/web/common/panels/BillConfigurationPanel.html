<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>
	<form wicket:id="billConfigurationForm">

		<div wicket:id="errorMessages"></div>

		<div class="module clear">

			<div class="column">

				<div class="input">
					<label><wicket:message key="billConfiguration.type" /><span class="required">*</span></label> 
					<select wicket:id="typeId" />
				</div>
				<div class="input">
					<label><wicket:message key="billConfiguration.name" /><span class="required">*</span></label> 
					<input type="text" wicket:id="name" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="billConfiguration.reference" /><span class="required">*</span></label> 
					<input type="text" wicket:id="reference" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="billConfiguration.pi" /></label> 
					<select wicket:id="piId" />
				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input class="submitForm" type="submit" wicket:message="value:Save" wicket:id="save" name="save"> 
					<input class="submitForm" type="submit" wicket:message="value:Cancel" wicket:id="cancel" name="cancel">
				</div>
			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
