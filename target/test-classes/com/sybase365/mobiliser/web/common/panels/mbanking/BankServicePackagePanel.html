<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>

<body>

<wicket:panel>
	<div wicket:id="esPackageDiv">
		<form wicket:id="esPackageForm">
	
		 	<h1 class="wallet">
           	    <span><wicket:message key="manageServicePackage.title"/></span>
           		<span><wicket:message key="application.breadcrumb.separator" /></span>
            	<span><wicket:message wicket:id="title"/></span>
       		 </h1>
	
			 <div wicket:id="errorMessages" style="color: #ff0000"></div>
	
			 <div class="module clear" wicket:id="esPackageInfoContainer">
	
				<h2 class="section bank">
					<span wicket:id="help"></span>
				</h2>
		
				<div class="column">
					<div class="input">
						<label> <wicket:message key="editServicePackage.packageName"/> <span class="required">*</span> </label> 
						<input type="text" wicket:id="servicePackage.name"  maxlength="50"/> 
					</div>
					<div class="input">
						<label> <wicket:message key="editServicePackage.serviceCode" /></label> 
						<input type="text" wicket:id="servicePackage.servicePackageId" maxlength="3"/> 
					</div>
					<div class="input">
						<label> <wicket:message key="editServicePackage.defaultServicePackages" /></label>
						<input type="checkbox" wicket:id="servicePackage.default" class="checkbox" style="width: 15px;"></input>
					</div>
				</div>
			</div>
			<div class="column buffer"></div>
	
			<div class="module clear" wicket:id="esSupportedChanelContainer">
	
				<h2 class="section bank">
					<wicket:message key="editServicePackage.supportedChannelAndDevices" />
				</h2>
				<div class="column twoColumn">	
					<div wicket:id="esSupportedChanelDiv">
						<div class="chooseAccountSpacer"></div>
						<div wicket:id="checkgroup">
							<table class="chooseAccount" bordercolor="white" cellspacing="5" >
								<tr wicket:id="esChannelList" >
									<td width="15%"><input type="checkbox" wicket:id="check"/></td>
									<td><div wicket:id="esSupportedChanelName">[this is where contact number will be]</div></td>
								</tr>
							</table>
						</div>
					</div>
		
				</div>
				<div class="column twoColumn">
					<label><wicket:message key="editServicePackage.numberOfSupportedDevices" /></label> 
					<select wicket:id="servicePackage.supportedDevices" id="esSupportedDevicesNumber">
						<option>dummy</option>
					</select>
				</div>
			</div>
			
			<div class="column buffer"></div>
			<div class="column twoColumn">
				<div class="module clear" wicket:id="esSupportedOperationContainer">
					<h2 class="section bank">
						<wicket:message key="editServicePackage.supportedOperations" />
					</h2>
					<div wicket:id="esSupportedOperationDiv">
						<div class="chooseAccountSpacer"></div>
						<div wicket:id="checkgroup">
							<table class="chooseAccount" bordercolor="white" cellspacing="5">
								<tr wicket:id="esOperationList">
									<td width="14%"><input type="checkbox" wicket:id="check"/></td>
									<td><div wicket:id="esSupportedOperationName">[this is where contact number will be]</div></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="column twoColumn">
				<div class="module clear" wicket:id="esSupportedAlertContainer">
					<h2 class="section bank">
						<wicket:message key="editServicePackage.supportedAlert" />
					</h2>
					<div wicket:id="esSupportedAlertDiv">
						<div class="chooseAccountSpacer"></div>
						<div wicket:id="checkgroup">
							<table class="chooseAccount" bordercolor="white" cellspacing="5">
								<tr wicket:id="esAlertList">
									<td width="12%"><input type="checkbox" wicket:id="check"/></td>
									<td><div wicket:id="esAlertlName">[this is where contact number will be]</div></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			
		<div class="column">
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="esConfirm" wicket:message="value:Update" /> 
				<input type="submit" class="submitForm" wicket:id="asConfirm" wicket:message="value:Save" /> 
				<input type="submit" class="submitForm" wicket:id="esBack" wicket:message="value:Cancel" />
			</div>
		</div>


	</form>
</div>

</wicket:panel>

</body>
</html>
