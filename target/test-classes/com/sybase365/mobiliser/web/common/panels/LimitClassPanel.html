<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<div class="column buffer"></div>

	<div wicket:id="errorMessages"></div>

	<h2 class="section bank">
		<wicket:message key="cst.limitClass.limitSetsData" />
		<a href="#" wicket:id="addNewLimitClassLink" class="additionalLink last"><wicket:message key="cst.limitClass.link.add" /></a>
	</h2>

	<div wicket:id="limitClassDataViewContainer">
	
		<div class="cmodule clear">
		
			<!-- list paging -->
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
				<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			<!-- end list paging -->
			
			<div class="collapsable clear">
			
				<table class="listTable">
				
					<wicket:enclosure child="pageable">
					
						<thead>
							<tr>
								<th class="limitClassName"><wicket:message key="cst.limitClass.th.limiClass" /></th>
								<th class="actions last"><wicket:message key="cst.limitClass.actions" /></th>
							</tr>
						</thead>
						
						<tfoot>
							<tr>
								<td class="empty" colspan="2"></td>
							</tr>
						</tfoot>
						
						<tbody>
							<tr wicket:id="pageable">
								<td class="limitClassName"><div wicket:id="LName">[Limit Set]</div></td>
								<td>
									<ul>
										<li><a href="#" wicket:id="editLink"><wicket:message key="cst.limitClass.editAction">[Edit]</wicket:message></a></li>
										<li><a href="#" wicket:id="removeLink"><wicket:message key="cst.limitClass.removeAction">[Remove]</wicket:message></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
						
					</wicket:enclosure>
					
				</table>
				
				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>
				
			</div>
			
		</div>
		
	</div>
	
	<div wicket:id="limitClassFormDiv">
		<form wicket:id="limitClassForm">
	
			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="cst.limitClass.name" /><span class="required">*</span></label> 
					<input type="text" wicket:id="limitClass.name" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.dailyDebitLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.dailyDebitLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.weeklyDebitLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.weeklyDebitLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.monthlyDebitLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.monthlyDebitLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.absoluteDebitLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.absoluteDebitLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.dailyCreditLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.dailyCreditLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.weeklyCreditLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.weeklyCreditLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.monthlyCreditLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.monthlyCreditLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.absoluteCreditLimitCount" /></label> 
					<input type="text" wicket:id="limitClass.absoluteCreditLimitCount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.singleDebitLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.singleDebitLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.singleCreditLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.singleCreditLimitAmount" />
				</div>
				
			</div>
	
			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="cst.limitClass.currency" /><span class="required">*</span></label> 
					<select wicket:id="limitClass.currency">
						<option>dummy</option>
					</select>
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.dailyDebitLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.dailyDebitLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.weeklyDebitLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.weeklyDebitLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.monthlyDebitLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.monthlyDebitLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.absoluteDebitLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.absoluteDebitLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.dailyCreditLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.dailyCreditLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.weeklyCreditLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.weeklyCreditLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.monthlyCreditLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.monthlyCreditLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.absoluteCreditLimitAmount" /></label> 
					<input type="text" wicket:id="limitClass.absoluteCreditLimitAmount" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.singleDebitMinimum" /></label> 
					<input type="text" wicket:id="limitClass.singleDebitMinimum" />
				</div>
				<div class="input">
					<label><wicket:message key="cst.limitClass.singleCreditMinimum" /></label> 
					<input type="text" wicket:id="limitClass.singleCreditMinimum" />
				</div>
	
			</div>
	
			<div class="column">
			
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="saveLimitClass" wicket:message="value:Save" /> 
					<input type="submit" class="submitForm" wicket:id="cancelLimitClass" wicket:message="value:Cancel" />
				</div>
				
			</div>
	
		</form>
	</div>

</wicket:panel>

</body>

</html>
