<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="bankAccountDataForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="column">
			
				<div class="input">
					<label> <wicket:message key="walletEntry.alias" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.alias" />
				</div>
				<div class="input">
					<label> <wicket:message key="walletEntry.bankAccount.accountNumber" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.bankAccount.accountNumber" />
				</div>
				<div class="input">
					<label> <wicket:message key="walletEntry.bankAccount.bankCode" /> </label> 
					<input type="text" wicket:id="walletEntry.bankAccount.bankCode" />
				</div>
				<div class="input">
					<label> <wicket:message key="walletEntry.bankAccount.branchCode" /></label> 
					<input type="text" wicket:id="walletEntry.bankAccount.branchCode" />
				</div>
				<div class="input">
					<label><wicket:message key="walletEntry.bankAccount.accountHolderName" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.bankAccount.accountHolderName" />
				</div>
				<div class="input">
					<label><wicket:message key="walletEntry.bankAccount.status" /> <span class="required">*</span> </label> 
					<select wicket:id="walletEntry.bankAccount.status" id="status">
						<option>dummy</option>
					</select>
				</div>
			
			</div>

			<div class="column">
			
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" name="submit" />
					<input type="submit" class="submitForm" wicket:id="approve" wicket:message="value:Approve" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="reject" wicket:message="value:Reject" name="submit" />
			
				</div>
				
			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
