<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

	<div id="centerContent" class="content">
		<form wicket:id="addTransactionAlertAlertForm">
			<div class="module clear">
				<div wicket:id="alertAccountChooserPanel"></div>
				<div wicket:id="transactionTypeDiv">
					<div class="input">
						<label>
				 			<wicket:message key="manageAlerts.TransactionType" /> 
				 			<span class="required">*</span>
						</label>
						 <select wicket:id="mobileAlertsBean.transactionType" id="transatonList">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label> 
							<wicket:message key="manageAlerts.Amount" />
							 <span class="required">*</span>
						 </label> 
						 <select wicket:id="mobileAlertsBean.logicOperator" id="amountList" style="width: 70px;">
							<option>dummy</option>
						</select>
						 <input type="text" wicket:id="mobileAlertsBean.amount" style="width: 95px;"/>
						 <span class="currency" wicket:id="currency"></span>
					</div>
				</div>
				<div wicket:id="alertFrequencyChooserPanel"></div>
				<div wicket:id="alertContactPointPanel"></div>
				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="addAlertAction" wicket:message="value:Save" />
						 <input type="submit" class="submitForm" wicket:id="cancelAlertAction" wicket:message="value:Cancel" />
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
</body>
</html>
