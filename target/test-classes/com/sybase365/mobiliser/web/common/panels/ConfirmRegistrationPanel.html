<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<div wicket:id="errorMessages"></div>

	<form wicket:id="confirmDataForm">

		<h1 class="signup">
			<span><wicket:message key="confirmData.headline" /></span>
		</h1>

		<div wicket:id="dataContainer">

			<div class="module clear">

				<h2 class="section friends">
					<wicket:message key="index.headline.personalInformation" />
				</h2>

				<div class="column twoColumn">

					<div class="input">
						<label><wicket:message key="confirmData.firstName" /></label>
						<div class="text" wicket:id="customer.address.firstName"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.gender" /></label>
						<div class="text" wicket:id="customer.address.kvGender"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.birthDate" /></label>
						<div class="text" wicket:id="customer.birthDateString"></div>
					</div>
                    <div class="input" wicket:id="customerTypeConfirmDiv">
	                    <div class="input">
	                        <label><wicket:message key="confirmData.customerType" /></label>
	                        <div class="text" wicket:id="customer.customerTypeId"></div>
	                    </div>
                    </div>
                    
				</div>

				<div class="column twoColumn">

					<div class="input">
						<label><wicket:message key="confirmData.lastName" /></label>
						<div class="text" wicket:id="customer.address.lastName"></div>
					</div>
					<div class="input" wicket:id="titleDiv">
						<label><wicket:message key="confirmData.title" /></label>
						<div class="text" wicket:id="customer.address.title"></div>
					</div>
					<div class="input" wicket:id="languageDiv">
						<label><wicket:message key="confirmData.language" /></label>
						<div class="text" wicket:id="customer.language"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.timeZone" /></label>
						<div class="text" wicket:id="customer.timeZone"></div>
					</div>

				</div>

			</div>

			<div class="spacer"></div>

			<div class="module clear">

				<h2 class="section house">
					<wicket:message key="index.headline.yourAddress" />
				</h2>

				<div class="column twoColumn">

					<div class="input" wicket:id="street1Div">
						<label><wicket:message key="confirmData.street1" /></label>
						<div class="text" wicket:id="customer.address.street1"></div>
					</div>
					<div class="input" wicket:id="houseNoDiv">
						<label><wicket:message key="confirmData.houseNo" /></label>
						<div class="text" wicket:id="customer.address.houseNo"></div>
					</div>
					<div class="input" wicket:id="stateDiv">
						<label><wicket:message key="confirmData.state" /></label>
						<div class="text" wicket:id="customer.address.state"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.country" /></label>
						<div class="text" wicket:id="customer.address.kvCountry"></div>
					</div>

				</div>

				<div class="column twoColumn" wicket:id="addressRightDiv">

					<div class="input">
						<label><wicket:message key="confirmData.street2" /></label>
						<div class="text" wicket:id="customer.address.street2"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.city" /></label>
						<div class="text" wicket:id="customer.address.city"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.zip" /></label>
						<div class="text" wicket:id="customer.address.zip"></div>
					</div>

				</div>

			</div>

			<div class="spacer"></div>

			<div class="module clear">

				<h2 class="section phone">
					<wicket:message key="index.headline.yourContactInformation" />
				</h2>

				<div class="column twoColumn">

					<div class="input">
						<label><wicket:message key="confirmData.phone" /></label>
						<div class="text" wicket:id="customer.msisdn"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.email" /></label>
						<div class="text" wicket:id="customer.address.email"></div>
					</div>
					
					

				</div>

				<div class="column twoColumn">
					<div class="input">
						<label><wicket:message key="confirmData.infoMode" /></label>
						<div class="text" wicket:id="customer.kvInfoMode"></div>
					</div>
				
					<div class="input" wicket:id="networkProviderDiv">
						<label><wicket:message key="confirmData.networkProvider" /></label>
						<div class="text" wicket:id="customer.networkProvider"></div>
					</div>					

				</div>

			</div>

			<div class="spacer"></div>

			<div class="module clear">

				<h2 class="section lock">
					<wicket:message key="index.headline.yourIdentification" />
				</h2>

				<div class="column">

					<div class="input">
						<label><wicket:message key="confirmData.securityQuestion" /></label>
						<div class="text" wicket:id="customer.securityQuestion"></div>
					</div>
					<div class="input">
						<label><wicket:message key="confirmData.securityAnswer" /></label>
						<div class="text" wicket:id="customer.SecQuesAns"></div>
					</div>
					<div class="input" wicket:id="userNameDiv">
						<label><wicket:message key="confirmData.userName" /></label>
						<div class="text" wicket:id="customer.userName"></div>
					</div>

				</div>

			</div>

		</div>

		<div class="spacer"></div>

		<div class="column">

			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" name="submit" />
			</div>

		</div>

	</form>
	
</wicket:panel>

</body>
</html>
