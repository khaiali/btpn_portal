<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

	<wicket:panel>

		<form wicket:id="confirmfileform">

			<div wicket:id="errorMessages"></div>

			<div class="searchContainer">

				<div class="column twoColumn">

					<span wicket:id="radioGroup">

						<div class="input">

							<label><wicket:message key="confirmFile.filterType" /> </label>

							<div class="group">
								<input type="radio" class="radio" id="Month" wicket:id="Month" name="Month"> 
									<label for="Month"><wicket:message key="confirmFile.filterType.month" /> </label> 
										<input type="radio" class="radio" id="Date" wicket:id="Date" name="Date"> 
										<label for="Date"><wicket:message key="confirmFile.filterType.date" /> </label>
							</div>

						</div> 
						</span>

				</div>

				<div class="column twoColumn">

					<div class="input" id="filterMonth" wicket:id="monthLabel">
						<label><wicket:message key="confirmFile.month" /></label> 
						<select wicket:id="fromMonth">
							<option>dummy</option>
						</select>
					</div>

					<div class="input buffer" id="filterMonthBuffer"></div>

					<div class="input" id="filterTimeframeFrom"
						wicket:id="fromDateLabel">
						<label><wicket:message key="confirmFile.fromDate" /></label> 
						<input readonly="readonly" type="text" wicket:id=fromDate id="fromDate" style="width: 150px;" />
					</div>

					<div class="input" id="filterTimeframeTo" wicket:id="toDateLabel">
						<label><wicket:message key="confirmFile.toDate" /></label> 
						<input readonly="readonly" type="text" wicket:id=toDate id="toDate" style="width: 150px;" />
					</div>

				</div>
				<div class="column">
					<div class="input">
						<label><wicket:message key="confirmFile.mimeType" /> </label> 
						<select wicket:id="fileType">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label> <wicket:message key="confirmFile.fileName" /> </label> <input type="text" wicket:id="fileName" />
					</div>
				</div>

				<div class="column buffer"></div>

				<div class="column">

					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="Search" wicket:message="value:Search" name="submit" />
					</div>

				</div>

			</div>
			
		</form>

		<div class="cmodule clear" wicket:id="filesDataViewContainer">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="fileTable" class="listTable">

						<wicket:enclosure child="pageable">

							<thead>
								<tr>
									<th wicket:id="orderById"><wicket:message key="confirm.id" /></th>
									<th><wicket:message key="confirm.name" /></th>
									<th><wicket:message key="confirm.type" /></th>
									<th><wicket:message key="confirm.date" /></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td class="empty" colspan="4"></td>
								</tr>
							</tfoot>
							<tbody>
								<tr wicket:id="pageable">
									<td><a href="#" wicket:id="details"><div wicket:id="Lid">[Id]</div></a></td>
									<td><div wicket:id="name">[File Name]</div></td>
									<td><div wicket:id="type">[File Type]</div></td>
									<td><div wicket:id="date">[Date]</div></td>																	
									
								</tr>
							</tbody>

						</wicket:enclosure>

					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

				</div>

			</div>
	</wicket:panel>

</body>
</html>
