<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="attachmentForm">
	
		<!-- END column -->
		<h2 class="section attachment">
			<wicket:message key="attachments.headline" />
		</h2>

		<div class="column">

			<div class="input" style="width: 758px; display: inline; clear: none; float: left; padding: 0 0 0 0px;">
				<label style="width: 155px;"> <wicket:message key="attachments.upload" /><span class="required">*</span> </label>
				<div class="fileattachement" style="float: left;">
					<input type="file" tabindex="14" wicket:id="uploadAttachmentFile" style="float: left;" size="61">
				</div>
			</div>

		</div>

		<div class="column">
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="addAttachment" wicket:message="value:attachments.button.addAttachment" />
			</div>
		</div>

		<div class="cmodule clear">

			<!-- list paging -->
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" /></li>
				<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			<!-- end list paging -->

			<div class="collapsable clear">

				<table id="friendsListTable" class="listTable">
				
					<wicket:enclosure child="pageable">

						<thead>
							<tr>
								<th class="attachmentName" wicket:id="orderByName"><wicket:message key="attachments.table.name" /></th>
								<th class="actions last"><wicket:message key="attachments.table.actions" /></th>
							</tr>
						</thead>
						
						<tfoot>
							<tr>
								<td class="empty" colspan="2"></td>
							</tr>
						</tfoot>
						
						<tbody>
							<tr wicket:id="pageable">
								<td class="attachmentName"><div wicket:id="name">[Name]</div></td>
								<td>
									<ul>
										<li><a href="#" wicket:id="viewAction" target="blank"><wicket:message key="attachments.viewAction">[View]</wicket:message></a></li>
										<li class="last"><a href="#" wicket:id="removeAction"><wicket:message key="attachments.removeAction">[Remove]</wicket:message></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
						
					</wicket:enclosure>
					
				</table>

				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
