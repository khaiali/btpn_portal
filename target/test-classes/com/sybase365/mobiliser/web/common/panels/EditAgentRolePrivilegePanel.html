<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

	<wicket:panel>
	
		<div wicket:id="errorMessages"></div>
		
		<form wicket:id="editRolePrivForm">
		
			<div class="column">
			
				<h3 class="help">
					<wicket:message key="editRolePrivilege.roles.title" />
				</h3>
				
				<div class="column twoColumn">
				
					<div class="input umgrRoles">
						<label><wicket:message key="availableRoles" /></label> 
						<select multiple="multiple" wicket:id="selectedRolesToAdd" id="availableRoles" size="6">
							<option>dummy</option>
						</select>
					</div>
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="addRole" wicket:message="value:editRolePrivilege.button.addRole" />
						</div>
					</div>
					
				</div>
				
				<div class="column twoColumn">
				
					<div class="input umgrRoles">
						<label><wicket:message key="assignedRoles" /></label> 
						<select multiple="multiple" wicket:id="selectedRolesToRemove" id="" size="6">
							<option>dummy</option>
						</select>
					</div>
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="removeRole" wicket:message="value:editRolePrivilege.button.removeRole" />
						</div>
					</div>
					
				</div>

				<div class="column buffer"></div>

				<h3 class="help">
					<wicket:message key="editRolePrivilege.privileges.title" />
				</h3>
				
				<div class="column twoColumn">
				
					<div class="input umgrRoles">
						<label><wicket:message key="availablePrivileges" /></label> 
						<select multiple="multiple" wicket:id="selectedPrivilegesToAdd" id="" size="6">
							<option>dummy</option>
						</select>
					</div>
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="addPrivilege" wicket:message="value:editRolePrivilege.button.addPrivilege" />
						</div>
					</div>
					
				</div>
				
				<div class="column twoColumn">
				
					<div class="input umgrRoles">
						<label><wicket:message key="assignedPrivileges" />
						</label> <select multiple="multiple" wicket:id="selectedPrivilegesToRemove" id="" size="6">
							<option>dummy</option>
						</select>
					</div>
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="removePrivilege" wicket:message="value:editRolePrivilege.button.removePrivilege" />
						</div>
					</div>
					
				</div>
				
			</div>
			
		</form>

	</wicket:panel>

</body>
</html>
