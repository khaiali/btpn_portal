<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

	<wicket:panel>

		<form wicket:id="confirmDetailsForm">

			<div wicket:id="errorMessages"></div>
			<h1 class="wallet">
				<span><wicket:message key="confirm.file.approve" /></span>
			</h1>
			
			<div class="module clear">

				<div class="column">

					<div class="input">
						<label><wicket:message key="bulkFile.bulkFileName" /> </label> 
						<input type="text" wicket:id="bulkFile.bulkFileName" />
					</div>

					<div class="input">
						<label><wicket:message key="bulkFile.bulkFileType" /> </label> 
						<input type="text" wicket:id="fileType" />
					</div>
					<div class="input">
						<label><wicket:message key="bulkFile.date" /> </label> 
						<input type="text" wicket:id="date" />
					</div>

				</div>
				
				<div class="column">
					<div class="formAction">						
						<input type="submit" class="submitForm" wicket:id="approve" wicket:message="value:Approve" /> 
						<input type="submit" class="submitForm" wicket:id="reject" wicket:message="value:Reject" />
						<input type="submit" class="submitForm" wicket:id="bulkFileDownolad" wicket:message="value:Download" />						
					</div>
				</div>

			</div>
		</form>
	</wicket:panel>

</body>
</html>
