<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="changepasswordform">

	<div wicket:id="errorMessages"></div>

	<div class="module clear">

		<div class="column">

			<div class="input">
				<label> <wicket:message key="changePassword.oldPassword" /> <span class="required">*</span> </label>
				<input type="password" wicket:id="oldPassword" size="20" autocomplete="off"/>
			</div>

			<div class="input">
				<label> <wicket:message key="changePassword.newPassword" /> <span class="required">*</span> </label>
				<input type="password" wicket:id="newPassword" size="20" autocomplete="off"/>
			</div>

			<div class="input">
				<label> <wicket:message key="changePassword.confirmPassword" /> <span class="required">*</span> </label>
				<input type="password" wicket:id="confirmPassword" size="20" autocomplete="off"/>
			</div>

		</div>

		<div class="column">
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Update" name="submit" />
			</div>
		</div>

	</div>

	</form>

</wicket:panel>

</body>
</html>
