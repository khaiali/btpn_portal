<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="creditCardDataForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="column">

				<div class="input">
					<label> <wicket:message key="walletEntry.alias" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.alias" />
				</div>

				<div class="input">
					<label> <wicket:message key="walletEntry.creditCard.cardType" /> <span class="required">*</span> </label> 
					<select wicket:id="walletEntry.creditCard.cardType">
						<option>dummy</option>
					</select>
				</div>

				<div class="input">
					<label> <wicket:message key="walletEntry.creditCard.cardNumber" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.creditCard.cardNumber" />
				</div>

				<div class="input">
					<label> <wicket:message key="walletEntry.creditCard.monthExpiry" /> <span class="required">*</span> </label> 
					<select wicket:id="walletEntry.creditCard.monthExpiry" style="width: 50px;">
						<option>dummy</option>
					</select> 
					<select wicket:id="walletEntry.creditCard.yearExpiry" style="width: 60px;">
						<option>dummy</option>
					</select>
				</div>

				<div class="input">
					<label> <wicket:message key="walletEntry.creditCard.securityNumber" /> </label> 
					<input type="text" wicket:id="walletEntry.creditCard.securityNumber" />
				</div>

				<div class="input">
					<label> <wicket:message key="walletEntry.creditCard.cardHolderName" /> <span class="required">*</span> </label> 
					<input type="text" wicket:id="walletEntry.creditCard.cardHolderName" />
				</div>
			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" name="submit" />
					<input type="submit" class="submitForm" wicket:id="approve" wicket:message="value:Approve" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="reject" wicket:message="value:Reject" name="submit" />
					
				</div>

			</div>
		</div>

	</form>

</wicket:panel>

</body>
</html>
