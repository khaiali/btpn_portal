<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:panel>

	<form wicket:id="couponTypeLocationForm">
		<div wicket:id="errorMessages"></div>
		<div class="column">
			<div class="input">
				<label> <wicket:message key="couponTypeLocation.longitude" /><span class="required">*</span>  </label> 
				<input type="text" wicket:id="couponTypeLocation.longitude" /><wicket:message key="couponTypeLocation.grad" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponTypeLocation.latitude" /><span class="required">*</span>  </label> 
				<input type="text" wicket:id="couponTypeLocation.latitude" /><wicket:message key="couponTypeLocation.grad" />
			</div>
			<div class="input">
				<label> <wicket:message key="couponTypeLocation.radius" /></label> 
				<input type="text" wicket:id="couponTypeLocation.radius" /><wicket:message key="couponTypeLocation.mts" />
			</div>


		</div>
		<div class="column">
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="Save" wicket:message="value:Save" name="submit" /> 
				<input type="submit" class="submitForm" wicket:id="Cancel" wicket:message="value:Cancel" name="cancel" />
			</div>
		</div>
	</form>

</wicket:panel>
</body>
</html>
