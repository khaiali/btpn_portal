<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<div wicket:id="sendMoneyBankDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="sendMoneyBank.title" /></span>
        </h1>
		<h3 class="help">
			<wicket:message key="sendMoneyBank.help" />
		</h3>
		
		<form wicket:id="sendMoneytoBankForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div class="column">

					<div class="input">
						<label> <wicket:message key="sendMoneyBank.account" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="account" size="20" />
					</div>

					<div class="input">
						<label> <wicket:message key="sendMoneyBank.bankCode" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="bankCode" size="20" />
					</div>

					<div class="input">
						<label> <wicket:message key="sendMoneyBank.accountHolder" /> <span class="required">*</span> </label> 
						<input type="text" wicket:id="accountHolder" size="20" />
					</div>

					<div class="input">
						<label> <wicket:message key="sendMoneyBank.amountString" /><span class="required">*</span> </label> 
						<input type="text" wicket:id="amountString" size="20" /> <span class="currency" wicket:id="currency"></span>
					</div>

					<div class="input">
						<label> <wicket:message key="sendMoneyBank.txnText" /><span class="required">*</span> <wicket:message key="sendMoneyBank.txnText.postfix" /> </label>
						<textarea wicket:id="txnText" cols="120" rows="4"></textarea>
					</div>

					<div class="column">

						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Continue" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" />
						</div>

					</div>

				</div>

			</div>

		</form>
		
	</div>

	<div wicket:id="sendMoneyBankConfirmDiv">

        <h1 class="wallet">
            <span><wicket:message key="sendMoneyBank.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="sendMoneyBankConfirm.title" /></span>
        </h1>

        <h3 class="help">
            <wicket:message key="sendMoneyBankConfirm.help" />
        </h3>

		<form wicket:id="sendMoneyBankConfirm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="sendMoneyBankConfirm.creditAmount" /> </label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankConfirm.feeString" /> </label>
						<div class="text" wicket:id="feeAmount"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankConfirm.debitAmount" /> </label>
						<div class="text" wicket:id="debitAmount"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankConfirm.account" /></label>
						<div class="text" wicket:id="account"></div>
					</div>


					<div class="input">
						<label><wicket:message key="sendMoneyBankConfirm.txnText" /></label>
						<div class="text" wicket:id="txnText"></div>
					</div>

				</div>

				<div class="column">

					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" /> 
						<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" />
					</div>

				</div>

			</div>

		</form>
		
	</div>
	
	<div wicket:id="sendMoneyBankFinishDiv">
	
        <h1 class="wallet">
            <span><wicket:message key="sendMoneyBank.title" /></span>
            <span><wicket:message key="application.breadcrumb.separator" /></span>
            <span><wicket:message key="sendMoneyBankFinish.title" /></span>
        </h1>

        <h3 class="help">
            <wicket:message key="sendMoneyBankFinish.message" />
        </h3>

		<ul class="messages">
			<li wicket:id="successMsg"></li>
			<li wicket:id="pendingApprovalMsg"></li>
		</ul>

		<form wicket:id="sendMoneyBankFinishForm">

			<div wicket:id="errorMessages"></div>

			<div class="module clear">

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label><wicket:message key="sendMoneyBankFinish.amount" /></label>
						<div class="text" wicket:id="amount"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankFinish.account" /></label>
						<div class="text" wicket:id="account"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankFinish.txnId" /></label>
						<div class="text" wicket:id="txnId"></div>
					</div>

					<div class="input">
						<label><wicket:message key="sendMoneyBankFinish.authCode" /></label>
						<div class="text" wicket:id="authCode"></div>
					</div>

				</div>

				<div class="column">

					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" />
					</div>

				</div>

			</div>

		</form>
		
	</div>

</wicket:panel>

</body>
</html>
