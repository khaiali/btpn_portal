<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:panel>

	<div class="column buffer"></div>
	
	<div wicket:id="errorMessages"></div>
	
	<h2 class="section bank">
		<wicket:message key="cst.limitSets.limitSetsData" />
		<a href="#" wicket:id="addNewLimitSetLink" class="additionalLink last"><wicket:message key="cst.limitSets.link.add" /></a>
	</h2>
	
	<div wicket:id="limitSetDataViewContainer">
	
		<div class="cmodule clear">
		
			<!-- list paging -->
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
				<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			<!-- end list paging -->
			
			<div class="collapsable clear">
			
				<table class="listTable">
				
					<wicket:enclosure child="pageable">
					
						<thead>
							<tr>
								<th class="limitSetName"><wicket:message key="cst.limitSet.th.limitSetName" /></th>
								<th class="actions last"><wicket:message key="cst.limitSet.actions" /></th>
							</tr>
						</thead>
						
						<tfoot>
							<tr>
								<td class="empty" colspan="2"></td>
							</tr>
						</tfoot>
						
						<tbody>
							<tr wicket:id="pageable">
								<td class="limitSetName"><div wicket:id="LName">[Limit Set]</div></td>
								<td>
									<ul>
										<li><a href="#" wicket:id="editLink"><wicket:message key="cst.limitSet.editAction">[Edit]</wicket:message></a></li>
										<li><a href="#" wicket:id="removeLink"><wicket:message key="cst.limitSet.removeAction">[Remove]</wicket:message></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
						
					</wicket:enclosure>
					
				</table>
				
				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>
			</div>
			
		</div>
		
	</div>
	
	<form wicket:id="limitSetForm">
	
		<div class="column">
		
			<div class="input">
				<label><wicket:message key="cst.limitSet.name" /><span class="required">*</span></label> 
				<input type="text" wicket:id="limitSet.name" />
			</div>
			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="saveLimitSet" wicket:message="value:Save" /> 
					<input type="submit" class="submitForm" wicket:id="cancelLimitSet" wicket:message="value:Cancel" />
				</div>
			</div>
			
		</div>
		
	</form>
	
	<div wicket:id="consumerLimitDataViewContainer">
	
		<div class="cmodule clear">
		
			<h2 class="section bank">
				<wicket:message key="cst.limitSet.limitSetsClassData" />
				<a href="#" wicket:id=addNewUseCaseLink class="additionalLink last"><wicket:message key="cst.consumerLimit.link.addUseCase" /></a>
			</h2>
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
				<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			
			<!-- end list paging -->
			<div class="collapsable clear">
			
				<table class="listTable">
				
					<wicket:enclosure child="pageable">
					
						<thead>
							<tr>
								<th class="useCase"><wicket:message key="cst.limitSet.th.useCase" /></th>
								<th class="limitClass"><wicket:message key="cst.limitSet.th.limitClass" /></th>
								<th class="actions last"><wicket:message key="cst.limitSet.actions" /></th>
							</tr>
						</thead>
						
						<tfoot>
							<tr>
								<td class="empty" colspan="3"></td>
							</tr>
						</tfoot>
						
						<tbody>
							<tr wicket:id="pageable">
								<td class="useCase"><div wicket:id="LUseCase">[Use Case]</div></td>
								<td class="limitClass"><div wicket:id="LLimitClass">[Limit Class]</div></td>
								<td>
									<ul>
										<li><a href="#" wicket:id="editLink"><wicket:message key="cst.limitSet.editAction">[Edit]</wicket:message></a></li>
										<li><a href="#" wicket:id="removeLink"><wicket:message key="cst.limitSet.removeAction">[Remove]</wicket:message></a></li>
									</ul>
								</td>
							</tr>
						</tbody>
						
					</wicket:enclosure>
					
				</table>
				
				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>
				
			</div>
			
		</div>
		
	</div>
	<div wicket:id="consumerLimitFormDiv">
	<form wicket:id="consumerLimitForm">
	
		<div class="column twoColumn">
			<div class="input">
				<label><wicket:message key="cst.consumerLimit.useCase" /></label> 
				<select wicket:id="limitSetClass.useCaseId">
					<option>dummy</option>
				</select>
			</div>
		</div>
		
		<div class="column twoColumn">
			<div class="input">
				<label><wicket:message key="cst.consumerLimit.limitClass" /><span class="required">*</span></label> 
				<select wicket:id="limitSetClass.limitClass.id">
					<option>dummy</option>
				</select>
			</div>
		</div>
		
		<div class="column">
			<div class="formAction">
				<input type="submit" class="submitForm" wicket:id="saveConsumerLimit" wicket:message="value:Save" /> 
				<input type="submit" class="submitForm" wicket:id="cancelConsumerLimit" wicket:message="value:Cancel" />
			</div>
		</div>

	</form>
	</div>
</wicket:panel>

</body>
</html>
