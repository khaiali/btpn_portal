<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

	<div id="centerContent" class="content">

		<form wicket:id="accountBalanceThresholdAlertForm">
		
			<div class="module clear">

				<div wicket:id="alertAccountChooserPanel"></div>

				<div wicket:id="minMaxAmountDiv">
				
					<div class="input">
						<label> <wicket:message key="manageAlerts.MinAmount" />
							<span class="required">*</span>
						</label> 
						<input type="text" wicket:id="mobileAlertsBean.minAmount" />
						<span class="currency" wicket:id="currencyMinAmount"></span>
					</div>
			
					<div class="input">
						<label> <wicket:message key="manageAlerts.MaxAmount" />
							<span class="required">*</span>
						</label> 
						<input type="text" wicket:id="mobileAlertsBean.maxAmount"/>
						<span class="currency" wicket:id="currencyMaxAmount"></span>
					</div>
				</div>
				<div wicket:id="alertFrequencyChooserPanel"></div>
				<div wicket:id="alertContactPointPanel"></div>
				
				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="addAlertAction" wicket:message="value:Save" /> 
						<input type="submit" class="submitForm" wicket:id="cancelAlertAction" wicket:message="value:Cancel" />
					</div>
				</div>

			</div>

		</form>

	</div>

</wicket:panel>
</body>
</html>
