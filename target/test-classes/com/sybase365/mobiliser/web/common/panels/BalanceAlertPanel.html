<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="balanceAlertForm">

		<div wicket:id="balanceAlertErrorMessages"></div>

		<h2 class="section coins">
			<wicket:message key="balertPanel.balanceAlertData" />
			<a href="#" wicket:id="balanceAlertAddLink" class="additionalLink last"><wicket:message key="balertPanel.balanceAlertTable.link.add" />
			</a>
		</h2>

		<div class="cmodule clear" wicket:id="balanceAlertListGrid">

			<!-- list paging -->
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
				<li class="recordsNumba"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			<!-- end list paging -->

			<div class="collapsable clear">

				<table id="balanceAlertsListTable" class="listTable">

					<wicket:enclosure child="pageable">

						<thead>
							<tr>
								<th class="nickname" wicket:id="orderByTemplateName"><wicket:message key="balertPanel.balanceAlertTable.th.threshold" />
								</th>
								<th class="nickname"><wicket:message key="balertPanel.balanceAlertTable.th.onlyTransition" />
								</th>
								<th class="nickname" wicket:id="balertPanel.templateName">
								</th>
								<th class="nickname" wicket:id="balertPanel.msisdn">
								</th>
								<th class="actions last"><wicket:message key="balance.alert.actions" />
								</th>
							</tr>
						</thead>

						<tfoot>
							<tr>
								<td class="empty" colspan="5"></td>
							</tr>
						</tfoot>

						<tbody>
							<tr wicket:id="pageable">
								<td><div wicket:id="threshold">[Threshold]</div>
								</td>
								<td><div wicket:id="onlyTransition">[Only Transition]</div>
								</td>
								<td wicket:id="templateName">[Template Name]</td>
								<td wicket:id="msisdns">[MSISDNs]</td>
								<td>
									<ul>
										<li><a href="#" wicket:id="editLink"><wicket:message key="balertPanel.balance.alert.editAction">[Edit]</wicket:message>
										</a>
										</li>
										<li><a href="#" wicket:id="removeLink"><wicket:message key="balertPanel.balance.alert.removeAction">[Remove]</wicket:message>
										</a>
										</li>
									</ul></td>
							</tr>
						</tbody>

					</wicket:enclosure>

				</table>

				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

			</div>

		</div>

		<div id="balanceAlert_input" wicket:id="balanceAlertGrid">

			<div class="column twoColumn">

				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.threshold" /><span class="required">*</span>
					</label> <input type="text" wicket:id="balanceAlert.threshold" />
				</div>
				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.emails" />
					</label> <input type="text" wicket:id="balanceAlert.emails" />
				</div>
				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.msisdns" />
					</label> <input type="text" wicket:id="balanceAlert.msisdns" />
				</div>
				
			</div>

			<div class="column twoColumn">

				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.onlyTransition" />
					</label> <input type="checkbox" wicket:id="balanceAlert.onlyTransition" />
				</div>
				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.language" />
					</label> <select wicket:id="balanceAlert.language" id="balanceAlertLanguage">
						<option>dummy</option>
					</select>
				</div>
				<div class="input">
					<label><wicket:message key="balertPanel.balanceAlert.country" />
					</label> <select wicket:id="balanceAlert.country" id="balanceAlertCountry">
						<option>dummy</option>
					</select>
				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="addBalanceAlert" wicket:message="value:Save" /> <input type="submit" class="submitForm" wicket:id="updateBalanceAlert" wicket:message="value:Update" /> <input type="submit" class="submitForm"
						wicket:id="cancelBalanceAlert" wicket:message="value:Cancel" />
				</div>
			</div>

		</div>

		<div class="column buffer"></div>

	</form>
</wicket:panel>
</body>
</html>
