<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:panel>

	<form wicket:id="registerCustomerForm">
	
		<div wicket:id="errorMessages"></div>
		
		<div class="column">
		
			<h2 class="section friends">
				<wicket:message key="generalInfo.headLine" />
			</h2>
			
			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="firstName" /><span class="required">*</span></label> 
					<input tabindex="1" type="text" wicket:id="customer.address.firstName" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="gender" /><span class="required">*</span></label> 
					<select tabindex="3" wicket:id="customer.address.kvGender">
						<option>dummy</option>
					</select>
				</div>
				<div class="input">
					<label><wicket:message key="birthDate" /><span class="required">*</span></label> 
					<input readonly="readonly" tabindex="6" type="text" size="10" wicket:id=birthDateField id="birthDate" style="width: 150px;" /> 
				</div>
				<div class="input" wicket:id="customerTypeDiv">
					<label><wicket:message key="customerType" /><span class="required">*</span></label> 
					<select tabindex="7" wicket:id="customer.customerTypeId">
						<option>dummy</option>
					</select>
				</div>

			</div>

			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="lastName" /><span class="required">*</span></label> 
					<input tabindex="2" type="text" wicket:id="customer.address.lastName" size="20"/>
				</div>
				<div class="input" wicket:id="titleDiv">
					<label><wicket:message key="title" /></label> 
					<input tabindex="4" type="text" wicket:id="customer.address.title" size="20" />
				</div>
				<div class="input" wicket:id="languageDiv">
					<label><wicket:message key="language" /></label> 
					<select tabindex="5" wicket:id="customer.language">
						<option>dummy</option>
					</select>
				</div>
				<div class="input">
					<label><wicket:message key="timeZone" /></label> 
					<select tabindex="6" wicket:id="customer.timeZone">
						<option>dummy</option>
					</select>
				</div>

			</div>
			
			<div class="column buffer"></div>

			<h2 class="section house">
				<wicket:message key="addressInfo.headLine" />
			</h2>
			
			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="street1" /></label> 
					<input tabindex="8" type="text" wicket:id="customer.address.street1"/>
				</div>
				<div class="input">
					<label><wicket:message key="houseNo" /></label> 
					<input tabindex="10" type="text" wicket:id="customer.address.houseNo" />
				</div>
				<div class="input">
					<label for=""><wicket:message key="state" /></label> 
					<input tabindex="12" type="text" wicket:id="customer.address.state" />
				</div>
				<div class="input">
					<label><wicket:message key="country" /><span class="required">*</span></label> 
					<select tabindex="14" wicket:id="customer.address.kvCountry">
						<option>dummy</option>
					</select>
				</div>
				
			</div>

			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="street2" /></label> 
					<input tabindex="9" type="text" wicket:id="customer.address.street2"/>
				</div>
				<div class="input">
					<label><wicket:message key="city" /></label> 
					<input tabindex="11" type="text" wicket:id="customer.address.city"/>
				</div>
				<div class="input">
					<label><wicket:message key="zip" /></label> 
					<input tabindex="13" type="text" wicket:id="customer.address.zip" size="20"/>
				</div>
				
			</div>
			
			<div class="column buffer"></div>

			<h2 class="section phone">
				<wicket:message key="contactInfo.headLine" />
			</h2>
			
			<div class="column twoColumn">
			
				<div class="input">
					<label><wicket:message key="msisdn" /><span class="required">*</span></label> 
					<input tabindex="15" type="text" wicket:id="customer.msisdn" size="20"/>
				</div>

			<div class="input">
					<label><wicket:message key="email" /><span class="required">*</span></label> 
					<input tabindex="16" type="text" wicket:id="customer.address.email" size="50"/>
				</div>
				
			</div>

			<div class="column twoColumn">
			
				<div wicket:id="infoModeDiv">
				
					<div class="input">
						<label><wicket:message key="Network Provider" /><span class="required">*</span></label> 
						<select  tabindex="15" wicket:id="customer.networkProvider">
							<option>dummy</option>
						</select>
					</div>
					
					<div class="input">
						<label><wicket:message key="infoMode" /><span class="required">*</span></label> 
						<select tabindex="17" wicket:id="customer.kvInfoMode">
							<option>dummy</option>
						</select>
					</div>
					
					
					
				</div>
			
				
				
			</div>
			
			<div class="column buffer"></div>
			
			<div wicket:id="identityInfoDiv">
			
				<h2 class="section lock">
					<wicket:message key="identityInfo.headLine" />
				</h2>
				
				<div class="column twoColumn">
				
					<div class="input" style="width: 565px;">
						<label><wicket:message key="identityType" /><span class="required" wicket:id="requiredIdentityType"></span></label> 
						<select tabindex="18" wicket:id="customer.kvIdentityType">
							<option>dummy</option>
						</select>
					</div>
					
				</div>

				<div class="column twoColumn">
				
					<div class="input">
						<label> <wicket:message key="identityValue" /><span class="required" wicket:id="requiredIdentityValue"></span></label> 
						<input tabindex="19" type="text" wicket:id="customer.identityValue" />
					</div>
					
				</div>
				
			</div>
			
			<div class="column buffer"></div>
			
			<div wicket:id="securityInfoDiv">
			
				<h2 class="section lock">
					<wicket:message key="securityInfo.headLine" />
				</h2>
				
				<div class="column twoColumn">
				
					<div class="input" style="width: 565px;">
						<label><wicket:message key="securityQuestion" /><span class="required">*</span></label> 
						<select tabindex="20" wicket:id="customer.securityQuestion">
							<option>dummy</option>
						</select>
					</div>

					<div wicket:id="credentialDiv">
					
						<div class="input">
							<label><wicket:message key="pin" /><span class="required">*</span></label> 
							<input tabindex="22" type="password" wicket:id="customer.pin" size="4" autocomplete="off"/>
						</div>
						<div class="input">
							<label><wicket:message key="password" /><span class="required">*</span></label> 
							<input tabindex="24" type="password" wicket:id="customer.password" size="20" autocomplete="off"/>
						</div>
						<div class="input">
							<label><wicket:message key="userName" /><span class="required">*</span></label> 
							<input tabindex="26" type="text" wicket:id="customer.userName" size="20"/>
						</div>
						
					</div>
					
				</div>

				<div class="column twoColumn">
				
					<div class="input">
						<label><wicket:message key="securityAnswer" /><span class="required">*</span></label> 
						<input tabindex="21" type="text" wicket:id="customer.SecQuesAns" autocomplete="off"/>
					</div>

					<div wicket:id="credentialConfirmDiv">
					
						<div class="input">
							<label><wicket:message key="pin2" /><span class="required">*</span></label> 
							<input tabindex="23" type="password" wicket:id="pinConfirmed" size="4" autocomplete="off"/>
						</div>
						<div class="input">
							<label><wicket:message key="passwordConfirm" /><span class="required">*</span></label> 
							<input tabindex="25" type="password" wicket:id="passwordConfirmed" size="20" autocomplete="off"/>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
			<div class="column buffer"></div>
			
			<div wicket:id="signUpDiv">
			
				<div class="module clear">
				
					<h2 class="section friends">
						<wicket:message key="index.headline.confirm" />
					</h2>
					
					<div class="column">

						<p>
							<wicket:message key="captcha.help" />
						</p>

						<div class="input" style="border: 1px #CCCCCC solid; width: 200px;">
							<a tabindex="26" wicket:id="captchLink" target="_blank"><img wicket:id="captchaImage" /></a>
						</div>

						<div class="input" style="width: 448px;">
							<label> <wicket:message key="captcha" /> <span class="required">*</span> </label> 
							<input tabindex="27" type="text" wicket:id="captcha" size="20"/>
						</div>
						
					</div>
					
				</div>

				<div class="module clear">
				
					<h2 class="section lock">
						<wicket:message key="terms" />
					</h2>
					
					<div class="column">
					
						<iframe wicket:id="iframe" height="260px;" style="width: 100%;" scrolling="yes" src="../../consumer/pages/signup/TermsAndConditions_en.html"> </iframe>

						<div class="column twoColumn">
						
							<div wicket:id="group">
							
								<div class="input" style="width: 380px;">
									<label> <wicket:message key="terms" /><span class="required">*</span></label> 
									<input tabindex="29" class="radio" type="radio" wicket:id="agree" value="true" disabled="true" style="width: 10px;" />
									<wicket:message key="terms.agree" />
								</div>
								<div class="input" style="width: 412px; text-align: center">
									<input tabindex="30" type="radio" class="radio" wicket:id="disAgree" value="false" checked="true" disabled="true" style="width: 10px;" />
									<wicket:message key="terms.disagree" />
								</div>
								
							</div>
							
						</div>
						
					</div>
					
				</div>
				
			</div>

		</div>
		
		<div class="column buffer"></div>
		
		<div class="column">
		
			<div class="formAction">
			
				<div wicket:id="cstButtons">
					<input tabindex="31" type="submit" class="submitForm" wicket:id="register" wicket:message="value:register" />
				</div>
				<div wicket:id="dppButtons">
					<input type="submit" tabindex="32" class="submitForm" wicket:id="save" wicket:message="value:register" /> 
					<input type="submit" tabindex="28" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
				</div>
				<div wicket:id="signupButtons">
					<input tabindex="33" type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" /> 
					<input tabindex="34" type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" /> 
					<input tabindex="35" type="submit" class="submitForm" wicket:id="cancelSignup" wicket:message="value:Cancel" />
				</div>
				
			</div>
			
		</div>
		
	</form>
	
</wicket:panel>

</body>
</html>
