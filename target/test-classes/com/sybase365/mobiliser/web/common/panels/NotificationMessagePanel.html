<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="messageForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="column">
			
				<div class="input">
					<label><wicket:message key="message.name" /><span class="required"> *</span></label> 
					<input type="text" wicket:id="message.name" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="message.templateType" /><span class="required"> *</span></label> 
					<select wicket:id="message.templateType">
						<option>dummy</option>
					</select>
				</div>
				<div class="input">
					<label><wicket:message key="message.locale" /></label> 
					<input type="text" wicket:id="localeStr" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="message.sender" /><span class="required"> *</span></label> 
					<input type="text" wicket:id="message.sender" size="20" />
				</div>
				
			</div>
			
			<div wicket:id="smsTextContainer">
			
				<div class="input">
					<label><wicket:message key="message.text.sms" /><span class="required"> *</span></label>
					<textarea wicket:id="smsText"></textarea>
				</div>
				
			</div>
			
			<div wicket:id="emailTextContainer">
			
				<div class="input">
					<label><wicket:message key="message.subject" /><span class="required"> *</span></label> 
					<input type="text" wicket:id="message.subject" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="message.text.plain" /><span class="required"> *</span></label>
					<textarea wicket:id="plainText"></textarea>
				</div>
				<div class="input">
					<label><wicket:message key="message.text.html" /></label>
					<textarea wicket:id="htmlText"></textarea>
				</div>
				
			</div>

			<div class="input">
				<label><wicket:message key="message.confidential" /></label> 
				<input type="checkbox" wicket:id="message.confidential" style="width: 15px;"/>
			</div>
			<div wicket:id="confidentialTextContainer">
				<div class="input">
					<label><wicket:message key="message.text.principle" /></label>
					<textarea wicket:id="message.logText"></textarea>
				</div>
			</div>

			<div wicket:id="attachmentContainer">
			
				<h2 class="section attachment">
					<wicket:message key="msgAttachments.title" />
					<a href="#" wicket:id="addAttachment" class="additionalLink last"><wicket:message key="msgAttachments.link.add" /></a>
				</h2>
				
				<div class="module clear" wicket:id="msgAttachmentsContainer">
				
					<div class="cmodule clear">

						<!-- list paging -->
						<ul class="tablePaging">
							<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
							<li class="recordsNumber"><span wicket:id="startIndex"></span> - <span wicket:id="endIndex"></span> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
							<li class="pageSelectorsContainer" wicket:id="navigator"></li>
						</ul>
						<!-- end list paging -->

						<div class="collapsable clear">

							<table id="msgAttachmentsTable" class="listTable">
							
								<wicket:enclosure child="removeAttachment">
								
									<thead>
										<tr>
											<th class="select"><wicket:message key="msgAttachments.select" /></th>
											<th wicket:id="orderByName"><wicket:message key="msgAttachments.name" /></th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<td class="formButtons" colspan="2">
												<div class="buttonWrap">
													<input class="submitForm" type="submit" wicket:message="value:msgAttachments.remove.button" wicket:id="removeAttachment" name="removeAttachment">
												</div>
											</td>
										</tr>
									</tfoot>
									
								</wicket:enclosure>
								
								<tbody>
									<tr wicket:id="pageable">
										<td class="select"><input type="checkbox" wicket:id="selected" /></td>
										<td><div wicket:id="name">[Name]</div></td>
									</tr>
								</tbody>
								
							</table>

							<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

						</div>

					</div>

				</div>
				
				<div wicket:id="addAttachmentContainer">
				
					<form wicket:id="addAttachmentForm">
					
						<div class="column">
							<div class="input">
								<label><wicket:message key="message.attachment" /><span class="required">*</span></label> 
								<select wicket:id="attachmentAdd">
									<option>dummy</option>
								</select>
							</div>
						</div>
						<div class="column">
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Add" /> 
								<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
							</div>
						</div>
						
					</form>
					
				</div>
				
			</div>

			<div class="column">
			
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="submit" wicket:message="value:Submit" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="export" wicket:message="value:button.export" name="submit" /> 
					<input type="submit" class="submitForm" wicket:id="test" wicket:message="value:button.test" name="submit" />
				</div>
				
			</div>

		</div>
		
	</form>
	
</wicket:panel>

</body>
</html>
