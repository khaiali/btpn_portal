<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:panel>

	<form wicket:id="attachmentForm">

		<div wicket:id="errorMessages" style="color: #ff0000"></div>

		<div class="module clear">

			<div class="column">
			
				<div class="input">
					<label><wicket:message key="attachment.name" /><span class="required"> *</span></label> 
					<input type="text" wicket:id="attachment.name" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="attachment.contentType" /></label> 
					<input type="text" wicket:id="attachment.contentType" size="20" />
				</div>
				<div class="input">
					<label><wicket:message key="attachment.charset" /></label> 
					<input type="text" wicket:id="attachment.charset" size="20" />
				</div>
				<div class="input" style="width: 758px; display: inline; clear: none; float: left; padding: 0 0 0 0px;">
					<label style="width: 155px;"><wicket:message key="content.upload" /><span class="required">*</span></label>
					<div class="fileattachement" style="float: left;">
						<input type="file" tabindex="14" wicket:id="uploadAttachmentFile" style="float: left;" size="65">
					</div>
				</div>
				
			</div>
			
			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="addAttachment" wicket:message="value:addAttachments.button.add" />
				</div>
			</div>
			
		</div>
		
	</form>
	
</wicket:panel>

</body>
</html>
