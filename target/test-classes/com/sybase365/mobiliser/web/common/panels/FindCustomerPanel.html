<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>

<body>

<wicket:panel>

	<form wicket:id="findAgentForm">

		<div wicket:id="errorMessages"></div>

		<div class="searchContainer">
		
			<div class="column twoColumn">
			
				<span wicket:id="radioGroup">
				
					<div class="input">
					
						<label><wicket:message key="findCustomer.filterType" /> </label>

						<div class="group">
							<input type="radio" class="radio" id="Month" wicket:id="Month" name="Month">
							<label for="Month"><wicket:message key="findCustomer.filterType.month" /> </label> 
							<input type="radio" class="radio" id="Date" wicket:id="Date" name="Date"> 
							<label for="Date"><wicket:message key="findCustomer.filterType.date" /> </label>
						</div>
						
					</div> 
					
				</span>
				
			</div>

			<div class="column twoColumn">
			
				<div class="input" id="filterMonth" wicket:id="monthLabel">
					<label><wicket:message key="findCustomer.month" /></label> 
					<select wicket:id="fromMonth">
						<option>dummy</option>
					</select>
				</div>

				<div class="input buffer" id="filterMonthBuffer"></div>

				<div class="input" id="filterTimeframeFrom" wicket:id="fromDateLabel">
					<label><wicket:message key="findCustomer.fromDate" /> </label> 
					<input readonly="readonly" type="text" wicket:id=fromDate id="fromDate" style="width: 150px;" /> 
				</div>

				<div class="input" id="filterTimeframeTo" wicket:id="toDateLabel">
					<label><wicket:message key="findCustomer.toDate" /></label> 
					<input readonly="readonly" type="text" wicket:id=toDate id="toDate" style="width: 150px;" /> 
				</div>
				
			</div>
			
			<div class="column buffer" wicket:id="columnBuffer"></div>

			<div class="column twoColumn">

				<div class="input" wicket:id="customerIdDiv">
					<label><wicket:message key="customerId" /></label> 
					<input type="text" wicket:id="customerId" />
				</div>
				<div class="input" wicket:id="msisdnDiv">
					<label><wicket:message key="msisdn" /></label> 
					<input type="text" wicket:id="msisdn" />
				</div>
				<div class="input">
					<label><wicket:message key="firstName" /></label> 
					<input type="text" wicket:id="firstName" />
				</div>
				<div class="input" wicket:id="emailDivDiv">
					<label><wicket:message key="email" /></label> 
					<input type="text" wicket:id="email" />
				</div>
				<div class="input" wicket:id="cityDiv">
					<label><wicket:message key="city" /></label> 
					<input type="text" wicket:id="city" />
				</div>
				
				<div class="input" wicket:id="customerTypeDiv">
					<label><wicket:message key="customerType" /></label> 
					<select wicket:id="customerTypeId">
						<option>dummy</option>
					</select>
				</div>
				
			</div>

			<div class="column twoColumn">

				<div class="input" wicket:id="userNameDiv">
					<label><wicket:message key="userName" /></label> 
					<input type="text" " wicket:id="userName" />
				</div>
				<div class="input">
					<label><wicket:message key="lastName" /></label> 
					<input type="text" wicket:id="lastName" />
				</div>
				<div class="input" wicket:id="displayNameDiv">
					<label><wicket:message key="displayName" /></label> 
					<input type="text" wicket:id="displayName" />
				</div>
				<div class="input" wicket:id="streetDiv">
					<label><wicket:message key="street" /></label> 
					<input type="text" wicket:id="street" />
				</div>
				<div class="input" wicket:id="zipDiv">
					<label><wicket:message key="zip" /></label> 
					<input type="text" wicket:id="zip" />
				</div>

			</div>

			<div class="column">

				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="findAgent" wicket:message="value:Search" />
				</div>

			</div>

		</div>

		<div class="column buffer"></div>

		<div class="cmodule clear" wicket:id="dataViewContainer">

			<!-- list paging -->
			<ul class="tablePaging">
				<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
				<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
				<li class="pageSelectorsContainer" wicket:id="navigator"></li>
			</ul>
			<!-- end list paging -->

			<div class="collapsable clear">

				<table id="agentListTable" class="listTable">

					<wicket:enclosure child="pageable">

						<thead>
							<tr>
								<th class="nickname" wicket:id="orderById" style="width: 12%"><wicket:message key="findAgent.table.id" /></th>
								<th class="nickname" style="width: 18%" wicket:id="HuserName"></th>
								<th class="nickname" style="width: 20%" wicket:id="HfirstName"></th>
								<th class="nickname" style="width: 20%" wicket:id="HlastName"></th>
								<th class="nickname" style="width: 30%" wicket:id="Hemail"></th>
								<th class="nickname" style="width: 38%" colspan="2" wicket:id="HdisplayName"></th>
								<th class="nickname" style="width: 50%" colspan="2" wicket:id="Hmsisdn"></th>
							</tr>
						</thead>

						<tfoot>
							<tr>
								<td class="empty" colspan="7"></td>
							</tr>
						</tfoot>

						<tbody>
							<tr wicket:id="pageable">
								<td><a href="#" wicket:id="LidLink"><div wicket:id="Lid">[Id]</div></a></td>
								<td wicket:id="LuserName"><div>[User Name]</div></td>
								<wicket:enclosure child="LfirstName"><td><div wicket:id="LfirstName">[First Name]</div></td></wicket:enclosure>
								<wicket:enclosure child="LlastName"><td><div wicket:id="LlastName">[Last Name]</div></td></wicket:enclosure>
								<wicket:enclosure child="Lemail"><td><div wicket:id="Lemail">[Email]</div></td></wicket:enclosure>
								<wicket:enclosure child="LdisplayName"><td colspan="2"><div wicket:id="LdisplayName">[Display Name]</div></td></wicket:enclosure>
								<wicket:enclosure child="Lmsisdn"><td colspan="2"><div wicket:id="Lmsisdn">[MSISDN]</div></td></wicket:enclosure>
							</tr>
						</tbody>

					</wicket:enclosure>

				</table>

				<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

			</div>

		</div>

	</form>

</wicket:panel>

</body>
</html>
