<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="friendsList.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="addFriend.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="addFriendFinish.title" /></span>
			</h1>

			<form wicket:id="addFriendFinishForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column" wicket:id="dataContainer">

						<div class="input">
							<label><wicket:message key="addFriendFinish.name" /></label>
							<div class="text" wicket:id="friendName"></div>
						</div>

						<div class="input">
							<label><wicket:message key="addFriendFinish.msisdn" /></label>
							<div class="text" wicket:id="msisdn"></div>
						</div>

						<div class="input" wicket:id="msisdnDiv">
							<label><wicket:message key="addFriendFinish.nickname" /></label>
							<div class="text" wicket:id="friend.nickname"></div>
						</div>

					</div>

					<div class="column">
					
						<div class="formAction">
							<input class="submitForm" type="submit" wicket:message="value:Continue" wicket:id="continue" name="continue">
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
