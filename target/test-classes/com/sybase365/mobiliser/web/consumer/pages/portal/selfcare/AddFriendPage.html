<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="friendsList.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span wicket:id="addFriend.title"></span>
			</h1>

			<form wicket:id="addFriendForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label><wicket:message key="addFriend.msisdn" /><span class="required">*</span></label> 
							<input type="text" wicket:id="msisdn" size="20" />
						</div>
						<div class="input">
							<label><wicket:message key="addFriend.lastName" /><span class="required">*</span></label> 
							<input type="text" wicket:id="lastName" size="20" />
						</div>
						<div class="input">
							<label><wicket:message key="addFriend.nickname" /><span class="required">*</span></label> 
							<input type="text" wicket:id="friend.nickname" size="20" />
						</div>

					</div>

					<div class="column" wicket:id="addFriend">
					
						<div class="formAction">
							<input class="submitForm" type="submit" wicket:message="value:Save" wicket:id="add" name="add"> 
							<input class="submitForm" type="submit" wicket:message="value:Cancel" wicket:id="cancel" name="cancel">
						</div>
						
					</div>

					<div class="column" wicket:id="editFriend">
					
						<div class="formAction">
							<input class="submitForm" type="submit" wicket:message="value:Save" wicket:id="edit" name="edit"> 
							<input class="submitForm" type="submit" wicket:message="value:Cancel" wicket:id="cancel" name="cancel">
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
