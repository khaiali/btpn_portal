<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="sendMoney.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="sendMoneyFinish.title" /></span>
			</h1>

			<ul class="messages">
				<li wicket:id="sendMoneySuccess"></li>
				<li wicket:id="pendingApprovalMsg"></li>
			</ul>

			<form wicket:id="sendMoneyFinishForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div wicket:id="dataContainer" class="column">

						<div class="input">
							<label> <wicket:message key="sendMoneyFinish.amount" /> </label>
							<div class="text" wicket:id="amount"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyFinish.recipient" /></label>
							<div class="text" wicket:id="recipient"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyFinish.txnId" /></label>
							<div class="text" wicket:id="txnId"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyFinish.authCode" /></label>
							<div class="text" wicket:id="authCode"></div>
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
