<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="changeSecQandA.title" /></span>
			</h1>

			<form wicket:id="changeSeqQuesform">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input" style="width: 565px;">
							<label> <wicket:message key="changeSecQandA.securityQuestion" /> <span class="required">*</span> </label> 
							<select wicket:id="customer.address.securityQuestion" style="width: 385px;">
								<option>dummy</option>
							</select>
						</div>

						<div class="input">
							<label> <wicket:message key="changeSecQandA.seqanswer" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="customer.address.SecQuesAns" size="20" />
						</div>
						
					</div>

					<div class="column">

						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Update" name="Update" />
						</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>

</html>
