<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="sendMoney.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="sendMoneyConfirm.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="sendMoneyConfirm.help" />
			</h3>

			<form wicket:id="sendMoneyConfirm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div wicket:id="dataContainer" class="column">

						<div class="input">
							<div class="text" wicket:id="warning"></div>
						</div>
						
						<div class="input">
							<label><wicket:message key="sendMoneyConfirm.creditAmount" /> </label>
							<div class="text" wicket:id="creditAmount"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyConfirm.feeString" /> </label>
							<div class="text" wicket:id="feeAmount"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyConfirm.debitAmount" /> </label>
							<div class="text" wicket:id="debitAmount"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyConfirm.recipient" /></label>
							<div class="text" wicket:id="recipient"></div>
						</div>

						<div class="input">
							<label><wicket:message key="sendMoneyConfirm.txnText" /></label>
							<div class="text" wicket:id="txnText"></div>
						</div>

					</div>

					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Cancel" name="submit" />
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
