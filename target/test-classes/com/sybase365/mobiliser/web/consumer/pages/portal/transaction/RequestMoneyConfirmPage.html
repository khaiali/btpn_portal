<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="requestMoney.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="requestMoneyConfirm.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="requestMoneyConfirm.help" />
			</h3>

			<form wicket:id="requestMoneyConfirmForm">

				<div wicket:id="errorMessages"></div>

				<div wicket:id="dataContainer" class="column">

					<div class="input">
						<label> <wicket:message key="requestMoneyConfirm.creditAmount" /> </label>
						<div class="text" wicket:id="creditAmount"></div>
					</div>

					<div wicket:id="debitFeeContainer">
						<div class="input">
							<label> <wicket:message key="requestMoneyConfirm.feeString" /> </label>
							<div class="text" wicket:id="feeAmount"></div>
						</div>

						<div class="input">
							<label> <wicket:message key="requestMoneyConfirm.debitAmount" /> </label>
							<div class="text" wicket:id="debitAmonut"></div>
						</div>
					</div>

					<div class="input">
						<label><wicket:message key="requestMoneyConfirm.payer" /></label>
						<div class="text" wicket:id="payer"></div>
					</div>

					<div class="input">
						<label><wicket:message key="requestMoneyConfirm.txnText" /></label>
						<div class="text" wicket:id="txnText"></div>
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="continue" wicket:message="value:Continue" name="submit" /> 
						<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
