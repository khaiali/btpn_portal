<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>

	<div id="nav_content_color_bar" style="position: absolute; left: 0px;"></div>

	<div id="popupContent" class="content">

		<h1 class="wallet">
			<span><wicket:message key="txnHistory.headline" /></span>
		</h1>

		<div wicket:id="dataContainer" class="column twoColumn">

			<div class="input">
				<label><wicket:message key="txnHistoryBean.date" /></label>
				<div class="text" wicket:id="txnHistoryBean.creationDate"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.date" /></label>
				<div class="text" wicket:id="txnHistoryBean.creationTime"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.type" /></label>
				<div class="text" wicket:id="txnHistoryBean.useCase"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.errorCode" /></label>
				<div class="text" wicket:id="txnHistoryBean.errorCode"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.participantName" /></label>
				<div class="text" wicket:id="txnHistoryBean.participantName"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.reference" /></label>
				<div class="text" wicket:id="txnHistoryBean.authCode"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.details" /></label>
				<div class="text" wicket:id="txnHistoryBean.text"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.amount" /></label>
				<div class="text" wicket:id="txnHistoryBean.amount"></div>
			</div>

			<div class="input">
				<label><wicket:message key="txnHistoryBean.fee" /></label>
				<div class="text" wicket:id="txnHistoryBean.fee"></div>
			</div>

		</div>

	</div>

	<div id="nav_content_color_bar" style="position: absolute; left: 0px; top: 344px;"></div>

</wicket:extend>
</body>
</html>
