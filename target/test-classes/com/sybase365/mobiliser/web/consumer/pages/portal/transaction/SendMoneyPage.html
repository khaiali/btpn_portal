<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="sendMoney.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="sendMoney.help" />
			</h3>

			<form wicket:id="sendMoneyForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label> <wicket:message key="sendMoney.recipient" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="recipient" />
						</div>

						<div class="input">
							<label> <wicket:message key="sendMoney.amountString" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="amountString" size="20" /> <span class="currency" wicket:id="currency"></span>
						</div>

						<div class="input">
							<label> <wicket:message key="sendMoney.txnText" /><span class="required">*</span><span><wicket:message key="sendMoney.txnText.postfix"></wicket:message></span></label>
							<textarea class="text" wicket:id="txnText" cols="120" rows="4" ></textarea>
						</div>

					</div>

					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Continue" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" />
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
