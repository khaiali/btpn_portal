<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="changeAddress.title" /></span>
			</h1>

			<form wicket:id="changeAddressForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label> <wicket:message key="changeAddress.firstName" /> </label>
							<div class="text" wicket:id="customerAddress.firstName"></div>
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.lastName" /> </label>
							<div class="text" wicket:id="customerAddress.lastName"></div>
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.phone" /> </label>
							<div class="text" wicket:id="ident.identification"></div>
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.houseNo" /> </label> 
							<input type="text" wicket:id="customerAddress.houseNo" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.street" /> </label> 
							<input type="text" wicket:id="customerAddress.street1" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.street2" /> </label> 
							<input type="text" wicket:id="customerAddress.street2" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.city" /></label> 
							<input type="text" wicket:id="customerAddress.city" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.state" /></label> 
							<input type="text" wicket:id="customerAddress.state" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.zip" /> </label> 
							<input type="text" wicket:id="customerAddress.zip" />
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.kvCountry" /> </label> 
							<select wicket:id="customerAddress.kvCountry">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label> <wicket:message key="changeAddress.email" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customerAddress.email" />
						</div>

					</div>

					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Update" name="submit" />
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
