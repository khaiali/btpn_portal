<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="changePin.title" /></span>
			</h1>

			<form wicket:id="changepinform">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label> <wicket:message key="changePin.pin1" /> <span class="required">*</span> </label> 
							<input type="password" wicket:id="oldPin" size="15" autocomplete="off" />
						</div>
						<div class="input">
							<label> <wicket:message key="changePin.pin2" /> <span class="required">*</span> </label> 
							<input type="password" wicket:id="newPin" size="15" autocomplete="off" />
						</div>
						<div class="input">
							<label> <wicket:message key="changePin.confirmNewPin" /> <span class="required">*</span> </label> 
							<input type="password" wicket:id="confirmNewPin" size="15" autocomplete="off" />
						</div>

					</div>

					<div class="column">

						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Update" name="submit" />
						</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
