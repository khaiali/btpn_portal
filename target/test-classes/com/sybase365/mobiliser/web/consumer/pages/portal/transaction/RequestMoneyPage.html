<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="requestMoney.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="requestMoney.help" />
			</h3>

			<form wicket:id="requestMoneyForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label> <wicket:message key="requestMoney.payer" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="payer" size="20" />
						</div>

						<div class="input">
							<label> <wicket:message key="requestMoney.amountString" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="amountString" size="20"/> <span class="currency" wicket:id="currency"></span>
						</div>

						<div class="input">
							<label> <wicket:message key="requestMoney.txnText" /><span class="required">*</span> <wicket:message key="requestMoney.txnText.postfix" /></label>
							<textarea wicket:id="txnText" cols="120" rows="4"></textarea>
						</div>

						<div class="input">
							<label> <wicket:message key="requestMoney.realTimeTxn" /> </label> 
							<input type="checkbox" wicket:id="isRealTimeTxn" class="checkbox" style="width: 15px;"></input>
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Continue" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" name="submit" />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
