<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script type="text/javascript">
	
		function setNotification() {
			var list = document.getElementsByName('radioGroup');
			var checked = !document.getElementsByName('radioGroup')[0].checked;
			for ( var i = 0; i < list.length; i++) {
				document.getElementsByName('chkBoxGroup')[i].disabled = checked;
			}
		}
		
	</script>
</wicket:head>
</head>
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="changePreferences.title" /></span>
			</h1>

			<form wicket:id="changePreferencesForm">

				<div class="module clear">

					<div class="column">
					
						<span wicket:id="radioGroup">
							<div class="input">
								<label> <wicket:message key="changePreferences.marketing.label" /> </label> 
								<table>
									<tr>
										<td>
											<input style="width: 20px" type="radio" wicket:id="yes" name="Month">
											<span><wicket:message key="changePreferences.marketing.yes" /></span>
										</td>
									</tr>
									<tr>
										<td>
											<input style="width: 20px" type="radio" wicket:id="no" name="Date">
											<span><wicket:message key="changePreferences.marketing.no" /></span>
										</td>
									</tr>
								</table>
							</div> 
						</span>
						
					</div>

					<div class="column">
					
						<span wicket:id="chkBoxGroup">
							<div class="input">
								<label> <wicket:message key="changePreferences.notification.label" /> </label> 
								<table>
									<tr>
										<td>
											<input style="width: 20px" type="checkbox" value="1" wicket:id="sms" />
											<span><wicket:message key="changePreferences.marketing.sms" /></span>
										</td>
									</tr>
									<tr>
										<td>
											<input style="width: 20px" type="checkbox" value="2" wicket:id="email" />
											<span><wicket:message key="changePreferences.marketing.email" /></span>
										</td>
									</tr>
								</table>
							</div> 
						</span>
						
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:message="value:Update" wicket:id="change"></input>
					</div>
					
				</div>

			</form>

		</div>

	</div>

	<script type="text/javascript">
		setNotification();
	</script>

</wicket:extend>

</body>
</html>
