<html xmlns:wicket="http://wicket.apache.org/dtds.ta/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content center">

		<div class="module clear">

			<h1 class="coins">
				<span><wicket:message key="menu.cst.exchange.rate" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="currency.exchange.history.title" /></span>
			</h1>

			<div class="column buffer"></div>
			
			<div wicket:id="errorMessages"></div>

			<form action="#" wicket:id="exchangeRateHistoryForm">

				<div class="searchContainer">

					<div class="column twoColumn">
						<div class="input">
							<label><wicket:message key="exchangerate.fromCurrency" /></label> 
							<select wicket:id="fromCurrency">
								<option>dummy</option>
							</select>
						</div>
					</div>
					
					<div class="column twoColumn">
						<div class="input">
							<label><wicket:message key="exchangerate.toCurrency" /></label> 
							<select wicket:id="toCurrency">
								<option>dummy</option>
							</select>
						</div>
					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="search" wicket:message="value:Search" />
						</div>
						
					</div>

				</div>
				
			</form>

			<div wicket:id="historyView" class="cmodule clear">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="exchangeRateHistoryList" class="listTable" width="100%">

						<wicket:enclosure child="pageable">

							<thead>
								<tr>
									<th class="fromCurrency" wicket:id="orderByfromCurrency"><wicket:message key="exchangerate.fromCurrency" /></th>
									<th class="currency"><wicket:message key="exchangerate.toCurrency" /></th>
									<th class="ratio"><wicket:message key="exchangerate.ratio" /></th>
									<th class="rate"><wicket:message key="exchangerate.rate" /></th>
									<th><wicket:message key="exchangerate.validTo" /></th>
								</tr>
							</thead>

							<tfoot>
								<tr>
									<td class="empty" colspan="5"></td>
								</tr>
							</tfoot>

							<tbody>
								<tr wicket:id="pageable">
									<td class="fromCurrency"><div wicket:id="fromCurrency">[From Currency]</div></td>
									<td class="currency"><div wicket:id="toCurrency">[To Currency]</div></td>
									<td class="ratio"><div wicket:id="ratio">[Ratio]</div></td>
									<td class="rate"><div wicket:id="rate">[Rate]</div></td>
									<td><div wicket:id="validTo">[Valid To]</div></td>
								</tr>
							</tbody>

						</wicket:enclosure>

					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

				</div>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
