<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<form wicket:id="restrictionSetForm">

				<h1 class="wallet">
					<span><wicket:message key="menu.cst.restrictions" /></span>
				</h1>

				<div wicket:id="errorMessages"></div>


				<h2 class="section wallet">
					<wicket:message key="restrictionGroups.title" />
					<input class="additionalLink last" type="submit" wicket:message="value:restrictionGroup.add.button" wicket:id="addRestrictionGroup" name="addRestrictionGroup">
				</h2>

				<div class="cmodule clear">

					<!-- list paging -->
					<ul class="tablePaging">
						<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
						<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
						<li class="pageSelectorsContainer" wicket:id="navigator"></li>
					</ul>
					<!-- end list paging -->

					<div class="collapsable clear">

						<table id="restrictionGroupListTable" class="listTable">

							<wicket:enclosure child="pageable">

								<thead>
									<tr>
										<th class="restrictionGrpName"><wicket:message key="restGrps.name" /></th>
										<th class="restrictionName"><wicket:message key="restriction.name" /></th>
										<th class="actions last" ><wicket:message key="actions" /></th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<td class="empty" colspan="4"></td>
									</tr>
								</tfoot>

								<tbody>
									<tr wicket:id="pageable">
										<td class="restrictionGrpName"><div wicket:id="restrictionSet.name">[Default Restrictions]</div></td>
										<td class="restrictionName"><div wicket:id="restriction.name">[Restriction]]</div></td>
										<td>
											<ul>
												<li><a href="#" wicket:id="addAction"><wicket:message key="restriction.add">[Add Restriction]</wicket:message> </a></li>
												<li><a href="#" wicket:id="removeRestGrpAction"><wicket:message key="remove">[Remove]</wicket:message> </a></li>
												<li><a href="#" wicket:id="editAction"><wicket:message key="edit">[Edit]</wicket:message> </a></li>
												<li><a href="#" wicket:id="removeRestAction"><wicket:message key="remove">[Remove]</wicket:message> </a></li>
												<li><a href="#" wicket:id="moveUpAction"><wicket:message key="moveUp">[Move Up]</wicket:message> </a></li>
												<li><a href="#" wicket:id="moveDownAction"><wicket:message key="moveDown">[Move Down]</wicket:message> </a></li>
											</ul>
										</td>
									</tr>
								</tbody>

							</wicket:enclosure>

						</table>

						<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

					</div>

				</div>

				<div id="addRestGrpContainer" wicket:id="addRestGrpContainer">

					<div class="column">
						<div class="input">
							<label><wicket:message key="restGrps.id" /><span class="required">*</span></label> 
							<input type="text" wicket:id="restrictionSet.groupId" />
						</div>
					</div>

					<div class="column">
						<div class="input">
							<label><wicket:message key="restGrps.name" /><span class="required">*</span></label> 
							<input type="text" wicket:id="restrictionSet.name" />
						</div>
					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" />
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
