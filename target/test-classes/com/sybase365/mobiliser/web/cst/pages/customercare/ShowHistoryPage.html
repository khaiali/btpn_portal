<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<form wicket:id="historyListForm">
		
			<div class="module clear">
			
				<h1 class="friends">
					<span><wicket:message key="customerCare.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="showHistory.title" /></span>
				</h1>
				
				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">
				
					<div class="column twoColumn">
					
						<div class="input" wicket:id="fromDateLabel">
							<label><wicket:message key="showHistory.fromDate" /></label> 
							<input readonly="readonly" type="text" wicket:id=fromDate id="fromDate" style="width: 150px;" /> 
						</div>
						<div class="input">
							<label><wicket:message key="showHistory.timeframe" /></label> 
							<select wicket:id="timeframe">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="showHistory.agentId" /></label> 
							<input type="text" wicket:id="agentId" />
						</div>
						
					</div>

					<div class="column twoColumn">
						<div class="input" wicket:id="toDateLabel">
							<label><wicket:message key="showHistory.toDate" /></label> 
							<input readonly="readonly" type="text" wicket:id=toDate id="toDate" style="width: 150px;" /> 
						</div>
					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="Search" wicket:message="value:Search" name="submit" />
						</div>
					</div>

				</div>

			</div>

			<div wicket:id="historyPanel"></div>

		</form>

	</div>

</wicket:extend>

</body>
</html>
