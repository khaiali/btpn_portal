<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<form wicket:id="contactDetailsForm">

			<div class="module clear">

				<h1 class="friends">
					<wicket:message key="customerCare.title" />
					<wicket:message key="application.breadcrumb.separator" />
					<wicket:message key="contact.detail.title" />
					<span wicket:id="noteId"></span>
				</h1>

				<div class="column">

					<div class="input">
						<label><wicket:message key="contactNote.id" /></label>
						<div class="text" wicket:id="id"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.category" /></label>
						<div class="text" wicket:id="category"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.status" /></label>
						<div class="text" wicket:id="status"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.date" /></label>
						<div class="text" wicket:id="date"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.agent" /></label>
						<div class="text" wicket:id="agent"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.subject" /></label>
						<div class="text" wicket:id="subject"></div>
					</div>

					<div class="input">
						<label><wicket:message key="contactNote.text" /></label>
						<div class="text" wicket:id="text"></div>
					</div>

				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" />
				</div>
			</div>

		</form>

	</div>

</wicket:extend>

</body>
</html>
