<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="standingData.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="change.msisdn.title" /></span>
			</h1>

			<div wicket:id="errorMessages"></div>

			<form wicket:id="changeMsisdnForm">

				<h3 class="help">
					<wicket:message key="newMsisdn.help" />
				</h3>

				<div class="column buffer"></div>

				<div class="column twoColumn">
					<div class="input">
						<label><wicket:message key="changeMsisdn.msisdn" /><span class="required">*</span></label> 
						<input tabindex="1" type="text" wicket:id="msisdn" />
					</div>
				</div>

				<div class="column">
					<div class="column">
						<div class="formAction" wicket:id="changeMsisdnButtonDiv" style="margin-left: 170px">
							<input tabindex="2" type="submit" class="submitForm" wicket:id="sendMsisdnOtp" wicket:message="value:Update" />
						</div>
					</div>
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
