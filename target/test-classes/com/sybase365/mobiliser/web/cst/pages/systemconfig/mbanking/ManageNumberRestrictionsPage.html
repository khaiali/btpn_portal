<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content center">

		<div class="module clear">
			<h1 class="wallet"><span><wicket:message key="manageRestrictedNumbers.title" /></span></h1>
			<div wicket:id="errorMessages"></div>
			<h2>
				<ul>
					<li>
						<a href="#" wicket:id="numberRestrictionAddLink" class="additionalLink last"><wicket:message key="manageRestrictedNumbers.Add" /></a>
					</li>
					<li>
						<a href="#" wicket:id="uploadRestrictionNumber" class="additionalLink last"><wicket:message key="manageRestrictedNumbers.upload" /></a>
					</li>
				</ul>
			</h2>
		
			<div wicket:id="restrictedNumberViewContainer">
				<div class="cmodule clear"><!-- list paging -->
					<ul class="tablePaging">
						<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
						<li class="recordsNumber"><span wicket:id="mrnStartIndex"></span>
						- <span wicket:id="mrnEndIndex"></span> (<span
							wicket:id="mrnTotalItems">[Total]</span> <wicket:message
							key="table.totalItems" />)</li>
						<li class="pageSelectorsContainer" wicket:id="mrnNavigator"></li>
					</ul>
					<!-- end list paging -->
				
					<div class="collapsable clear">
				
						<table id="ServicePakageTable" class="listTable">
					
							<wicket:enclosure child="mrnPageable">
					
								<thead>
									<tr>
										<th style="width: 40%;" class="contact" wicket:id="mrnOrderByNumber"><wicket:message key="manageRestrictedNumbers.number" /></th>
										<th style="width: 25%;" class="type"><wicket:message key="manageRestrictedNumbers.country" /></th>
										<th class="actions"><wicket:message key="manageRestrictedNumbers.actions" /></th>
									</tr>
								</thead>
					
								<tfoot>
									<tr>
										<td class="empty" colspan="3"></td>
									</tr>
								</tfoot>
					
								<tbody>
									<tr wicket:id="mrnPageable">
										<td style="word-wrap: break-word;"><span wicket:id="mrnNumber">[Number]</span></td>
										<td><span wicket:id="mrnCountry">[Country]</span></td>
										<td>
											<ul>
												<li><a href="#" wicket:id="mrnRemoveAction"><wicket:message key="manageRestrictedNumbers.remove">[Remove]</wicket:message> </a></li>
											</ul>
										</td>
									</tr>
								</tbody>
					
							</wicket:enclosure>
					
						</table>
					
						<div id="noItemsMsg" class="centerMsg" wicket:id="mrnNoItemsMsg">[NoItems Available]</div>
				
					</div>
			
				</div>
			</div>
	
		</div>
		
		<div class="column buffer"></div>
		<div class="column buffer"></div>
		
		<div wicket:id="addNumberRestrictionContainer">
			<h2 class="section bank"><wicket:message key="manageRestrictedNumbers.Add" /></h2>
			<h3 class="help"><wicket:message key="manageRestrictedNumbers.help" /></h3>
			<form wicket:id="addRestrictedNumberForm">
				<div class="module clear">
					<div class="input">
						<label><wicket:message key="manageRestrictedNumbers.number" /></label> 
						<input type="text" wicket:id="restrictedNumber.msisdn" />
					</div>
				
					<div class="input">
						<label><wicket:message key="manageRestrictedNumbers.country" /></label> 
						<select wicket:id="restrictedNumber.country" id="countryList">
							<option>dummy</option>
						</select>
					</div>
				</div>
				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="addRestrictedNumber" wicket:message="value:Add" />
					</div>
				</div>
		
		   </form>
		</div>
	
		<div wicket:id="uploadNumberRestrictionContainer">
	
			<form wicket:id="uploadRestrictedNumberForm">
				<div class="column buffer"></div>
				<div class="module clear">
					<h2 class="section bank"><wicket:message key="manageRestrictedNumbers.upload" /></h2>
					<h3 class="help"><wicket:message key="manageRestrictedNumbers.uploadHelp" /></h3>
					<div class="column buffer"></div>
				
					<div class="input" align="center">
						<input wicket:id="fileUpload" size="60" type="file" />
					</div>
				
				</div>
				<div class="column">
					<div class="formAction"><input type="submit" class="submitForm" wicket:id="UploadRestrictedNumber" wicket:message="value:UPLOAD RESTRICTED NUMBERS" /></div>
				</div>
			
			</form>
		</div>
	</div>

</wicket:extend>

</body>
</html>
