<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<div wicket:id="resetPinDiv">

				<h1 class="friends">
					<span><wicket:message key="customerCare.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="standingData.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="resetPin.title" /></span>
				</h1>

				<h3 class="help">
					<wicket:message key="confirm.pinReset.message" />
				</h3>

			</div>

			<div wicket:id="resetPasswordDiv">

				<h1 class="friends">
					<span><wicket:message key="customerCare.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="standingData.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="resetPassword.title" /></span>
				</h1>

				<h3 class="help">
					<wicket:message key="confirm.passwordReset.message" />
				</h3>

			</div>

			<form wicket:id="resetCredentialForm">

				<div class="column">
					<div class="formAction">
						<input tabindex="2" type="submit" class="submitForm" wicket:id="reset" wicket:message="value:resetConfirm" /> 
						<input tabindex="1" type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
					</div>
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
