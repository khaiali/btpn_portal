<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="message">
				<span><wicket:message key="importMessage.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="importMessage.help" />
			</h3>

			<form wicket:id="importMessageForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">

					<div class="input" style="width: 758px; display: inline; clear: none; float: left; padding: 0 0 0 0px;">
						<label style="width: 155px;"><wicket:message key="import.content" /><span class="required">*</span></label>
						<div class="fileattachement" style="float: left;">
							<input type="file" tabindex="14" wicket:id="uploadAttachmentFile" style="float: left;" size="65">
						</div>
					</div>

				</div>

				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="importMessages" wicket:message="value:importMessages.button.import" />
					</div>
					
				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
