<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">
			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.types" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.coupon.type.batches" /></span>
			</h1>
			<div wicket:id="errorMessages"></div>
			<h2>
				<a href="#" wicket:id="couponBatchAddLink" class="additionalLink last"><wicket:message key="couponTypeBatch.link.add" /> </a>
			</h2>
			<div class="cmodule clear">
				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">
					<table id="couponBatchList" class="listTable" width="100%">
						<wicket:enclosure child="pageable">
							<thead>
								<tr>
									<th wicket:id="orderById"><wicket:message key="couponTypeBatch.id" /></th>
									<th><wicket:message key="couponTypeBatch.created" /></th>
									<th><wicket:message key="couponTypeBatch.status" /></th>
									<th><wicket:message key="couponTypeBatch.total" /></th>
									<th><wicket:message key="couponTypeBatch.left" /></th>
									<th class="actions last"><wicket:message key="actions" /></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td class="empty" colspan="6"></td>
								</tr>
							</tfoot>
							<tbody>
								<tr wicket:id="pageable">
									<td><span wicket:id="id">[Id]</span></td>
									<td><span wicket:id="creationDate">[Created]</span></td>
									<td><span wicket:id="status">[Status]</span></td>
									<td><span wicket:id="intQuantity">[Total]</span></td>
									<td><span wicket:id="leftCount">[Left]</span></td>
									<td>
										<ul>
											<li><a href="#" wicket:id="editLink"><wicket:message key="edit">[Edit]</wicket:message> </a></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</wicket:enclosure>
					</table>
					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>
				</div>
			</div>
			<div wicket:id="addCouponBatchContainer">
				<form wicket:id="addCouponBatchForm">
					<div class="column">
						<div class="input" style="width: 758px; display: inline; clear: none; float: left; padding: 0 0 0 0px;">
							<label style="width: 155px;"><wicket:message key="couponTypeBatch.content" /><span class="required">*</span> </label>
							<div class="fileattachement" style="float: left;">
								<input type="file" tabindex="14" wicket:id="content" style="float: left;" size="45">
							</div>
						</div>
					</div>
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
						</div>

					</div>

				</form>

			</div>
		</div>
	</div>

</wicket:extend>

</body>
</html>
