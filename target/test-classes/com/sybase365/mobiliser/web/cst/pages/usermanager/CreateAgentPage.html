<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">
		
			<h1 class="friends">
				<span><wicket:message key="agent.create.title" /></span>
			</h1>
			
			<form wicket:id="createAgentForm">

				<div wicket:id="errorMessages"></div>
				
				<div class="module clear">
				
					<div class="column">
					
						<h2 class="section friends">
							<wicket:message key="agent.personaldata.title" />
						</h2>
						<div class="input">
							<label><wicket:message key="agent.firstName" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.address.firstName" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.lastName" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.address.lastName" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.email" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.address.email" />
						</div>
						<div class="input">
							<label><wicket:message key=agent.company /></label> 
							<input type="text" wicket:id="customer.address.company" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.position" />
							</label> <input type="text" wicket:id="customer.address.position" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.language" /><span class="required">*</span></label> 
							<select wicket:id="customer.language">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="agent.country" /><span class="required">*</span></label> 
							<select wicket:id="customer.address.kvCountry">
								<option>dummy</option>
							</select>
						</div>
						
						<div class="input">
							<label><wicket:message key="agent.timezone" /></label> 
							<select tabindex="6" wicket:id="customer.timeZone">
								<option>dummy</option>
							</select>
						</div>
						
						
					</div>
					
					<div class="spacer"></div>
					
					<div class="column">

						<h2 class="section lock">
							<wicket:message key="agent.logindata" />
						</h2>

						<div class="input">
							<label><wicket:message key="agent.userName" /><span class="required">*</span></label> 
							<input type="text" wicket:id="customer.userName" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.password" /><span class="required">*</span></label> 
							<input type="password" wicket:id="customer.password" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.confirmPassword" /><span class="required">*</span></label> 
							<input type="password" wicket:id="confirmPassword" />
						</div>

					</div>
					
					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="createAgent" wicket:message="value:Create" />
						</div>
						
					</div>


				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
