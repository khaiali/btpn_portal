<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.categories" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="editCouponCategory.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="editCouponCategory.help" />
			</h3>

			<form wicket:id="couponCategoryForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">

					<div class="input">
						<label> <wicket:message key="couponCategory.name" /><span class="required">*</span></label> 
						<input type="text" wicket:id="couponCategory.name" />
					</div>
					<div class="input">
						<label><wicket:message key="couponCategory.parentCategory" /></label> 
						<select wicket:id="couponCategory.parent">
							<option>dummy</option>
						</select>
					</div>
					<div class="input">
						<label> <wicket:message key="couponCategory.active" /> </label> 
						<input type="checkbox" wicket:id="couponCategory.isActive" style="width: 15px;" />
					</div>

				</div>

				<div class="column">

					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="Save" wicket:message="value:Save" name="submit" /> 
						<input type="submit" class="submitForm" wicket:id="Cancel" wicket:message="value:Cancel" name="cancel" />
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
