<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

		<div id="centerContent" class="content">

			<div class="module clear">

				<h1 class="coupon">
					<span><wicket:message key="menu.coupon.types" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="menu.coupon.type.assign" /></span>
				</h1>

				<h3 class="help">
					<wicket:message key="assignPage.help" />
				</h3>
				
				<form wicket:id="assignPageForm">

					<div wicket:id="errorMessages"></div>

					<div class="column">
						<div class="input">
							<label><wicket:message key="assignPage.identificationType" /><span class="required">*</span></label> 
							<select wicket:id="identificationType">
								<option>unknown</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="coupon.type.assign.customerIdentifications" /><span class="required">*</span></label> 
							<textarea  wicket:id="customerIdsString" style="width: 345px; height: 200px;"></textarea>
						</div>
					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="Save" wicket:message="value:Save" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="Cancel" wicket:message="value:Cancel" name="cancel" /> 
						</div>
					</div>

				</form>
			</div>

		</div>

	</wicket:extend>

</body>
</html>
