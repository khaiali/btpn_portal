<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="changePassword.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="changePassword.help" />
			</h3>

			<form wicket:id="changepasswordform">

				<div wicket:id="errorMessages"></div>
		
				<div class="module clear">
			
					<div class="column">
			
						<div class="input">
							<label> <wicket:message key="changePassword.newPassword" /> <span class="required">*</span> </label>
							<input type="password" wicket:id="newPassword" size="20" autocomplete="off"/>
						</div>
			
						<div class="input">
							<label> <wicket:message key="changePassword.confirmPassword" /> <span class="required">*</span> </label>
							<input type="password" wicket:id="confirmPassword" size="20" autocomplete="off"/>
						</div>
			
					</div>
			
					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="add" wicket:message="value:Update" name="submit" />
						</div>
					</div>
			
				</div>
		
			</form>
		
		</div>
		
	</div>

</wicket:extend>

</body>
</html>
