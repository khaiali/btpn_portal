<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="wallet">
				<span><wicket:message key="top.menu.cst.configuration" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="feeTypesConfiguration.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.cst.configuration.fee.feeTypes" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="addFeeType.title" /></span>
			</h1>

			<form wicket:id="addFeeTypeForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label><wicket:message key="addFeeType.id" /><span class="required">*</span></label> 
							<input type="text" wicket:id="feeType.id" />
						</div>
						<div class="input">
							<label><wicket:message key="addFeeType.name" /><span class="required">*</span></label> 
							<input type="text" wicket:id="feeType.name" />
						</div>
						<div class="input">
							<label><wicket:message key="addFeeType.beneficiary" /><span class="required">*</span></label> 
							<input type="text" wicket:id="beneficiary" />
						</div>
						<div class="input">
							<label><wicket:message key="addFeeType.processByTxn" /><span class="required">*</span></label> 
							<select wicket:id="feeType.processWithTxn" id="feeType.processWithTxn">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="addFeeType.includeVAT" /><span class="required">*</span></label> 
							<select wicket:id="feeType.includeVat" id="feeType.includeVat">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="addFeeType.commissionFee" /><span class="required">*</span></label> 
							<select wicket:id="feeType.commission" id="feeType.commission">
								<option>dummy</option>
							</select>
						</div>

					</div>

					<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
						</div>
						
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
