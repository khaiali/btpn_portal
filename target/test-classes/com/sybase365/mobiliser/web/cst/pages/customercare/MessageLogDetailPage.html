<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<form wicket:id="messageLogDetailsForm">

			<div class="module clear">

				<h1 class="friends">
					<span><wicket:message key="customerCare.title" /></span>
					<span><wicket:message key="application.breadcrumb.separator" /></span>
					<span><wicket:message key="messageLog.detail.title" /></span>
					<span wicket:id="messageLogId"></span>
				</h1>

				<div class="column">

					<div class="input">
						<label><wicket:message key="messageLog.id" /></label>
						<div class="text" wicket:id="id"></div>
					</div>
					
					<div class="input">
						<label><wicket:message key="messageLog.messageText" /></label>
						<div class="text" wicket:id="messageText"></div>
					</div>
					
					<div class="input">
						<label><wicket:message key="messageLog.templateName" /></label>
						<div class="text" wicket:id="templateName"></div>
					</div>

					<div class="input">
						<label><wicket:message key="messageLog.sentDate" /></label>
						<div class="text" wicket:id="sendDate"></div>
					</div>

				</div>

			</div>

			<div class="column">
				<div class="formAction">
					<input type="submit" class="submitForm" wicket:id="back" wicket:message="value:Back" />
				</div>
			</div>

		</form>

	</div>

</wicket:extend>

</body>
</html>
