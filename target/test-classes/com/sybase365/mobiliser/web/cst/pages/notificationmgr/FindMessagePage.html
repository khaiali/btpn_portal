<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="findMessage.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="findMessage.help" />
			</h3>

			<form wicket:id="findMessageForm">

				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="find.message.name" /> </label> 
							<input type="text" wicket:id="name" />
						</div>
						<div class="input">
							<label><wicket:message key="find.message.locale" /> </label> 
							<input type="text" " wicket:id="localeStr" />
						</div>

					</div>

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="message.templateType" /> </label> 
							<select wicket:id="templateType">
								<option>dummy</option>
							</select>
						</div>

					</div>

					<div class="column">

						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="findMessage" wicket:message="value:Search" />
						</div>

					</div>

				</div>

				<div class="column buffer"></div>

				<div class="cmodule clear" wicket:id="dataViewContainer">

					<!-- list paging -->
					<ul class="tablePaging">
						<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
						<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
						<li class="pageSelectorsContainer" wicket:id="navigator"></li>
					</ul>
					<!-- end list paging -->

					<div class="collapsable clear">

						<table id="messageListTable" class="listTable">

							<wicket:enclosure child="pageable">

								<thead>
									<tr>
										<th class="select"><wicket:message key="find.message.table.select" /></th>
										<th class="templateType" wicket:id="orderByType"><wicket:message key="find.message.table.type" /></th>
										<th class="templateName"><wicket:message key="find.message.table.name" /></th>
										<th class="templateLocale"><wicket:message key="find.message.table.locale" /></th>
										<th class="templateSubject"><wicket:message key="find.message.table.subject" /></th>
										<th class="actions last"><wicket:message key="find.message.table.action" /></th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<td class="formButtons" colspan="6">
											<div class="buttonWrap">
												<input class="submitForm" type="submit" wicket:message="value:find.message.export.button" wicket:id="exportMessages" name="exportMessages">
											</div>
										</td>
									</tr>
								</tfoot>

								<tbody>
									<tr wicket:id="pageable">
										<td class="select"><input type="checkbox" wicket:id="selected" /></td>
										<td><div wicket:id="Ltype">[Nickname]</div></td>
										<td wicket:id="Lname"><div>[User Name]</div></td>
										<td wicket:id="Llocale"><div>[First Name]</div></td>
										<td wicket:id="Lsubject"><div>[Last Name]</div></td>
										<td>
											<ul>
												<li><a href="#" wicket:id="editAction"><wicket:message key="find.message.editAction">[Edit]</wicket:message> </a></li>
												<li><a href="#" wicket:id="removeAction"><wicket:message key="find.message.removeAction">[Remove]</wicket:message></a></li>
												<li><a href="#" wicket:id="testAction"><wicket:message key="find.message.testAction">[test]</wicket:message> </a></li>
											</ul>
										</td>
									</tr>
								</tbody>

							</wicket:enclosure>

						</table>

						<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
