<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="standingData.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="change.msisdn.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="confirm.otp.title" /></span>
			</h1>

			<div wicket:id="errorMessages"></div>

			<form wicket:id="confirmOtpForm">

				<div>

					<h3 class="help">
						<wicket:message key="confirmOtp.help" />
					</h3>

					<div class="column buffer"></div>

					<div class="column twoColumn">
						<div class="input">
							<label><wicket:message key="confirmOtp" /><span class="required">*</span></label>
							<input tabindex="1" type="text" wicket:id="otp" />
						</div>
					</div>

					<div class="column">
						<div class="column" wicket:id="otpButtons">
							<div class="formAction">
								<input tabindex="2" type="submit" class="submitForm" wicket:id="confirm" wicket:message="value:Confirm" style="margin-left: 5px" /> 
								<input tabindex="2" type="submit" class="submitForm" wicket:id="resend" wicket:message="value:Resend" />
							</div>
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
