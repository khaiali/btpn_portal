<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="manageAccounts.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="creditSva.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="creditSva.help" />
			</h3>

			<form wicket:id="creditSvaForm">

				<div wicket:id="errorMessages" style="color: #ff0000"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label><wicket:message key="creditAmount" /><span class="required"> *</span></label> 
							<input type="text" wicket:id="creditAmount" />
						</div>
						<div class="input">
							<label><wicket:message key="credit.text" /></label> 
							<input type="text" wicket:id="text" />
						</div>
						<div class="input">
							<label><wicket:message key="credit.orderId" /></label>
							<input type="text" wicket:id="orderId" />
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="submit" wicket:message="value:Submit" name="submit" /> 
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" name="submit" />
						</div>
					</div>
					
				</div>

			</form>
			
		</div>
		
	</div>
	
</wicket:extend>
	
</body>
</html>
