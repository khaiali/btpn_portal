<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="findAttachment.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="findAttachment.help" />
			</h3>

			<form wicket:id="findAttachmentForm">

				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="find.attachment.name" /></label> 
							<input type="text" wicket:id="name" />
						</div>

					</div>

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="find.attachment.contentType" /></label> 
							<input type="text" wicket:id="contentType" />
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="findAttachment" wicket:message="value:Search" />
						</div>
					</div>

				</div>

				<div class="column buffer"></div>

				<div class="cmodule clear" wicket:id="dataViewContainer">

					<!-- list paging -->
					<ul class="tablePaging">
						<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
						<li class="recordsNumber"><span wicket:id="startIndex" /> -	<span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
						<li class="pageSelectorsContainer" wicket:id="navigator"></li>
					</ul>
					<!-- end list paging -->

					<div class="collapsable clear">

						<table id="messageListTable" class="listTable">

							<wicket:enclosure child="pageable">

								<thead>
									<tr>
										<th class="attachmentName" wicket:id="orderByName"><wicket:message key="find.attachment.table.name" /></th>
										<th class="attachmentContentType"><wicket:message key="find.attachment.table.type" /></th>
										<th class="actions last"><wicket:message key="find.attachment.table.action" /></th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<td class="empty" colspan="3"></td>
									</tr>
								</tfoot>

								<tbody>
									<tr wicket:id="pageable">
										<td><div wicket:id="Lname">[Name]</div></td>
										<td><div wicket:id="Ltype">[Type]</div></td>
										<td>
											<ul>
												<li><a href="#" wicket:id="editAction"><wicket:message key="find.attachment.editAction">[Edit]</wicket:message></a></li>
											</ul>
										</td>
									</tr>
								</tbody>

							</wicket:enclosure>

						</table>

						<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
