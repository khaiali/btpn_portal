<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.types" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.coupon.type.locations" /></span>
			</h1>
			<div wicket:id="errorMessages"></div>


			<h2>
				<a href="#" wicket:id="couponTypeLocationAddLink" class="additionalLink last"><wicket:message key="couponTypeLocation.link.add" /></a>
			</h2>

			<div class="cmodule clear">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="couponTypeList" class="listTable" width="100%">

						<wicket:enclosure child="pageable">

							<thead>
								<tr>
									<th wicket:id="orderByName"><wicket:message key="couponType.location.longitude" /></th>
									<th><wicket:message key="couponType.location.latitude" /></th>
									<th><wicket:message key="couponType.location.radius" /></th>
									<th class="actions last"><wicket:message key="actions" /></th>
								</tr>
							</thead>

							<tfoot>
								<tr>
									<td class="empty" colspan="4"></td>
								</tr>
							</tfoot>

							<tbody>
								<tr wicket:id="pageable">
									<td><span wicket:id="longitude">[Longitude]</span></td>
									<td><span wicket:id="latitude">[Latitude]</span></td>
									<td><span wicket:id="radius">[Radius]</span></td>
									<td>
										<ul>
											<li><a href="#" wicket:id="editLink"><wicket:message key="edit">[Edit]</wicket:message> </a></li>
											<li><a href="#" wicket:id="removeLink"><wicket:message key="remove">[Remove]</wicket:message> </a></li>
										</ul>
									</td>
								</tr>
							</tbody>

						</wicket:enclosure>

					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

				</div>

			</div>
		</div>


	</div>

</wicket:extend>

</body>
</html>
