<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
</wicket:head>
</head>
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.types" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.coupon.type.generate" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="couponType.generate.help" />
			</h3>

			<form wicket:id="couponForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">
					<div class="input">
						<label> <wicket:message key="coupon.quantity" /><span class="required">*</span>
						</label> <input type="text" wicket:id="quantity" />
					</div>

					<div class="input">
						<label> <wicket:message key="coupon.serialNumber" /><span class="required">*</span>
						</label> <input type="text" wicket:id="serialNumber" />
					</div>
					<div class="input">
						<label> <wicket:message key="coupon.code" /><span class="required">*</span>
						</label> <input type="text" wicket:id="codeHash" />
					</div>
					<div class="input">
						<label> <wicket:message key="coupon.validUntil" /> <span class="required">*</span> </label> 
						<input readonly="readonly" type="text" size="10" wicket:id="validUntilField" id="validUntil" style="width: 150px;" />
					</div>
					<div class="input">
						<label> <wicket:message key="coupon.issueStartDate" /> </label> 
						<input readonly="readonly" type="text" size="10" wicket:id="issueStartDateField" id="issueStartDate" style="width: 150px;" />
					</div>
					<div class="input">
						<label> <wicket:message key="coupon.issueEndDate" /> </label> 
						<input readonly="readonly" type="text" size="10" wicket:id="issueEndDateField" id="issueEndDate" style="width: 150px;" />
					</div>
				</div>

				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" name="submit" style="width: 80px;" /> <input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" name="submit"
							style="width: 80px;" />
					</div>
				</div>
			</form>
		</div>

	</div>

</wicket:extend>

</body>
</html>
