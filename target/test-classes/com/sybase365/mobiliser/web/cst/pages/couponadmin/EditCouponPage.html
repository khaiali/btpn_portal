<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.search.coupon" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="editCoupon.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="editCoupon.help" />
			</h3>

			<form wicket:id="editCouponForm">

				<div wicket:id="errorMessages"></div>

				<div class="column">
			
					<div class="input">
						<label><wicket:message key="edit.coupon.id" /></label>
						<div class="text" wicket:id="coupon.id"></div>
					</div>
					<div class="input">
						<label><wicket:message key="edit.coupon.type" /></label>
						<div class="text" wicket:id="couponTypeString"></div>
					</div>
					<div class="input">
						<label><wicket:message key="edit.coupon.serialNumber" /></label>
						<div class="text" wicket:id="coupon.serialNumber"></div>
					</div>
					<div class="input">
						<label><wicket:message key="edit.coupon.issueDate" /></label>
						<div class="text" wicket:id="coupon.validTo"></div>
					</div>
					<div class="input">
						<label><wicket:message key="edit.coupon.issuedTo" /></label>
						<div class="text" wicket:id="instance.customer"></div>
					</div>
					<div class="input">
						<label><wicket:message key="edit.coupon.status" /><span class="required">*</span></label> 
						<select wicket:id="instance.status">
							<option>dummy</option>
						</select>
					</div>
				</div>

				<div class="column">
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="editCoupon" wicket:message="value:Save" />
						<input type="submit" class="submitForm" wicket:id="cancelCoupon" wicket:message="value:Cancel" />
					</div>
				</div>
		
			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
