<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">
		
			<h1 class="friends">
				<span><wicket:message key="agent.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.create.privilege.agent" /></span>
			</h1>
			
			<form wicket:id="createPrivilegeForm">

				<div wicket:id="errorMessages"></div>
				
				<div class="module clear">
				
					<div class="column">
					
						<div class="input">
							<label><wicket:message key="agent.privilege" /><span class="required">*</span></label>
							 <input type="text" wicket:id="umgrPrivilege.privilege" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.privilege.description" /><span class="required">*</span></label>
							 <input type="text" wicket:id="umgrPrivilege.description" />
						</div>
					</div>
				</div>
				
				<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="createPrivilege" wicket:message="value:Save" />
						</div>
						
				</div>
		 </form>
	</div>
 </div>
</wicket:extend>
</body>
</html>
