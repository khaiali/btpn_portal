<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="message">
				<span><wicket:message key="testMessage.title" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="testMessage.help" />
			</h3>
			
			<form wicket:id="testMessageForm">

				<div wicket:id="errorMessages"></div>
				
				<div class="column twoColumn">

					<div class="input">
						<label><wicket:message key="test.message.name" /> </label> 
						<input type="text" wicket:id="message.name" disabled="disabled" />
					</div>
					<div class="input">
						<label><wicket:message key="test.message.templateType" /> </label> 
						<input type="text" wicket:id="message.templateType" disabled="disabled" />
					</div>
					<div class="input">
						<label><wicket:message key="test.message.locale" /> </label> 
						<input type="text" " wicket:id="localeStr" disabled="disabled" />
					</div>
					<div class="input">
						<label><wicket:message key="test.message.receiver" /><span class="required">*</span> </label> 
						<input type="text" wicket:id="receiver" />
					</div>

				</div>
				
				<div class="column twoColumn">

					<div wicket:id="paramsView">
						<div class="input">
							<label wicket:id="paramName">[Param Name]</label> <input type="text" wicket:id="paramValue" />
						</div>
					</div>

				</div>
				
				<div class="column">
				
					<div class="formAction">
						<input type="submit" class="submitForm" wicket:id="testMessage" wicket:message="value:test.run.button" />
					</div>
					
				</div>

			</form>
			
		</div>

	</div>

</wicket:extend>

</body>
</html>
