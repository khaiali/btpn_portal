<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script src="scripts/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script>
		function timeframeChanged(beanName) {
			var val = document.getElementById('timeframe').options[document.getElementById('timeframe').selectedIndex].value;

			document.getElementById('fromDate').value = '';

			document.getElementById('toDate').value = '';

			if (val == '' || val == '0') {
				document.getElementById('fromDate').disabled = false;
				document.getElementById('toDate').disabled = false;
			} else {
				document.getElementById('fromDate').disabled = true;
				document.getElementById('toDate').disabled = true;
			}
		}
	</script>
</wicket:head>
</head>
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="findcontact.title" /></span>
			</h1>

			<form wicket:id="findContactsForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="searchContainer">

						<div class="column twoColumn">

							<div class="input">
								<label><wicket:message key="findContacts.fromDate" /></label> 
								<input readonly="readonly" tabindex="1" type="text" wicket:id=fromDate id="fromDate" style="width: 150px;" /> 
							</div>

							<div class="input">
								<label><wicket:message key="findContacts.timeframe" /></label> 
								<select tabindex="3" wicket:id="timeframe" id="timeframe" onchange="timeframeChanged('contactSearchBean')">
									<option>dummy</option>
								</select>
							</div>

							<div class="input">
								<label><wicket:message key="findContacts.category" /></label> 
								<select tabindex="5" wicket:id="category" id="categoryId">
									<option>dummy</option>
								</select>
							</div>

							<div class="input">
								<label><wicket:message key="findContacts.agentName" /></label> 
								<input tabindex="9" wicket:id="agentName" size="20" />
							</div>

						</div>

						<div class="column twoColumn">

							<div class="input">
								<label><wicket:message key="findContacts.toDate" /></label> 
								<input readonly="readonly" tabindex="2" type="text" wicket:id=toDate id="toDate" style="width: 150px;" /> 
							</div>
							<div class="input" style="visibility: hidden;">
								<label>&nbsp;</label> 
								<input type="text" disabled="disabled" />
							</div>
							<div class="input">
								<label><wicket:message key="findContacts.status" /> </label> 
								<select wicket:id="status" id="statusId">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label> <wicket:message key="findContacts.subject" /></label> 
								<input type="text" wicket:id="subject" />
							</div>

						</div>

						<div class="column">
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="search"
									wicket:message="value:Search" />
							</div>
						</div>

					</div>

				</div>

			</form>

			<div class="cmodule clear" wicket:id="notesDataViewContainer">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="contactNoteTable" class="listTable">

						<wicket:enclosure child="pageable">

							<thead>
								<tr>
									<th style="width: 12%" class="nickname" wicket:id="orderById"><wicket:message key="contactNote.id" /></th>
									<th style="width: 12%" class="nickname"><wicket:message key="contactNote.category" /></th>
									<th style="width: 12%" class="nickname"><wicket:message key="contactNote.subject" /></th>
									<th style="width: 12%" class="nickname"><wicket:message key="contactNote.status" /></th>
									<th style="width: 22%" class="nickname"><wicket:message key="contactNote.date" /></th>
									<th style="width: 15%" class="nickname"><wicket:message key="contactNote.agent" /></th>
									<th style="width: 15%" class="actions last"><wicket:message key="actions" /></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td class="empty" colspan="7"></td>
								</tr>
							</tfoot>
							<tbody>
								<tr wicket:id="pageable">
									<td><div wicket:id="contactId">[Category]</div></td>
									<td><div wicket:id="contactCategory">[Category]</div></td>
									<td><div wicket:id="contactSubject">[Subject]</div></td>
									<td><div wicket:id="contactStatus">[Status]</div></td>
									<td><div wicket:id="contactDate">[Date]</div></td>
									<td><div wicket:id="contactAgent">[Agent]</div></td>
									<td>
										<ul>
											<li><a href="#" wicket:id="detailsLink"><wicket:message key="detailsAction">[Details]</wicket:message> </a></li>
										</ul>
									</td>
								</tr>
							</tbody>

						</wicket:enclosure>

					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

				</div>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
