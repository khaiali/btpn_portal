<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="search">
				<span><wicket:message key="agent.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.find.role.agent" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="roleFind.help" />
			</h3>

			<form wicket:id="findRoleForm">

				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="agent.role" /></label> 
							<input type="text" wicket:id="role" />
						</div>

					</div>

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="agent.role.description" /></label> 
							<input type="text" wicket:id="description" />
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="findRole" wicket:message="value:Search" />
						</div>
					</div>

				</div>

				<div class="column buffer"></div>

				<div class="cmodule clear" wicket:id="dataViewContainer">

					<!-- list paging -->
					<ul class="tablePaging">
						<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
						<li class="recordsNumber"><span wicket:id="startIndex" /> -	<span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
						<li class="pageSelectorsContainer" wicket:id="navigator"></li>
					</ul>
					<!-- end list paging -->

					<div class="collapsable clear">

						<table id="roleListTable" class="listTable">

							<wicket:enclosure child="pageable">

								<thead>
									<tr>
										<th class="roleName" wicket:id="orderByRole"><wicket:message key="agent.role" /></th>
										<th class="roleDescription"><wicket:message key="agent.role.description" /></th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<td class="empty" colspan="2"></td>
									</tr>
								</tfoot>

								<tbody>
									<tr wicket:id="pageable">
										<td><a href="#" wicket:id="LRoleLink"><div wicket:id="Lrole">[Role]</div></a></td>
										<td><div wicket:id="Ldescription">[Description]</div></td>
							    	</tr>
								</tbody>

							</wicket:enclosure>

						</table>

						<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
