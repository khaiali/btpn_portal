<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="friends">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="contact.title" /></span>
			</h1>

			<form wicket:id="contactForm">

				<div wicket:id="errorMessages"></div>

				<div class="module clear">

					<div class="column">

						<div class="input">
							<label><wicket:message key="contact.category" /><span class="required">*</span></label> 
							<select wicket:id="note.category" id="categoryId">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label><wicket:message key="contact.status" /><span class="required">*</span></label> 
							<select wicket:id="note.status" id="statusId">
								<option>dummy</option>
							</select>
						</div>
						<div class="input">
							<label> <wicket:message key="contact.subject" /> <span class="required">*</span> </label> 
							<input type="text" wicket:id="note.subject" />
						</div>
						<div class="input">
							<label> <wicket:message key="contact.details" /><span class="required">*</span></label>
							<textarea class="text" wicket:id="note.body" cols="120" rows="6"></textarea>
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" name="submit" />
						</div>
					</div>

				</div>

			</form>

		</div>

	</div>

</wicket:extend>

</body>
</html>
