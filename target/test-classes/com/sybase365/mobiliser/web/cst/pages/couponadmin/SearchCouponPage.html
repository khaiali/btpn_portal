<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.search.coupon" /></span>
			</h1>

			<h3 class="help">
				<wicket:message key="findCoupon.help" />
			</h3>

			<form wicket:id="searchCouponForm">

				<div wicket:id="errorMessages"></div>

				<div class="searchContainer">

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="find.coupon.customerIdentification" /> </label> 
							<input type="text" wicket:id="customerIdentification" />
						</div>

					</div>

					<div class="column twoColumn">

						<div class="input">
							<label><wicket:message key="find.coupon.serialNumber" /> </label> 
							<input type="text" wicket:id="couponSerialNumber" />
						</div>

					</div>

					<div class="column">
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="searchCoupon" wicket:message="value:Search" />
						</div>
					</div>

				</div>

				<div class="column buffer"></div>

			</form>

			<div class="cmodule clear" wicket:id="couponsDataViewContainer">

				<!-- list paging -->
				<ul class="tablePaging">
					<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
					<li class="recordsNumber"><span wicket:id="startIndex" /> - <span wicket:id="endIndex" /> (<span wicket:id="totalItems">[Total]</span><wicket:message key="table.totalItems" />)</li>
					<li class="pageSelectorsContainer" wicket:id="navigator"></li>
				</ul>
				<!-- end list paging -->

				<div class="collapsable clear">

					<table id="couponTable" class="listTable">

						<wicket:enclosure child="pageable">

							<thead>
								<tr>
									<th wicket:id="orderById"><wicket:message key="coupon.id" /></th>
									<th><wicket:message key="coupon.type" /></th>
									<th><wicket:message key="coupon.serialNumber" /></th>
									<th><wicket:message key="coupon.issueDate" /></th>
									<th><wicket:message key="coupon.issuedTo" /></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td class="empty" colspan="5"></td>
								</tr>
							</tfoot>
							<tbody>
								<tr wicket:id="pageable">
									<td><a href="#" wicket:id="LidLink"><div wicket:id="Lid">[Id]</div></a></td>
									<td><div wicket:id="couponType">[Coupon Type]</div></td>
									<td><div wicket:id="serialNumber">[Serial Number]</div></td>
									<td><div wicket:id="issueDate">[Issue Date]</div></td>
									<td><div wicket:id="issuedTo">[Issued To]</div></td>
								</tr>
							</tbody>

						</wicket:enclosure>

					</table>

					<div id="noItemsMsg" class="centerMsg" wicket:id="noItemsMsg">[No Items Available]</div>

				</div>

			</div>
			
		</div>

	</div>

</wicket:extend>

</body>
</html>
