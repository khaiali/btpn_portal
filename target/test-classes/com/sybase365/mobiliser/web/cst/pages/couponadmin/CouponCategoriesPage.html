<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">

			<h1 class="coupon">
				<span><wicket:message key="menu.coupon.categories" /></span>
			</h1>

			<div wicket:id="errorMessages"></div>

			<h2>
				<a href="#" wicket:id="couponCategoryAddLink" class="additionalLink last"><wicket:message key="couponTypeTable.link.addCategories" /> </a>
			</h2>

			<div class="cmodule clear">
			
				<wicket:enclosure child="categoryTreeDiv">
				
					<div class="collapsable clear">
					
						<div wicket:id="categoryTreeDiv">
							<div wicket:id="categoryTree" class="mobiliserTree" style="max-height: 150px; min-height: 70px; overflow: auto;"></div>
						</div>

						<table id="treetable" class="listTable">
							<tfoot>
								<tr>
									<td class="empty"></td>
								</tr>
							</tfoot>
						</table>
						
					</div>
					
				</wicket:enclosure>
				
			</div>

			<div wicket:id="addCouponCategoryFormDiv">

				<form wicket:id="addCouponCategoryForm">

					<div class="column">

						<div class="input">
							<label><wicket:message key="couponCategory.name" /><span class="required">*</span> </label> 
							<input type="text" wicket:id="categoryName" />
						</div>

						<div class="input">
						
							<label><wicket:message key="couponCategory.parentCategory" /></label> 
							<select wicket:id="parentCategory">
								<option>dummy</option>
							</select>
							
						</div>

					</div>

					<div class="column">

						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
						</div>

					</div>

				</form>

			</div>

		</div>

	</div>

</wicket:extend>

</body>
</html>
