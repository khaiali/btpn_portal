<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>
	<div id="centerContent" class="content">
		<div class="module clear" wicket:id="alertsDiv">
			
			<h1 class="alert">
				<span><wicket:message key="customerCare.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="manageAlerts.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message wicket:id="alertTypeToAddLabel" /></span>
			</h1>

			<h3 class="help">
				<span wicket:id="help"></span>
			</h3>

			<div wicket:id="errorMessages"></div>
			
			<div class="module clear">
				<wicket:child></wicket:child>
			</div>
		</div>
	</div>

</wicket:extend>

</body>
</html>
