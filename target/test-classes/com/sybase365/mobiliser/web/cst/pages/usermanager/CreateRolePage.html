<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<div class="module clear">
		
			<h1 class="friends">
				<span><wicket:message key="agent.title" /></span>
				<span><wicket:message key="application.breadcrumb.separator" /></span>
				<span><wicket:message key="menu.role.agent" /></span>
			</h1>
			
			<form wicket:id="createRoleForm">

				<div wicket:id="errorMessages"></div>
				
				<div class="module clear">
				
					<div class="column">
					
						<div class="input">
							<label><wicket:message key="agent.role" /><span class="required">*</span></label>
							 <input type="text" wicket:id="umgrRole.role" />
						</div>
						<div class="input">
							<label><wicket:message key="agent.role.description" /><span class="required">*</span></label>
							 <input type="text" wicket:id="umgrRole.description" />
						</div>
					</div>
				</div>
				
				<div class="column">
					
						<div class="formAction">
							<input type="submit" class="submitForm" wicket:id="createRole" wicket:message="value:Save" />
						</div>
						
				</div>
		  </form>
	   </div>
    </div>
 </wicket:extend>
</body>
</html>
