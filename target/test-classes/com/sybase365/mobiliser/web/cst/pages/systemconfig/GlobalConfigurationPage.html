<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>

<wicket:extend>

	<div id="centerContent" class="content">

		<form wicket:id="globalConfigurationForm">

			<div class="module clear">

				<h1 class="wallet">
					<span><wicket:message key="globalConf.title" /></span>
				</h1>

				<div wicket:id="errorMessages" style="color: #ff0000"></div>

				<div class="module clear" wicket:id="orgUnitConfigListContainer">
				
					<h2 class="section wallet">
						<wicket:message key="globalConf.orgUnitTable.title" />
					</h2>

					<div class="cmodule clear">

						<!-- list paging -->
						<ul class="tablePaging">
							<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
							<li class="recordsNumber"><span wicket:id="ouStartIndex" /> - <span wicket:id="ouEndIndex" /> (<span wicket:id="ouTotalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
							<li class="pageSelectorsContainer" wicket:id="ouNavigator"></li>
						</ul>
						<!-- end list paging -->

						<div class="collapsable clear">

							<table id="friendsListTable" class="listTable">
							
								<wicket:enclosure child="ouPageable">
								
									<thead>
										<tr>
											<th class="orgUnit" wicket:id="ouOrderByOrgUnit"><wicket:message key="globalConf.orgUnitTable.orgUnit" /></th>
											<th class="feeSet"><wicket:message key="globalConf.orgUnitTable.feeSet" /></th>
											<th class="limitSet"><wicket:message key="globalConf.orgUnitTable.limitSet" /></th>
											<th class="actions last"><wicket:message key="actions" /></th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<td class="empty" colspan="4"></td>
										</tr>
									</tfoot>
									
									<tbody>
										<tr wicket:id="ouPageable">
											<td class="orgUnit"><div wicket:id="ouOrgUnit">[Org Unit]</div></td>
											<td class="feeSet"><div wicket:id="ouFeeSet">[Fee Set]</div></td>
											<td class="limitSet"><div wicket:id="ouLimitSet">[Limit Set]</div></td>
											<td>
												<ul>
													<li><a href="#" wicket:id="ouEditAction"><wicket:message key="edit">[Edit]</wicket:message></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
									
								</wicket:enclosure>
								
							</table>

							<div id="noItemsMsg" class="centerMsg" wicket:id="ouNoItemsMsg">[No Items Available]</div>

						</div>

					</div>

					<div id="editOrgUnitConfigContainer" wicket:id="editOrgUnitConfigContainer">

						<div class="column">
						
							<div class="input">
								<label><wicket:message key="globalConf.orgUnitTable.orgUnit" /></label>
								<div class="text" wicket:id="orgUnitBean.name"></div>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.orgUnitTable.feeSet" /></label> 
								<select wicket:id="orgUnitBean.feeSetId" id="orgUnitBean.feeSet">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.orgUnitTable.limitSet" /></label> 
								<select wicket:id="orgUnitBean.limitSetId" id="orgUnitBean.limitSet">
									<option>dummy</option>
								</select>
							</div>

						</div>

						<div class="column">
						
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
								<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
							</div>
							
						</div>
						
					</div>

				</div>

				<div class="module clear" wicket:id="customerTypeConfigListContainer">
				
					<h2 class="section wallet">
						<wicket:message key="globalConf.custTypeTable.title" />
					</h2>

					<div class="cmodule clear">

						<!-- list paging -->
						<ul class="tablePaging">
							<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
							<li class="recordsNumber"><span wicket:id="ctStartIndex" /> - <span wicket:id="ctEndIndex" /> (<span wicket:id="ctTotalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
							<li class="pageSelectorsContainer" wicket:id="ctNavigator"></li>
						</ul>
						<!-- end list paging -->

						<div class="collapsable clear">

							<table id="friendsListTable" class="listTable">
							
								<wicket:enclosure child="ctPageable">
								
									<thead>
										<tr>
											<th class="customerType" wicket:id="ctOrderByCustomerType"><wicket:message key="globalConf.custTypeTable.type" /></th>
											<th class="customerTypeFeeSet"><wicket:message key="globalConf.custTypeTable.feeSet" /></th>
											<th class="riskCategory"><wicket:message key="globalConf.custTypeTable.riskCategory" /></th>
											<th class="umgrRole"><wicket:message key="globalConf.custTypeTable.umgrRole" /></th>
											<th class="actionCustType last"><wicket:message key="actions" /></th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<td class="empty" colspan="5"></td>
										</tr>
									</tfoot>
									
									<tbody>
										<tr wicket:id="ctPageable">
											<td class="customerType"><div wicket:id="ctCustType">[Customer Type]</div></td>
											<td class="customerTypeFeeSet"><div wicket:id="ctFeeSet">[Fee Set]</div></td>
											<td class="riskCategory"><div wicket:id="ctRiskCategory">[Risk Category]</div></td>
											<td class="umgrRole"><div wicket:id="ctUmgrRole">[Umge Role]</div></td>
											<td>
												<ul>
													<li><a href="#" wicket:id="ctEditAction"><wicket:message key="edit">[Edit]</wicket:message></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
									
								</wicket:enclosure>
								
							</table>

							<div id="noItemsMsg" class="centerMsg" wicket:id="ctNoItemsMsg">[No Items Available]</div>

						</div>

					</div>

					<div id="editCustTypeConfContainer" wicket:id="editCustTypeConfContainer">

						<div class="column">
						
							<div class="input">
								<label><wicket:message key="globalConf.custTypeTable.type" /></label>
								<div class="text" wicket:id="custTypeBean.name"></div>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.custTypeTable.feeSet" /></label> 
								<select wicket:id="custTypeBean.feeSetId" id="custTypeBean.feeSetId">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.custTypeTable.riskCategory" /></label> 
								<select wicket:id="custTypeBean.riskCategoryId" id="custTypeBean.riskCategoryId">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.custTypeTable.umgrRole" /></label> 
								<select wicket:id="custTypeBean.role" id="custTypeBean.role">
									<option>dummy</option>
								</select>
							</div>

						</div>

						<div class="column">
						
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
								<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
							</div>
							
						</div>
						
					</div>

				</div>

				<div class="module clear" wicket:id="riskCategoryConfListContainer">
				
					<h2 class="section wallet">
						<wicket:message key="globalConf.riskCategoryTable.title" />
					</h2>

					<div class="cmodule clear">

						<!-- list paging -->
						<ul class="tablePaging">
							<li class="recordsLabel"><wicket:message key="table.showing" />:</li>
							<li class="recordsNumber"><span wicket:id="rcStartIndex" /> - <span wicket:id="rcEndIndex" /> (<span wicket:id="rcTotalItems">[Total]</span> <wicket:message key="table.totalItems" />)</li>
							<li class="pageSelectorsContainer" wicket:id="rcNavigator"></li>
						</ul>
						<!-- end list paging -->

						<div class="collapsable clear">

							<table id="friendsListTable" class="listTable">
							
								<wicket:enclosure child="rcPageable">
								
									<thead>
										<tr>
											<th class="riskCatName" wicket:id="rcOrderByRiskCat"><wicket:message key="globalConf.riskCategoryTable.riskCategory" /></th>
											<th class="custTypeLimitSet"><wicket:message key="globalConf.riskCategoryTable.limitSet" /></th>
											<th class="custTypeUmgeRole"><wicket:message key="globalConf.riskCategoryTable.umgrRole" /></th>
											<th class="actions last"><wicket:message key="actions" /></th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<td class="empty" colspan="5"></td>
										</tr>
									</tfoot>
									
									<tbody>
										<tr wicket:id="rcPageable">
											<td class="riskCatName"><div wicket:id="rcRiskCategory">[Risk Category]</div></td>
											<td class="custTypeLimitSet"><div wicket:id="rcLimitSet">[Limit Set]</div></td>
											<td class="custTypeUmgeRole"><div wicket:id="rcUmgrRole">[Umgr Role]</div></td>
											<td>
												<ul>
													<li><a href="#" wicket:id="rcEditAction"><wicket:message key="edit">[Edit]</wicket:message></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
									
								</wicket:enclosure>
								
							</table>

							<div id="noItemsMsg" class="centerMsg" wicket:id="rcNoItemsMsg">[No Items Available]</div>

						</div>

					</div>

					<div id="editRiskCategoryConfContainer" wicket:id="editRiskCategoryConfContainer">

						<div class="column">
						
							<div class="input">
								<label><wicket:message key="globalConf.riskCategoryTable.riskCategory" /></label>
								<div class="text" wicket:id="riskCatBean.name"></div>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.riskCategoryTable.limitSet" /></label> 
								<select wicket:id="riskCatBean.limitSetId" id="riskCatBean.limitSet">
									<option>dummy</option>
								</select>
							</div>
							<div class="input">
								<label><wicket:message key="globalConf.riskCategoryTable.umgrRole" /></label> 
								<select wicket:id="riskCatBean.umgrRole" id="riskCatBean.umgrRole">
									<option>dummy</option>
								</select>
							</div>

						</div>

						<div class="column">
						
							<div class="formAction">
								<input type="submit" class="submitForm" wicket:id="save" wicket:message="value:Save" /> 
								<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:Cancel" />
							</div>
							
						</div>
						
					</div>

				</div>

			</div>
			
		</form>

	</div>

</wicket:extend>

</body>
</html>
