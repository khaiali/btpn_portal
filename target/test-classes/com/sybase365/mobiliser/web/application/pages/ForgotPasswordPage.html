<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
	<wicket:head>
	<title><wicket:message key="forgotPassword.page.title" /></title>
	</wicket:head>
</head>
<body>

<wicket:extend>

	<wicket:enclosure child="forgotPasswordDiv">

	<div wicket:id="forgotPasswordDiv">

		<form wicket:id="forgotPasswordForm">

			<ul class="loginForm">
				<li>
					<h3><wicket:message key="forgotPassword.title" /></h3>
				</li>
				<li>
					<div class="input">
						<label><wicket:message key="forgotPassword.msisdn" /><span class="required">*</span></label>
						<input type="text" wicket:id="msisdn"/>
					</div>
				</li>
				<li>
					<div class="input">
						<label><wicket:message key="forgotPassword.email" /><span class="required">*</span></label>
						<input type="text" wicket:id="email"/>
					</div>
				</li>
				<li style="margin-bottom: 2px">
					<table>
						<tr>
						<td class="loginActions">
							<input type="submit" class="submitForm" wicket:id="submit" wicket:message="value:forgotPassword.button.submit" />
						</td>
						<td>
							<input type="submit" class="submitForm" wicket:id="cancel" wicket:message="value:forgotPassword.button.cancel" />
						</td>
						</tr>
					</table>
				</li>
				<li>
					<div class="loginFeedbackDIV">
						<span class="errorLabel">
						<div wicket:id="errorMessages"></div>
						</span>
					</div>
				</li>
			</ul>

		</form>

	</div>

	</wicket:enclosure>

	<wicket:enclosure child="forgotPasswordFinishDiv">

	<div wicket:id="forgotPasswordFinishDiv">

		<form wicket:id="forgotPasswordFinishForm">

			<ul class="loginForm">
				<li>
					<h3><wicket:message key="forgotPasswordFinish.title" /></h3>
					<p><wicket:message key="forgotPasswordFinish.text" /></p>
					<div wicket:id="messages"></div>
				</li>
				<li>
					<div class="loginActions">
						<input type="submit" class="submitForm" wicket:id="finish" wicket:message="value:forgotPassword.login"/>
					</div>
				</li>
			</ul>

		</form>

	</div>

	</wicket:enclosure>

</wicket:extend>

</body>
</html>
