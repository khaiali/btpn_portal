<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>  
	<wicket:head>
	<title><wicket:message key="application.login.page.title" /></title>
	</wicket:head>
</head>
<body>

<wicket:extend>

	<form wicket:id="changeExpiredPasswordForm">

		<ul class="loginForm">
			<li>
				<h2><wicket:message key="changeExpiredPassword.text" /></h2>
			</li>
			<li>
				<div class="input">
					<label style="width: 120px"><wicket:message key="changeExpiredPassword.newPassword" /></label>
					<input style="width: 130px" type="password" wicket:id="newPassword" size="20"  />
				</div>
			</li>
			<li>
				<div class="input">
					<label style="width: 120px"><wicket:message key="changeExpiredPassword.confirmPassword" /></label>
					<input style="width: 130px" type="password" wicket:id="confirmPassword" size="20"  />
				</div>
			</li>
			<li style="margin-bottom: 2px">
				<table>
					<tr>
					<td class="loginActions">
						<input type="submit" class="submitForm" wicket:message="value:changeExpiredPassword.button" />
					</td>
					</tr>
				</table>
			</li>
			<li>
				<div class="loginFeedbackDIV">
					<span class="errorLabel">
					<div wicket:id="errorMessages"></div>
					</span>
				</div>
			</li>
		</ul>

	</form>

</wicket:extend>

</body>
</html>
